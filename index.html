;,false,536870930]],[&quot;^16&quot;,[43,&quot;^Z&quot;,&quot;1 sol 2,13&quot;,536870930]],[&quot;^16&quot;,[43,&quot;^12&quot;,&quot;1 Sol 2,13&quot;,536870930]],[&quot;^16&quot;,[43,&quot;^B&quot;,1655479036529,536871224]],[&quot;^16&quot;,[43,&quot;^;&quot;,&quot;~u62b2c2b9-5f0d-463b-a6dd-b2a739305371&quot;,536871219]],[&quot;^16&quot;,[44,&quot;^R&quot;,&quot; \\n\\n&quot;,536870930]],[&quot;^16&quot;,[44,&quot;^P&quot;,&quot;^17&quot;,536870930]],[&quot;^16&quot;,[44,&quot;^F&quot;,43,536870930]],[&quot;^16&quot;,[44,&quot;^Y&quot;,43,536870930]],[&quot;^16&quot;,[44,&quot;^V&quot;,43,536870930]],[&quot;^16&quot;,[44,&quot;^U&quot;,43,536870930]],[&quot;^16&quot;,[44,&quot;^:&quot;,true,536870930]],[&quot;^16&quot;,[44,&quot;^19&quot;,true,536870930]],[&quot;^16&quot;,[44,&quot;^;&quot;,&quot;~u62b2c2b4-99e5-4f38-9975-6e430fde7234&quot;,536870930]],[&quot;^16&quot;,[45,&quot;^R&quot;,&quot;&gt; Zato, eto, i mi bez prestanka zahvaljujemo Bogu što ste, kad od nas primiste riječ poruke Božje, primili ne riječ ljudsku, nego kakva uistinu jest, riječ Božju koja i djeluje u vama,  vjernicima. (1 Sol  2,13)&quot;,536870930]],[&quot;^16&quot;,[45,&quot;^P&quot;,&quot;^17&quot;,536870930]],[&quot;^16&quot;,[45,&quot;^F&quot;,44,536870930]],[&quot;^16&quot;,[45,&quot;^Y&quot;,43,536870930]],[&quot;^16&quot;,[45,&quot;^V&quot;,43,536870930]],[&quot;^16&quot;,[45,&quot;^U&quot;,43,536870930]],[&quot;^16&quot;,[45,&quot;^19&quot;,true,536870930]],[&quot;^16&quot;,[45,&quot;^;&quot;,&quot;~u62b2c2b4-0250-4ef4-92d5-2dadbba812a7&quot;,536870930]],[&quot;^16&quot;,[47,&quot;^L&quot;,1655679869424,536871224]],[&quot;^16&quot;,[47,&quot;^@&quot;,false,536870932]],[&quot;^16&quot;,[47,&quot;^Z&quot;,&quot;2 kr 21,1-17&quot;,536870932]],[&quot;^16&quot;,[47,&quot;^12&quot;,&quot;2 Kr 21,1-17&quot;,536870932]],[&quot;^16&quot;,[47,&quot;^B&quot;,1655679907412,536871224]],[&quot;^16&quot;,[47,&quot;^;&quot;,&quot;~u62b2c2b9-4f6a-47eb-b3d1-9e4865361703&quot;,536871219]],[&quot;^16&quot;,[48,&quot;^R&quot;,&quot;Manašeu je bilo dvanaest godina kad se zakraljio. Pedeset  i pet godina kraljevao je u Jeruzalemu. Njegova se majka zvala  Hefsi-Bah.\\nČinio je što je zlo u Jahvinim očima, povodeći  se za gnusobama naroda što ih je Jahve protjerao pred Izraelovim  sinovima.\\nObnovio je uzvišice što ih bijaše oborio otac mu  Ezekija, podigao je žrtvenik Baalu, načinio ašere kako bijaše  učinio izraelski kralj Ahab; i stao se klanjati svoj vojsci nebeskoj  i služiti joj.\\nPodigao je žrtvenike i u Domu Jahvinu, za koji  bijaše rekao Jahve: \\&quot;U Jeruzalemu će prebivati moje Ime zauvijek.\\&quot;\\nSagradio je žrtvenike svoj nebeskoj vojsci u oba predvorja  Doma Jahvina.\\nI sinove je svoje proveo kroz oganj. Vračao  je, gatao, stvorio bajače i opsjenare, učinio je premnogo zla  u očima Jahve i razjarivao ga.\\nDao je načiniti lik Ašere i  posadio ga u Domu, za koji Jahve bijaše rekao Davidu i njegovu  sinu Salomonu: \\&quot;U ovom Domu i u Jeruzalemu, koji sam izabrao  među svim izraelskim plemenima, postavit ću svoje Ime zauvijek.\\nNeću više dati da noga Izraelaca uzmakne iz zemlje koju sam  dao u baštinu njihovim očevima, samo ako budu držali i provodili  u djelo sve što sam im zapovjedio: Zakon što im ga je objavio  moj sluga Mojsije.\\&quot;\\nAli oni nisu poslušali, Manaše ih je zaveo  te su radili još gore nego narodi što ih je Jahve iskorijenio  pred Izraelovim sinovima.\\nTada je Jahve ovako govorio preko slugu svojih proroka:\\n\\&quot;Zato što je judejski kralj Manaše činio te gnusobe, zato  što je učinio više zla nego što su prije njega radili Amorejci  i što je zaveo Judejce svojim idolima,\\novako veli Jahve,  Bog Izraelov: &apos;Evo, učinit ću da dođe nevolja na Jeruzalem i  Judeju, takva da će zazujati oba uha onima koji o njoj čuju.\\nNategnut ću nad Jeruzalemom isto uže kao nad Samarijom, isto  mjerilo kao nad kućom Ahabovom; zbrisat ću Jeruzalem kao što  se briše zdjela pa se tad izvrne.\\nOdbacit ću ostatke svoje  baštine, predat ću ih u ruke njihovih neprijatelja; služit će  za plijen i grabež svim svojim neprijateljima\\njer su činili  što je zlo u mojim očima jer su izazivali moj gnjev od dana kada  su njihovi oci izišli iz Egipta pa sve do danas.&apos;\\&quot;\\nI mnogo je nedužne krvi prolio Manaše, tako da se njome  napunio Jeruzalem od jednoga kraja do drugoga, da se i ne spominje  njegov grijeh kojim je zaveo Judu da čini što je zlo u očima  Jahvinim.\\nOstala povijest Manašeova, njegova djela i grijesi koje  je počinio, zar sve to nije zapisano u knjizi Ljetopisa judejskih  kraljeva?\\n (2 Kr 21,1-17)&quot;,536870932]],[&quot;^16&quot;,[48,&quot;^P&quot;,&quot;^17&quot;,536870932]],[&quot;^16&quot;,[48,&quot;^F&quot;,47,536870932]],[&quot;^16&quot;,[48,&quot;^Y&quot;,47,536870932]],[&quot;^16&quot;,[48,&quot;^V&quot;,47,536870932]],[&quot;^16&quot;,[48,&quot;^U&quot;,47,536870932]],[&quot;^16&quot;,[48,&quot;^19&quot;,true,536870932]],[&quot;^16&quot;,[48,&quot;^;&quot;,&quot;~u62b2c2b4-f19b-466b-b343-0a037510fde6&quot;,536870932]],[&quot;^16&quot;,[50,&quot;^L&quot;,1655679374726,536871224]],[&quot;^16&quot;,[50,&quot;^@&quot;,false,536870934]],[&quot;^16&quot;,[50,&quot;^Z&quot;,&quot;2 kr 22,8-23,20&quot;,536870934]],[&quot;^16&quot;,[50,&quot;^12&quot;,&quot;2 Kr 22,8-23,20&quot;,536870934]],[&quot;^16&quot;,[50,&quot;^B&quot;,1655679421261,536871224]],[&quot;^16&quot;,[50,&quot;^;&quot;,&quot;~u62b2c2b9-06b3-4768-9cd1-dd35fba9fc24&quot;,536871219]],[&quot;^16&quot;,[51,&quot;^R&quot;,&quot;&gt;Veliki svećenik Hilkija reče tajniku Šafanu: \\&quot;Našao sam  Knjigu Zakona u Domu Jahvinu.\\&quot; I Hilkija dade knjigu Šafanu,  koji ju je pročitao.\\nTajnik Šafan dođe kralju te ga izvijesti:  \\&quot;Tvoje sluge\\&quot;, reče on, \\&quot;pokupile su novac koji se našao u Domu  i predale su ga poslovođama postavljenim u Domu Jahvinu.\\&quot;\\nTada  tajnik Šafan obavijesti kralja: \\&quot;Svećenik Hilkija dade mi jednu  knjigu.\\&quot; I Šafan je poče čitati pred kraljem.\\nČuvši riječi Knjige Zakona, kralj razdrije haljine svoje.\\nI naredi svećeniku Hilkiji, Šafanovu sinu Ahikamu, Mikinu  sinu Akboru, tajniku Šafanu i kraljevu sluzi Asaji:\\n\\&quot;Idite  i upitajte Jahvu o meni, i o narodu, i o svoj Judeji zbog ove  knjige što je nađena, jer je velika Jahvina jarost što se izlila  na nas zato što naši očevi nisu slušali riječi ove knjige, nisu  vršili što nam je u njoj napisano.\\&quot;\\nSvećenik Hilkija, Ahikam, Akbor, Šafan i Asaja odoše  proročici Huldi, ženi Šaluma, sina Tikvina, sina Harkasova, čuvara  odjeće; ona je živjela u Jeruzalemu, u novom gradu. Kad joj to  kazaše,\\nona im reče: \\&quot;Ovako veli Jahve, Bog Izraelov: &apos;Kažite  čovjeku koji vas je poslao k meni:\\nOvako veli Jahve: Evo, dovest ću nesreću na ovaj grad i na njegove stanovnike, izvršit  ću sve što kaže knjiga koju je pročitao judejski kralj.\\nJer  su me ostavili i prinose žrtve tuđim bogovima da bi me ljutili  svim djelima ruku svojih, planut će jarost moja na to mjesto  i neće se ugasiti.&apos;\\nA judejskom kralju, koji vas je poslao  po Jahvin savjet, recite ovo: &apos;Ovako veli Jahve, Bog Izraelov:  Riječi si čuo.\\nAli kako ti je omekšalo srce i jer si se ponizio  pred Jahvom čuvši što sam objavio tome gradu i njegovim stanovnicima, koje će pogoditi pustošenje i prokletstvo, i jer si razdro haljine  svoje i plakao preda mnom, zato sam te uslišio&apos; - riječ je Jahvina.\\n&apos;Evo, sjedinit ću te s ocima tvojim i s mirom ćeš leći u  grob da ne vidiš svojim očima svu nesreću koju ću svaliti na  ovo mjesto.&apos;\\&quot; Oni odnesoše taj odgovor kralju.\\nTada kralj posla da se saberu kod njega sve judejske i jeruzalemske  starješine.\\nKralj potom uzađe u Dom Jahvin s Judejcima, Jeruzalemcima, svećenicima i prorocima i sa svim narodom, od najmanjega do  najvećega. I pročita im sve riječi Knjige Saveza koja je nađena  u Domu Jahvinu.\\nKralj, stojeći na svome mjestu, obnovi pred  Jahvom Savez da će slijediti Jahvu i držati se njegovih zapovijedi, pouka i uredaba svim srcem i svom dušom da bi ispunio sve stavke  toga Saveza zapisane u ovoj knjizi. Sav je narod stupio u Savez.\\nKralj je zapovjedio velikom svećeniku Hilkiji, svećenicima  drugog reda i čuvarima hramskog praga da iz Svetišta Jahvina  iznesu sve bogoslužne predmete što bijahu načinjeni za Baala, za Ašeru i za svu nebesku vojsku. Odredio je da sve to spale  izvan Jeruzalema u poljima kidronskim, a pepeo je odnio u Betel.\\nUklonio je lažne svećenike koje su judejski kraljevi postavili  da pale kad na uzvišicama, u gradovima judejskim i u okolici  Jeruzalema; i one koji su palili kad Baalu, suncu, mjesecu, zvijezdama  i svoj vojsci nebeskoj.\\nIzvan Jeruzalema iznio je iz Doma  Jahvina, u dolinu kidronsku, Ašeru i spalio ju je u dolini kidronskoj, satro u prah, a prah bacio na groblje sinova pučkih.\\nRazorio  je stanove posvećenih bludnica koji su bili u Domu Jahvinu i  u kojima su žene tkale haljine Ašeri.\\nIz svih judejskih gradova doveo je svećenike i oskvrnuo  je uzvišice gdje su ti svećenici prinosili kad, od Gebe do Beer  Šebe. Zatim je srušio uzvišice pred vratima, one koje su bile  na ulazu vrata Jošue, upravitelja grada, nalijevo kad se prilazi  gradskim vratima.\\nIsto tako svećenici uzvišica nisu mogli  uzlaziti žrtveniku Jahvinu u Jeruzalemu, ali su jeli kruhove  bez kvasa među svojom braćom.\\nOskvrnio je Tofet u dolini  Ben Hinom, kako nitko ne bi svoga sina ili kćerku provodio kroz  oganj u čast Moleku.\\nRazagnao je konje koje su judejski kraljevi  prinijeli suncu na ulazu u Dom Jahvin, kraj sobe dvoranina Netan  Meleka, koja se nalazila u blizini, i spalio je u ognju sunčana  kola.\\nŽrtvenike na krovu koje bijahu sagradili judejski kraljevi  i one koje je sagradio Manaše u oba predvorja Hrama Jahvina,  kralj je srušio, uklonio ih odatle i bacio njihov prah u dolinu  kidronsku.\\nUzvišice koje su bile sučelice Jeruzalemu, na  južnom dijelu Maslinske gore, i koje je izraelski kralj Salomon  bio sagradio Aštarti, sramoti sidonskoj, Kemošu, sramoti moapskoj, i Milkomu, nakazi amonskoj - sve ih je kralj oskvrnio.\\nRazbio  je stupove, iskorijenio ašere i njihova je mjesta ispunio ljudskim  kostima.\\nIsto tako i žrtvenik u Betelu, uzvišicu koju je sagradio  Jeroboam, sin Nebatov, koji je naveo Izraela na grijeh, kralj  je srušio, oborio žrtvenik i tu uzvišicu, satro kamenje u prah, spalio ašere.\\nA kad se Jošija okrenuo i vidio grobove koji  bijahu ondje na gori, posla da se sakupe kosti iz onih grobova  i spali ih na žrtveniku. Tako ga je oskvrnuo, izvršavajući riječ  Jahvinu, koju je objavio čovjek Božji (dok je Jeroboam bio na  žrtveniku za vrijeme svečanosti). Okrenuvši se, Jošija baci oči  na grob čovjeka Božjeg koji je objavio sve to\\ni upita: \\&quot;Kakav  je ono spomenik što ga vidim?\\&quot; Ljudi iz grada odgovoriše mu:  \\&quot;To je grob čovjeka Božjeg koji je došao iz Judeje i koji je  prorekao sve ovo što si ti učinio s betelskim žrtvenikom.\\&quot;\\n\\&quot;Pustite  ga na miru\\&quot;, reče kralj, \\&quot;i neka nitko ne dira njegove kosti.\\&quot;  Tako su ostale njegove kosti netaknute s kostima proroka koji  je došao iz Samarije.\\nJošija je jednako razorio sve hramove uzvišica koje su  izraelski kraljevi sagradili po gradovima Samarije da bi srdili  Jahvu i učinio je s njima kao što je učinio u Betelu.\\nSve  svećenike uzvišica poklao je na žrtvenicima; na njima je spalio  i ljudske kosti. Potom se vratio u Jeruzalem. (2 Kr 22,8-23,20)&quot;,536870934]],[&quot;^16&quot;,[51,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[51,&quot;^F&quot;,50,536870934]],[&quot;^16&quot;,[51,&quot;^Y&quot;,50,536870934]],[&quot;^16&quot;,[51,&quot;^V&quot;,50,536870934]],[&quot;^16&quot;,[51,&quot;^U&quot;,50,536870934]],[&quot;^16&quot;,[51,&quot;^19&quot;,true,536870934]],[&quot;^16&quot;,[51,&quot;^;&quot;,&quot;~u62b2c2b4-ed23-4b66-8827-6f32af63e21b&quot;,536870934]],[&quot;^16&quot;,[53,&quot;^L&quot;,1655566759798,536871224]],[&quot;^16&quot;,[53,&quot;^@&quot;,false,536870 nad kaosa naših života bolesti, smrti problema, tlačenja - ali djeluje tek kad dođe riječ koju izgovaramo u vjeri. Tek kad izgovaramo sa vjerom riječ - Božja sila dovodi red  - novo stvorenje\\n\\nPrilikom izgovaranja riječi ja se slažem sa voljom Božjom, sa otajstvima spasenja, križa i uskrsnuća. Kad srcem vjeruje i Ispovijedanjem ustima omogućujem da Duhu da postane djelatan i da ta otajstva postanu prisutna ovdje i sad na zemlji i da se tako Kristovo spasenje očituje.\\n\\n10Doista, srcem vjerovati opravdava, a ustima ispovijedati spasava.\\n (Rom 10:10)\\n\\nRiječ koju izgovaramo i Duh Božji su usko povezani.\\n\\nPo riječi koju izgovaram Duh se spušta i djeluje. Riječ je mač Duha (Ef 6,17. I kao što je bilo kod prvog stvaranja - tako i novo stvorenje probija u ovaj pali svijet po riječima koje izgovoramo i postaje djelatno.\\n\\nI ta pobjedonosna sila novog stvorenja očituje se time što Bog postaje djelatan u mojem životu, u životima naših zajednica i u životu Crkve.\\n--&gt;&quot;,536870998]],[&quot;^16&quot;,[359,&quot;^P&quot;,&quot;^17&quot;,536870998]],[&quot;^16&quot;,[359,&quot;^F&quot;,358,536870998]],[&quot;^16&quot;,[359,&quot;^Y&quot;,350,536870998]],[&quot;^16&quot;,[359,&quot;^V&quot;,350,536870998]],[&quot;^16&quot;,[359,&quot;^U&quot;,350,536870998]],[&quot;^16&quot;,[359,&quot;^19&quot;,true,536870998]],[&quot;^16&quot;,[359,&quot;^;&quot;,&quot;~u62b2c2b5-bbc7-4bf0-bc9b-33c5ffe8c971&quot;,536870998]],[&quot;^16&quot;,[361,&quot;^L&quot;,1655881301800,536871224]],[&quot;^16&quot;,[361,&quot;^@&quot;,false,536871000]],[&quot;^16&quot;,[361,&quot;^Z&quot;,&quot;iz 11,1-3&quot;,536871000]],[&quot;^16&quot;,[361,&quot;^12&quot;,&quot;Iz 11,1-3&quot;,536871000]],[&quot;^16&quot;,[361,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b2be58-c20a-449f-8b35-7118bcf1a583&quot;],536871000]],[&quot;^16&quot;,[361,&quot;^B&quot;,1655881377245,536871224]],[&quot;^16&quot;,[361,&quot;^;&quot;,&quot;~u62b2c2b9-7dda-4a99-b9fb-c554e46f8a07&quot;,536871219]] ;,&quot;&gt; One godine kad umrije kralj Uzija, vidjeh Gospoda gdje sjedi  na prijestolju visoku i uzvišenu. Skuti njegova plašta ispunjahu  Svetište.\\nIznad njega stajahu serafi; svaki je imao po šest  krila: dva krila da zakloni lice, dva da zakrije noge, a dvama  je krilima letio.\\nI klicahu jedan drugome: \\&quot;Svet! Svet! Svet Jahve nad Vojskama! Puna je sva zemlja Slave njegove!\\&quot;\\nOd gromka glasa onih koji klicahu stresoše se dovraci  na pragovima, a Dom se napuni dimom.\\nRekoh: \\&quot;Jao meni, propadoh, jer čovjek sam nečistih usana, u narodu nečistih usana prebivam, a oči mi vidješe Kralja, Jahvu nad Vojskama!\\&quot;&quot;,536871013]],[&quot;^16&quot;,[391,&quot;^P&quot;,&quot;^17&quot;,536871013]],[&quot;^16&quot;,[391,&quot;^F&quot;,390,536871013]],[&quot;^16&quot;,[391,&quot;^Y&quot;,131,536871013]],[&quot;^16&quot;,[391,&quot;^V&quot;,131,536871013]],[&quot;^16&quot;,[391,&quot;^U&quot;,131,536871013]],[&quot;^16&quot;,[391,&quot;^19&quot;,true,536871013]],[&quot;^16&quot;,[391,&quot;^;&quot;,&quot;~u62b2c2b6-dc3b-45c2-bffb-21bb2fe2e16d&quot;,536871013]],[&quot;^16&quot;,[392,&quot;^R&quot;,&quot;&gt;Jedan od serafa doletje k meni: u ruci mu žerava koju  uze kliještima sa žrtvenika;\\ndotače se njome mojih usta i  reče:  \\&quot;Evo, usne je tvoje dotaklo, krivica ti je skinuta i grijeh oprošten.\\&quot;&quot;,536871013]],[&quot;^16&quot;,[392,&quot;^P&quot;,&quot;^17&quot;,536871013]],[&quot;^16&quot;,[392,&quot;^F&quot;,391,536871013]],[&quot;^16&quot;,[392,&quot;^Y&quot;,131,536871013]],[&quot;^16&quot;,[392,&quot;^V&quot;,131,536871013]],[&quot;^16&quot;,[392,&quot;^U&quot;,131,536871013]],[&quot;^16&quot;,[392,&quot;^19&quot;,true,536871013]],[&quot;^16&quot;,[392,&quot;^;&quot;,&quot;~u62b2c2b6-9eba-4e6b-a674-90299f3fc991&quot;,536871013]],[&quot;^16&quot;,[393,&quot;^R&quot;,&quot;&gt;Tad čuh glas Gospodnji: \\&quot;Koga da pošaljem? I tko će nam poći?\\&quot; Ja rekoh: \\&quot;Evo me, mene pošalji!\\&quot;&quot;,536871013]],[&quot ot;,[537,&quot;^R&quot;,&quot;\\n\\n&quot;,536871047]],[&quot;^16&quot;,[537,&quot;^P&quot;,&quot;^17&quot;,536871047]],[&quot;^16&quot;,[537,&quot;^F&quot;,536,536871047]],[&quot;^16&quot;,[537,&quot;^Y&quot;,536,536871047]],[&quot;^16&quot;,[537,&quot;^V&quot;,536,536871047]],[&quot;^16&quot;,[537,&quot;^U&quot;,536,536871047]],[&quot;^16&quot;,[537,&quot;^:&quot;,true,536871047]],[&quot;^16&quot;,[537,&quot;^19&quot;,true,536871047]],[&quot;^16&quot;,[537,&quot;^;&quot;,&quot;~u62b2c2b6-fc47-42f5-b3fc-58890976286c&quot;,536871047]],[&quot;^16&quot;,[538,&quot;^R&quot;,&quot;#📜tekstovi #[[Crkva i kršćanski materijalizam]]&quot;,536871047]],[&quot;^16&quot;,[538,&quot;^P&quot;,&quot;^17&quot;,536871047]],[&quot;^16&quot;,[538,&quot;^F&quot;,537,536871047]],[&quot;^16&quot;,[538,&quot;^Y&quot;,536,536871047]],[&quot;^16&quot;,[538,&quot;^V&quot;,536,536871047]],[&quot;^16&quot;,[538,&quot;^U&quot;,24,536871047]],[&quot;^16&quot;,[538,&quot;^U&quot;,270,536871047]],[&quot;^16&quot;,[538,&quot;^U&quot;,536,536871047]],[&quot;^16&quot;,[538,&quot;^H&quot;,24,536871047]],[&quot;^16&quot;,[538,&quot;^H&quot;,270,536871047]],[&quot;^16&quot;,[538,&quot;^19&quot;,true,536871047]],[&quot;^16&quot;,[538,&quot;^;&quot;,&quot;~u62b2c2b6-367f-418b-947d-255ffac85716&quot;,536871047]],[&quot;^16&quot;,[539,&quot;^R&quot;,&quot;*kršćanski materijalizam* se sastoji u ovome: da vjernik umjesto da riječ Božju uzima za ono što ona jest, kao živu i djelotvornu, nadnaravnu Riječ, on ju umata u ljudske predaja i svodi ju na razinu na kojoj ona zvuči prihvatljivo, prikladno, razumno, ugodno i na taj način ju niječe njezinu božansku snagu.&quot;,536871047]],[&quot;^16&quot;,[539,&quot;^P&quot;,&quot;^17&quot;,536871047]],[&quot;^16&quot;,[539,&quot;^F&quot;,538,536871047]],[&quot;^16&quot;,[539,&quot;^Y&quot;,536,536871047]],[&quot;^16&quot;,[539,&quot;^V&quot;,536,536871047]],[&quot;^16&quot;,[539,&quot;^U&quot;,536,536871047]],[&quot;^16&quot;,[539,&quot;^19&quot;,true,536871047]],[&quot;^16&quot;,[539,&quot;^;&quot;,&quot;~u62b2c2b6-d380-466b-a445-d068f5d20f81&quot;,536871047]],[&quot;^16&quot;,[540,&quot;^R&quot;,&quot;Takav kršćanski materijalizam poništava vjeru. I umjesto da Božju riječ stavi iznad svega, čak i iznad vlastitog iskustva, on ju podređuje ljudskim shvaćanjima i predajama i od žive Riječi pravi mrtvo slovo. I što je najgore kršćanin to često čini u najboljoj namjeri i najčešće uopće ne shvaća da to čini.&quot;,536871047]],[&quot;^16&quot;,[540,&quot;^P&quot;,&quot;^17&quot;,536871047]],[&quot;^16&quot;,[540,&quot;^F&quot;,539,536871047]],[&quot;^16&quot;,[540,&quot;^Y&quot;,536,536871047]],[&quot;^16&quot;,[540,&quot;^V&quot;,536,536871047]],[&quot;^16&quot;,[540,&quot;^U&quot;,536,536871047]],[&quot;^16&quot;,[540,&quot;^19&quot;,true,536871047]],[&quot;^16&quot;,[540,&quot;^;&quot;,&quot;~u62b2c2b6-17b9-460f-ba65-63da0def6efa&quot;,536871047]],[&quot;^16&quot;,[541,&quot;^R&quot;,&quot;Rekli smo, takav materijalizam ubija vjeru, ali on to radi ne na taj način da ju direktno niječe, nego tako da joj uzima njezin nadnaravni karakter. Ostavlja ljušturu i izgled pobožnosti, a uzima srž i snagu duha. Kršćanstvo nikad nije trebalo postati samo jedna od religija, čak niti jedina prava religije, različita od drugih samo po dogmi i ritualu. Izvorna svrha Crkve jest da bude živa ispostava kraljevstva Božjeg u ovom svijetu, sa autoritetom i silom kraljevstva, sa znakovima i čudesima. U tom smislu i živa vjera nužno mora nalaziti kršćanski materijalizam.&quot;,536871047]],[&quot;^16&quot;,[541,&quot;^P&quot;,&quot;^17&quot;,536871047]],[&quot;^16&quot;,[541,&quot;^F&quot;,540,536871047]],[&quot;^16&quot;,[541,&quot;^Y&quot;,536,536871047]],[&quot;^16&quot;,[541,&quot;^V&quot;,536,536871047]],[&quot;^16&quot;,[541,&quot;^U&quot;,536,536871047]],[&quot;^16&quot;,[541,&quot;^19&quot;,true,536871047]],[&quot;^16&quot;,[541,&quot;^;&quot;,&quot;~u62b2c2b6-3e3e-4653-bf74-e3ef70b79388&quot;,536871047]],[&quot;^16&quot;,[542,&quot;^R&quot;,&quot;Živa vjera proizlazi iz gledanja nevidiljivog, onog što \\&quot;oko nije vidjelo biti uho čulo. \\&quot;, živa vjera proizlazi iz gledanja  tajni kraljevstva : iz gledanja snage križa Kristova i snage uskrsnuća, iz gledanja sile Božje koja se očituje po Duhu Svetom. Živa vjera \\&quot;vidi\\&quot; te stvarnosti ne kao religiozne ideje, nego kao  istine, otajsta u kojima se otkriva tajna Boga, svijeta, čovjeka. No, živa vjera ne samo da ih vidi, ona im se i podređuje i poklanja im svoj život čineći prostor da ta otajstva postanu realnost ne samo na nebu, nego već sada i ovdje, na zemlji, u njezinom vlastitom životu i životu Crkve.  Živa vjera podređuje život tim otajstvima i nije zadovoljna dok ne čini tako.&quot;,536871047]],[&quot;^16&quot;,[542,&quot;^P&quot;,&quot;^17&quot;,536871047]],[&quot;^16&quot;,[542,&quot;^F&quot;,541,536871047]],[&quot;^16&quot;,[542,&quot;^Y&quot;,536,536871047]],[&quot;^16&quot;,[542,&quot;^V&quot;,536,536871047]],[&quot;^16&quot;,[542,&quot;^U&quot;,536,536871047]],[&quot;^16&quot;,[542,&quot;^19&quot;,true,536871047]],[&quot;^16&quot;,[542,&quot;^;&quot;,&quot;~u62b2c2b6-b7c5-49ac-ad6c-ab246b2fa47b&quot;,536871047]],[&quot;^16&quot;,[543,&quot;^R&quot;,&quot;Takva vjera, dakle, ne može živjeti od ljudskih predaja, tumačenja i filozofija, čak ako su one izvana kršćanske; ona živi i jedini može živjeti od Riječi Božje i nadnaravne sile njegova Duha. Pred Božjom riječju koja svoju snagu očituje u sili Duhu prestaje svaki relativizam. Nažalost takva vjera je  rijetka, čak i u karizmatskom pokretu. No to je vjera Isusova, to je vjera sv. Pavla, Petra i apostola. To je vjera Crkve s kojom se dičimo i koju ispovijedamo. I jedino takva vjera može pobijediti ono što ja smatram kršćanskim materijalizmom.\\n\\n\\n&lt;!--\\n**❗Crkva i kršćanski materijalizam**\\nobsidian://open?vault=CleanWritingVault&amp;file=0.zettelkasten%2Finbx%2FCrkva%20i%20kr%C5%A1%C4%87anski%20materijalizam--&gt;&quot;,536871047]],[&quot;^16&quot;,[543,&quot;^P&quot;,&quot; ogodi, da se ostvari, zbude**  [ginomai] [Mk 11:23]. I dogodit će se, prema Božjoj riječi (Mt 21:21)  “O ženo! Velika je vjera tvoja! Neka ti bude kako želiš.” (Mt 15:28) Isus je rekao satniku: “Idi, neka ti bude kako si vjerovao!” I ozdravi sluga u taj čas. (Mt 8:13)&quot;,536871113]],[&quot;^16&quot;,[732,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[732,&quot;^F&quot;,740,536871113]],[&quot;^16&quot;,[732,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[732,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[732,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[732,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[732,&quot;^;&quot;,&quot;~u62b2c2b7-ef06-4fd3-90a6-2de275d02e68&quot;,536871113]],[&quot;^16&quot;,[733,&quot;^R&quot;,&quot;Vjernikova je dužnost je:&quot;,536871113]],[&quot;^16&quot;,[733,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[733,&quot;^F&quot;,747,536871113]],[&quot;^16&quot;,[733,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[733,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[733,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[733,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[733,&quot;^;&quot;,&quot;~u62b2c2b7-3385-49ba-b4df-abc12d8363a8&quot;,536871113]],[&quot;^16&quot;,[734,&quot;^R&quot;,&quot;\\n\\n&quot;,536871113]],[&quot;^16&quot;,[734,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[734,&quot;^F&quot;,727,536871113]],[&quot;^16&quot;,[734,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[734,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[734,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[734,&quot;^:&quot;,true,536871113]],[&quot;^16&quot;,[734,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[734,&quot;^;&quot;,&quot;~u62b2c2b7-a020-4123-b111-d70fab78784c&quot;,536871113]],[&quot;^16&quot;,[735,&quot;^R&quot;,&quot;Velika vjera se pokazuje razumijevanjem odnosa između izgovorene riječi i autoriteta. To je pokazao rimski stotinik.&quot;,536871113]],[&quot;^16&quot;,[735,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[735,&quot;^F&quot;,756,536871113]],[&quot;^16&quot;,[735,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[735,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[735,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[735,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[735,&quot;^;&quot;,&quot;~u62b2c2b7-add9-4c9e-9cdf-5b98ad9b5115&quot;,536871113]],[&quot;^16&quot;,[736,&quot;^R&quot;,&quot;Mnoštvo kršćana nikad ne počne živjeti nadnaravno, iz vjere. Zbog neznanja i nerazumijevanja ovih Isusovih riječi oni ostaju zatvoreni u stanju prirodne nevjere vodeći se naravnim, tjelesnim razumom, tj. samo onim što vide, čuju, dodiruju i osjete. Tako im ostaje zatvorena nadnaravna dimenzije njihove vjere.  Vjernik ne smije dozvoliti da takvo stanje  kolebanja i prirodne nevjere bude zapreka koja uništava njihovu vjeru. [Mt 17:20]. Kod duhovnog čovjeka ne smije prevladavati nepreobražena, pala tjelesnost.  [Rim 5:5-8, Gal 5:16, Ef 4:22-24, Kol 3:9] Treba se sijati u Duh da bi se žeo život [Gal 6:7].&quot;,536871113]],[&quot;^16&quot;,[736,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[736,&quot;^F&quot;,730,536871113]],[&quot;^16&quot;,[736,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[736,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[736,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[736,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[736,&quot;^;&quot;,&quot;~u62b2c2b7-08a6-4bd3-a0a1-3040d5b8cde6&quot;,536871113]],[&quot;^16&quot;,[737,&quot;^R&quot;,&quot;Mnogi vjernici će moliti Boga da On govori njihovim gorama. No, Bog nikad _neće učiniti ono što je nama zapovijedio da učinimo_. Moliti Boga da bi nam bilo dao ono što je nam je Isus već omogućio (Mk 11,24)[1](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mk112324) jest nesporazum, oblik nevjere. _Tvoja je odgovornost_ da govoriš gorama u vlastitom životu.&quot;,536871113]],[&quot;^16&quot;,[737,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[737,&quot;^F&quot;,738,536871113]],[&quot;^16&quot;,[737,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[737,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[737,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[737,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[737,&quot;^;&quot;,&quot;~u62b2c2b7-e007-4690-8863-5ea2b31a4271&quot;,536871113]],[&quot;^16&quot;,[738,&quot;^R&quot;,&quot;Neki čak koriste GORE  kao izgovor za neučinkovitost svojeg kršćanskog života. Drugi pak izmišljaju učenja i tradicije o Bogu kako bi opravdali gore koje još postoje u njihovim životima.&quot;,536871113]],[&quot;^16&quot;,[738,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[738,&quot;^F&quot;,739,536871113]],[&quot;^16&quot;,[738,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[738,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[738,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[738,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[738,&quot;^;&quot;,&quot;~u62b2c2b7-d8aa-4004-a2dd-35080c154802&quot;,536871113]],[&quot;^16&quot;,[739,&quot;^R&quot;,&quot;Velik dio vjernika troši svoje vrijeme moleći Boga u svezi gora tj. problema u vlastitom životu. Oni naširoko i nadugačko opisuju, plaću, jadikuju, tuže se Bogu na  svoje probleme. Smatraju kako su oni nerješivi. No u konačnici takve molitve jedva da su išta drugo do izražavanje nevjere i nepouzdanja. [→📝]([[Vjera i ispovijest]])&quot;,536871113]],[&quot;^16&quot;,[739,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[739,&quot;^F&quot;,759,536871113]],[&quot;^16&quot;,[739,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[739,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[739,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[739,&quot;^U&quot;,729,536871113]],[&quot;^16&quot;,[739,&quot;^H&quot;,729,536871113]],[&quot;^16&quot;,[739,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[739,&quot;^;&quot;,&quot;~u62b2c2b7-4504-434a-b150-840148826044&quot;,536871113]],[&quot;^16&quot;,[740,&quot;^R&quot;,&quot;2.  **govoriti gori ili problemu koji ima.** Problem treba koriti, zapovijedati mu, u slučaju da je bolest ili tlačenje izgoniti problem iz vlastitog tijela, okolnosti ili okruženja.[Mk 11:23, Mt 21:21, Mt 17:20, Lk 17:6, Mk 16:17, Lk 11:20, Mt 12:28].&quot;,536871113]],[&quot;^16&quot;,[740,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[740,&quot;^F&quot;,754,536871113]],[&quot;^16&quot;,[740,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[740,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[740,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[740,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[740,&quot;^;&quot;,&quot;~u62b2c2b7-9b97-4540-b004-7936540120c9&quot;,536871113]],[&quot;^16&quot;,[741,&quot;^R&quot;,&quot;&lt;!-- [karizmatska web svaštara](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true)--&gt;\\n\\n&gt; Zaista, kažem  vam, rekne li tko ovoj gori: ‘Digni se i baci u more!’ i u srcu  svome ne posumnja, nego vjeruje da će se dogoditi to što kaže  – doista, bit će mu! **(Mk 11:23)** [^1]&quot;,536871113]],[&quot;^16&quot;,[741,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[741,&quot;^F&quot;,758,536871113]],[&quot;^16&quot;,[741,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[741,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[741,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[741,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[741,&quot;^;&quot;,&quot;~u62b2c2b7-f02a-4997-8f97-378310cda342&quot;,536871113]],[&quot;^16&quot;,[742,&quot;^R&quot;,&quot;Ako ne govoriš gori, tvoja će gora GOVORITI tebi.&quot;,536871113]],[&quot;^16&quot;,[742,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[742,&quot;^F&quot;,762,536871113]],[&quot;^16&quot;,[742,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[742,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[742,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[742,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[742,&quot;^;&quot;,&quot;~u62b2c2b7-4251-4936-808c-c9af865b6241&quot;,536871113]],[&quot;^16&quot;,[743,&quot;^R&quot;,&quot;Molitva čini istu stvar. Molitva disciplinira tijelo da se podredi duhovnom čovjeku. Molimo se Bogu koga ne vidimo, ne čujemo i ne možemo dodirnuti. [Mt 6:9, Iv 20:28]. Molitva vježba našu narav da se podredi duhovnom čovjeku. Molitva i post su duhovne discipline.\\n\\nMolitva i post  [Mt 17:21, Mk 9:29] će u nama izgraditi veće pouzdanje i povjerenje kad govorimo našim gorama-problemima [Mt 17:21, Mt 21:21, Mk 11:23].\\n\\nIsus nam nije rekao da se molimo Bogu kad se naiđemo na goru. Rekao nam je da govorimo, zapovijedamo gori u Njegovo ime.\\n\\nIsti tako, Isus nam nije rekao da ignoriramo ili niječemo goru tj. problem. Ne smijemo reći da problem ne postoji. Niti trebamo prakticirati pozitivno mišljenje te sami sebe uvjeravati kako ćemo uspjeti prijeći preko gore ili je možda zaobići i kako nas ona ne može spriječiti. Pozitivan stav je uvijek dobar. Ali Isus nije rekao da goru-problem pobjeđujemo pozitivnim stavovima. Isus je rekao da govorimo, zapovijedamo gori-problemu i kažemo mi da se iščupa.&quot;,536871113]],[&quot;^16&quot;,[743,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[743,&quot;^F&quot;,748,536871113]],[&quot;^16&quot;,[743,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[743,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[743,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[743,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[743,&quot;^;&quot;,&quot;~u62b2c2b7-ae22-4098-be93-3bb7fc2edff9&quot;,536871113]],[&quot;^16&quot;,[744,&quot;^R&quot;,&quot;Mnogi vjernici govore Bogu: “Nisam dostojan da uđeš pod krov moj!”” (Mt 8,8) Ipak, Isus se nije divio ovoj izjavi. Isus nikad nije rekao stotniku da nije bio vrijedan da bi došao pod njegov krov. Isus je posjećivao mnoge koji nisu bili na glasu i smatrali društvenim ološem, ili su imali upitan moral [Lk 19:7, Mt 9:11, Iv 4:9]. U stvari izjava stotinika nije biblijski ispravna. Oni koji vjeruju u Isusa Krista imaju “pravednost po vjeru u Isusa Krista”( Fil 3:9) Mi smo opravdani vjerom po Gospodinu Isusu Kristu [Rim 5:1, Gal 2:16, Rim 3:28, Gal 3:24].&quot;,536871113]],[&quot;^16&quot;,[744,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[744,&quot;^F&quot;,763,536871113]],[&quot;^16&quot;,[744,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[744,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[744,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[744,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[744,&quot;^;&quot;,&quot;~u62b2c2b7-afae-4431-a94c-25fed8846d2b&quot;,536871113]],[&quot;^16&quot;,[745,&quot;^R&quot;,&quot;Ovo još nekih mjesta na kojima Isus govori tko god: [Mark 11:23, John 3:15-16, John 4:14, John 11:26, John 12:46]&quot;,536871113]],[&quot;^16&quot;,[745,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[745,&quot;^F&quot;,744,536871113]],[&quot;^16&quot;,[745,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[745,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[745,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[745,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[745,&quot;^;&quot;,&quot;~u62b2c2b7-f658-42bd-9ba7-64f7f22092b1&quot;,536871113]],[&quot;^16&quot;,[746,&quot;^R&quot;,&quot;Isusovo je obećanje:  “bit će tako” (Mt 21:21),  dogodit će se [Mk 11:23].  \\nBit će ono što vjeruješ i što govoriš u postojanje  – doista, bit će mu! (Mk 11:23), on će vas poslušati, (Lk 17,6), i “premjestit će se!” (Mt 17:20).&quot;,536871113]],[&quot;^16&quot;,[746,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[746,&quot;^F&quot;,732,536871113]],[&quot;^16&quot;,[746,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[746,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[746,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[746,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[746,&quot;^;&quot;,&quot;~u62b2c2b7-7d6a-4740-a837-51099ea60c7d&quot;,536871113]],[&quot;^16&quot;,[747,&quot;^R&quot;,&quot;Isus je dao jasne upute u pogledu gore -problema.&quot;,536871113]],[&quot;^16&quot;,[747,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[747,&quot;^F&quot;,751,536871113]],[&quot;^16&quot;,[747,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[747,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[747,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[747,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[747,&quot;^;&quot;,&quot;~u62b2c2b7-072d-42b9-8a69-9de91b7142fb&quot;,536871113]],[&quot;^16&quot;,[748,&quot;^R&quot;,&quot;Isto tako niti post ne pokreće Boga. Post  pokreće nas. Post nas oslobađa okova naravnog i pomaže nam da budemo osjetljivi za duhovnu razinu stvarnosti Božje. Post nam omogućuje da tijelo podredimo duhovnim čovjeku i da Bog postane naš izvor. Kad postimo živimo od Božje riječi. [Mt 4:3-4]. Post sputava i disciplinira tijelo da sluša duhovnog čovjeka. Postom poručujemo tijelu da se uskladi sa riječju Božjom i da nas sluša. Kad postimo trudimo se da duhovni čovjek vlada nad tijelom i palom prirodom.&quot;,536871113]],[&quot;^16&quot;,[748,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[748,&quot;^F&quot;,731,536871113]],[&quot;^16&quot;,[748,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[748,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[748,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[748,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[748,&quot;^;&quot;,&quot;~u62b2c2b7-b641-46be-8679-1eeb022d7ac2&quot;,536871113]],[&quot;^16&quot;,[749,&quot;^R&quot;,&quot;&gt; -   Ja sam taj koji govori gori! Na mene se odnose riječi:  Rekne li tko ovoj gori: ‘Digni se i baci u more! doista, bit će mu! (Mark 11:23)\\n&gt; -   Po riječi Božjoj izgovaram ono što želim da se dogodi i to će biti, doći u postojanje!\\n&gt; -   Govorim samo ono što je u skadu sa Božjom voljom i što želim da se dogodi.\\n&gt; -   Neću biti podjeljen u svom srcu, neću se kolebati u vjeri, sad ovako sad onako. (Jak 1:6)\\n&gt; -   Odbacit ću svaku sumnju obnavljanjem svoga uma! (Rim12:2)\\n&gt; -   ono što izgovaram to se i događa jer ne sumnjam nego vjerujem\\n\\nIz ovog se vidi da mi možemo činiti nadnaravne stvari i još mnogo više. Možemo izgovarati i vjerom pomicati gore. Možemo zahtjevati od planine da se pomakne. Isusovo obećanje jest da će se to dogoditi, da će se pomaknuti, da će biti učinjeno. Isus govori da je dužnost vjernika da govori gorama.\\n\\nPrema Isusu (Mt 21:21-22) [3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) , tko god ima vjere ne samo da će moći napraviti ono što je Isus učinio smokvinu drvetu, nego da će moći micati i planine!\\n\\n&gt; -   prema Mt 21:21-22[3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) Isus mi je dozvolio da govorim smokvama i planinama. Stoga mogu reći svakoj neplodnoj stvari u svom životu: “Ne bilo više ploda na tebi dovijeka!”, jer mogu činiti iste stvari koje je činio i Isus.\\n&gt; -   Isus je rekao da će vjernik **govoriti** i da će tako biti. To je zakon kraljevstva Božjeg.\\n&gt; -   neću moliti moliti niti tražiti Boga da učini za mene ono za što mi je dao autoritet i mogućnost da učinim sam.\\n&gt; -   autoritet upotrebljavam na taj način da “govorim” svakoj prepreci i demonskoj aktivnosti koja sprečava Božju volju (Lk 10:19)\\n&gt; -   ne tražim i ne moljakam, nego tražim i zahtjevam da bude Božja volja ispunja [Luke 10:9, Luke 10:19, Mark 16:17, Ephesians 6:12, 2 Corinthians 10:2].\\n\\nVjera podrazumjeva povjerenje u Božju riječ i odgovor na nju. Božja vjera se pokazuje na taj način da se izgovara i vjeruje u Božju riječ. [Matthew 21:19, Mark 11:14, John 14:12]&quot;,536871113]],[&quot;^16&quot;,[749,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[749,&quot;^F&quot;,752,536871113]],[&quot;^16&quot;,[749,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[749,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[749,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[749,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[749,&quot;^;&quot;,&quot;~u62b2c2b7-9e01-4d71-b8d5-db79778182f8&quot;,536871113]],[&quot;^16&quot;,[750,&quot;^R&quot;,&quot;Stotinik je nakon toga dodao:  \\n&gt; Reci riječ i ozdravit će moj sluga. (Luke 7:7)&quot;,536871113]],[&quot;^16&quot;,[750,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[750,&quot;^F&quot;,753,536871113]],[&quot;^16&quot;,[750,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[750,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[750,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[750,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[750,&quot;^;&quot;,&quot;~u62b2c2b7-38f4-49ed-93da-d9c3876334e4&quot;,536871113]],[&quot;^16&quot;,[751,&quot;^R&quot;,&quot;Isus je rekao da gore može  premještati svaki vjernik: “Iščupaj se i baci u more!”  \\n(Mt 17:20) Kaže im: ” Zaista, kažem vam, ako imadnete vjere koliko je zrno gorušičino  te reknete ovoj gori: ‘Premjesti se odavde onamo!’, premjestit  će se i ništa vam neće biti nemoguće.” (Mt 17:20)&quot;,536871113]],[&quot;^16&quot;,[751,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[751,&quot;^F&quot;,743,536871113]],[&quot;^16&quot;,[751,&quot;^Y&quot;,727,536871113]],[&quot;^16&quot;,[751,&quot;^V&quot;,727,536871113]],[&quot;^16&quot;,[751,&quot;^U&quot;,727,536871113]],[&quot;^16&quot;,[751,&quot;^19&quot;,true,536871113]],[&quot;^16&quot;,[751,&quot;^;&quot;,&quot;~u62b2c2b7-4c49-4aec-aaeb-29758e586181&quot;,536871113]],[&quot;^16&quot;,[752,&quot;^R&quot;,&quot;### Proglašavanje vjere&quot;,536871113]],[&quot;^16&quot;,[752,&quot;^P&quot;,&quot;^17&quot;,536871113]],[&quot;^16&quot;,[752,&quot;^W&quot;,3,536871113]],[&quot;^16&quot;,[752,&quot;^F&quot;,745,536871113]],[&quot;^16&quot y today who seem to have this mindset: “If God would give me faith, then I would have great faith.” Yet it is clear from the answer Jesus gave the apostles that you don’t necessarily have to have great faith in the beginning to get things done. We know that a small seed produces a huge tree. Jesus revealed two important facts concerning faith: 1. faith works like a seed; 2. the way you plant it is by speaking it. **Faith does not come by asking - umnoži nam vjeru**\\nvjera mora znati sigurno što je Bog dao imale se je može za to boriti\\nThe apostles thought they needed more faith. Allow me to paraphrase Jesus’ answer, Fellows, you don’t need more faith. You need to understand that faith works like a seed, and you plant your faith by speaking it. But it will not produce anything unless you plant it.\\nThe truth is, faith does not come by asking. Faith comes by hearing the spoken Word over and over until it becomes a part of you. When your faith is developed you are fully persuaded the Word is true regardless of what you are facing in life. This doesn’t happen overnight, it is a process that takes time. Faith is not a fad, it is a way of life. We could say it this way: When faith cometh—fear goeth.\\n--&gt;&quot;,536871147]],[&quot;^16&quot;,[968,&quot;^P&quot;,&quot;^17&quot;,536871147]],[&quot;^16&quot;,[968,&quot;^F&quot;,965,536871147]],[&quot;^16&quot;,[968,&quot;^Y&quot;,958,536871147]],[&quot;^16&quot;,[968,&quot;^V&quot;,958,536871147]],[&quot;^16&quot;,[968,&quot;^U&quot;,958,536871147]],[&quot;^16&quot;,[968,&quot;^19&quot;,true,536871147]],[&quot;^16&quot;,[968,&quot;^;&quot;,&quot;~u62b2c2b8-7bd4-41c3-84be-24e0e3b8963b&quot;,536871147]],[&quot;^16&quot;,[969,&quot;^R&quot;,&quot;## Umnoži nam vjeru?&quot;,536871147]],[&quot;^16&quot;,[969,&quot;^P&quot;,&quot;^17&quot;,536871147]],[&quot;^16&quot;,[969,&quot;^W&quot;,2,536871147]],[&quot;^16&quot;,[969,&quot;^F&quot;,959,536871147]],[&quot;^16&quot;,[969,&quot;^Y&quot;,958,536871147]],[&quot;^16&quot;,[96 i.\\nJa, Jahve mi je ime, svoje slave drugom ne dam, niti časti svoje kipovima.\\nŠto prije prorekoh, evo, zbi se, i nove događaje ja naviještam, i prije negoli se pokažu, vama ih objavljujem.\\n (Iz 42,1-9)&quot;,536872234]],[&quot;^16&quot;,[1530,&quot;^P&quot;,&quot;^17&quot;,536872191]],[&quot;^16&quot;,[1530,&quot;^@&quot;,false,536872191]],[&quot;^16&quot;,[1530,&quot;^F&quot;,1529,536872191]],[&quot;^16&quot;,[1530,&quot;^Y&quot;,1529,536872191]],[&quot;^16&quot;,[1530,&quot;^V&quot;,1529,536872191]],[&quot;^16&quot;,[1530,&quot;^U&quot;,1529,536872212]],[&quot;^16&quot;,[1530,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b2ec6e-cc58-4220-aa67-4f9a0347b829&quot;],536872234]],[&quot;^16&quot;,[1530,&quot;^19&quot;,true,536872191]],[&quot;^16&quot;,[1530,&quot;^;&quot;,&quot;~u62b2ec6e-cc58-4220-aa67-4f9a0347b829&quot;,536872191]],[&quot;^16&quot;,[1532,&quot;^R&quot;,&quot;[[Iz 42,1-9]] -Prva pjesma o sluzi Jahvinom&quot;,536872230]],[&quot;^16&quot;,[1532,&quot;^P&quot;,&quot;^17&quot;,536872215]],[&quot;^16&quot;,[1532,&quot;^F&quot;,1449,536872215]],[&quot;^16&quot;,[1532,&quot;^Y&quot;,18,536872215]],[&quot;^16&quot;,[1532,&quot;^V&quot;,1364,536872215]],[&quot;^16&quot;,[1532,&quot;^U&quot;,18,536872230]],[&quot;^16&quot;,[1532,&quot;^U&quot;,1529,536872230]],[&quot;^16&quot;,[1532,&quot;^?&quot;,[&quot;^ &quot;],536872230]],[&quot;^16&quot;,[1532,&quot;^H&quot;,1529,536872230]],[&quot;^16&quot;,[1532,&quot;^19&quot;,true,536872215]],[&quot;^16&quot;,[1532,&quot;^;&quot;,&quot;~u62b2ec8d-ad87-41f2-a7fc-df72bb3f684e&quot;,536872215]],[&quot;^16&quot;,[1533,&quot;^R&quot;,&quot;id:: 62b2ecf3-af69-44c8-b0c5-ae3412cf2963\\n&gt;Čujte me, otoci, slušajte pomno, narodi daleki! Jahve me pozvao od krila materina, od utrobe majke moje spomenuo se moga imena.\\nOd usta mojih britak mač je načinio, sakrio me u sjeni ruke svoje, od mene je oštru načinio strijelu, sakrio me u svome tobolcu.\\nRekao mi: \\&quot;Ti si Sluga moj, Izraele, u kom ću se proslaviti!\\&quot;\\nA ja rekoh: \\&quot;Zaludu sam se mučio, nizašto naprezao snagu.\\&quot; Ipak, kod Jahve je moje pravo, kod mog Boga nagrada je moja. A sad govori Jahve, koji me od utrobe Slugom svojim načini, da mu vratim natrag Jakova, da se sabere Izrael.\\nProslavih se u očima Jahvinim, Bog moj bijaše mi snaga.\\nI reče mi: \\&quot;Premalo je da mi budeš Sluga, da podigneš plemena Jakovljeva i vratiš Ostatak Izraelov, nego ću te postaviti za svjetlost narodima, da spas moj do nakraj zemlje doneseš.\\&quot;\\nOvako govori Jahve, otkupitelj Izraelov, Svetac njegov, onome kog preziru i odbacuju narodi, sluzi silničkome: \\&quot;Kad vide, dići će se kraljevi, bacit će se ničice knezovi, zbog Jahve, koji je vjernost svoju pokazao, Sveca Izraelova, koji te izabrao.\\&quot;\\nOvako govori Jahve: \\&quot;U vrijeme milosti ja ću te uslišiti, u dan spasa ja ću ti pomoći. Sazdao sam te i postavio za Savez narodu, da zemlju podignem, da nanovo razdijelim baštinu opustošenu,\\nda kažeš zasužnjenima: &apos;Iziđite!&apos; a onima koji su u tami: &apos;Dođite na svjetlo!&apos; Oni će pasti uzduž svih putova, i paša će im biti po svim goletima.\\nNeće više gladovat&apos; i žeđati, neće ih mučiti žega ni sunce, jer vodit će ih onaj koji im se smiluje, dovest će ih k izvorima vode.\\nSve gore svoje obratit će u putove, i ceste će se moje povisiti.\\&quot;\\nGle, jedni dolaze izdaleka, drugi sa sjevera i sa zapada, a neki iz zemlje sinimske.\\nKličite, nebesa, veseli se, zemljo, podvikujte, planine, od veselja; jer Jahve tješi narod svoj, on je milosrdan nevoljnima.\\n (Iz 49,1-13)&quot;,536872378]],[&quot;^16&quot;,[1533,&quot;^P&quot;,&quot;^17&quot;,536872250]],[&quot;^16&quot;,[1533,&quot;^F&quot;,374,536872250]],[&quot;^16&quot;,[1533,&quot;^Y&quot;,374,536872250]],[&quot;^16&quot;,[1533,&quot;^V&quot;,374,536872250]],[&quot;^16&quot;,[1533,&quot;^U&quot;,374,536872378]],[&quot;^16&quot;,[1533,&quot;^:&quot;,true,536872378]],[&quot;^16&quot;,[1533,&quot;^?&quot;,[&quot;^ &quot;,&quo onskog sužanjstva i njegova proroštva su proroštva propasti. U svojim vizijama Jeremija je progonjen vizijama propasti sa Sjevera koju Jahve šalje na neobraćeni narod. Na početku knjige ta tema je jasno izrečena i ona se neprestano ponavlja (Jer 4,6; 6,1; 10,22; 13,20; 25,9; 46,10):&quot;,536872893]],[&quot;^16&quot;,[1619,&quot;^P&quot;,&quot;^17&quot;,536872860]],[&quot;^16&quot;,[1619,&quot;^@&quot;,false,536872860]],[&quot;^16&quot;,[1619,&quot;^F&quot;,1624,536872878]],[&quot;^16&quot;,[1619,&quot;^Y&quot;,1618,536872860]],[&quot;^16&quot;,[1619,&quot;^V&quot;,1618,536872860]],[&quot;^16&quot;,[1619,&quot;^U&quot;,1618,536872893]],[&quot;^16&quot;,[1619,&quot;^?&quot;,[&quot;^ &quot;],536872893]],[&quot;^16&quot;,[1619,&quot;^19&quot;,true,536872860]],[&quot;^16&quot;,[1619,&quot;^;&quot;,&quot;~u62b2f9f3-87a3-44fa-94a0-79fcdea84efb&quot;,536872860]],[&quot;^16&quot;,[1620,&quot;^R&quot;,&quot;S druge pak strane Jeremija je prorok koji izričito nagovješta Novi savez (Jer 31, 31). Usprkos ogrezlosti naroda, sveopćoj okorjelosti i propasti koja proizlazi iz svega toga, Bog je Spasitelj i kakva god bila situacija on će dati odgovor.&quot;,536872862]],[&quot;^16&quot;,[1620,&quot;^P&quot;,&quot;^17&quot;,536872862]],[&quot;^16&quot;,[1620,&quot;^F&quot;,1632,536872949]],[&quot;^16&quot;,[1620,&quot;^Y&quot;,1618,536872862]],[&quot;^16&quot;,[1620,&quot;^V&quot;,1618,536872862]],[&quot;^16&quot;,[1620,&quot;^U&quot;,1618,536872916]],[&quot;^16&quot;,[1620,&quot;^19&quot;,true,536872862]],[&quot;^16&quot;,[1620,&quot;^;&quot;,&quot;~u8e3a7e6f-a35d-4d97-8ca3-73a7d1fcd2ed&quot;,536872862]],[&quot;^16&quot;,[1621,&quot;^R&quot;,&quot;Oboje,i nagovještaj propasti i očekivanje Novog saveza, proizlaze iz temeljnog uvida Jeremijine knjige, a taj je da je Bog, Bog Saveza i da je način kako se Bog odnosi prema Izraelu je određen Savezom. Zapravo nadolazeća propast i nije  drugo nego posljedica kršenja Saveza i očitovanje kazni koje iz tog proizlaze. Isto tako i rješenje naizgled nerješivog problema čovjekove pokvarenosti će doći isto tako u obliku Saveza.&quot;,536872862]],[&quot;^16&quot;,[1621,&quot;^P&quot;,&quot;^17&quot;,536872862]],[&quot;^16&quot;,[1621,&quot;^F&quot;,1620,536872862]],[&quot;^16&quot;,[1621,&quot;^Y&quot;,1618,536872862]],[&quot;^16&quot;,[1621,&quot;^V&quot;,1618,536872862]],[&quot;^16&quot;,[1621,&quot;^U&quot;,1618,536872862]],[&quot;^16&quot;,[1621,&quot;^19&quot;,true,536872862]],[&quot;^16&quot;,[1621,&quot;^;&quot;,&quot;~u777bf629-7c09-490a-9ff2-321eaef498a4&quot;,536872862]],[&quot;^16&quot;,[1624,&quot;^R&quot;,&quot;-&gt;[[Izraelov Pad i nemogućnost otkupljenja]] #[[Novi savez]] #savez&quot;,536872970]],[&quot;^16&quot;,[1624,&quot;^P&quot;,&quot;^17&quot;,536872875]],[&quot;^16&quot;,[1624,&quot;^@&quot;,false,536872875]],[&quot;^16&quot;,[1624,&quot;^F&quot;,1618,536872875]],[&quot;^16&quot;,[1624,&quot;^Y&quot;,1618,536872875]],[&quot;^16&quot;,[1624,&quot;^V&quot;,1618,536872875]],[&quot;^16&quot;,[1624,&quot;^U&quot;,70,536872970]],[&quot;^16&quot;,[1624,&quot;^U&quot;,416,536872970]],[&quot;^16&quot;,[1624,&quot;^U&quot;,1420,536872970]],[&quot;^16&quot;,[1624,&quot;^U&quot;,1618,536872970]],[&quot;^16&quot;,[1624,&quot;^?&quot;,[&quot;^ &quot;],536872970]],[&quot;^16&quot;,[1624,&quot;^H&quot;,70,536872970]],[&quot;^16&quot;,[1624,&quot;^H&quot;,416,536872970]],[&quot;^16&quot;,[1624,&quot;^H&quot;,1420,536872970]],[&quot;^16&quot;,[1624,&quot;^19&quot;,true,536872875]],[&quot;^16&quot;,[1624,&quot;^;&quot;,&quot;~u62b2fa09-fdbf-4ffe-a578-8dc6deb4e134&quot;,536872875]],[&quot;^16&quot;,[1627,&quot;^R&quot;,&quot;&quot;,536872906]],[&quot;^16&quot;,[1627,&quot;^P&quot;,&quot;^17&quot;,536872906]],[&quot;^16&quot;,[1627,&quot;^@&quot;,false,536872906]],[&quot;^16&quot;,[1627,&quot;^?&quot;,[&quot;^ &quot;],536872906]],[&quot;^16&quot;,[1627,&quot;^19&quot;,true,536872906]],[&quot;^16&quot;,[1627,&quot;^;&quot;,&quot;~u62b2fa47-bb5f-4150-8db2-9b324f4eecb2&quot;,536872906]],[&quot;^16&quot;,[1628,&q ve Jahvi i pretvara se kao da je sve u redu. Povrh svega slušaju lažne proroke. Čitav religiozni sistem ih uljuljkuje u takvo stanje i daje im prividnu sigurnost da je Jahve na njihovoj strani. Time narod, vlastitom krivnjom, još dublje ulazi u otpad, i  nesvjesno srlja u vlastitu propast. Stanje je nepopravljivo.&quot;,536872993]],[&quot;^16&quot;,[1643,&quot;^P&quot;,&quot;^17&quot;,536872993]],[&quot;^16&quot;,[1643,&quot;^F&quot;,1636,536872993]],[&quot;^16&quot;,[1643,&quot;^Y&quot;,1635,536872993]],[&quot;^16&quot;,[1643,&quot;^V&quot;,1635,536872993]],[&quot;^16&quot;,[1643,&quot;^U&quot;,1635,536872993]],[&quot;^16&quot;,[1643,&quot;^19&quot;,true,536872993]],[&quot;^16&quot;,[1643,&quot;^;&quot;,&quot;~u86dcf549-14ee-4b04-9a7c-b84cc6c4cadc&quot;,536872993]],[&quot;^16&quot;,[1644,&quot;^R&quot;,&quot;&gt;Jr 7,9-10 9 Zar da kradete, ubijate, činite preljub, krivo se zaklinjete, palite tamjan Baalu i trčite za tuđim bogovima kojih ne poznajete, 10 a onda da dolazite i stojite preda mnom u Domu ovome koji nosi moje ime i govorite: ‘Spašeni smo!’ i da nakon toga opet činite nedjela i opačine? (Jer 7,9-10; usp. Pnz 5,7-21)&quot;,536873092]],[&quot;^16&quot;,[1644,&quot;^P&quot;,&quot;^17&quot;,536872993]],[&quot;^16&quot;,[1644,&quot;^F&quot;,1643,536872993]],[&quot;^16&quot;,[1644,&quot;^Y&quot;,1635,536872993]],[&quot;^16&quot;,[1644,&quot;^V&quot;,1635,536872993]],[&quot;^16&quot;,[1644,&quot;^U&quot;,1635,536873092]],[&quot;^16&quot;,[1644,&quot;^?&quot;,[&quot;^ &quot;],536873092]],[&quot;^16&quot;,[1644,&quot;^19&quot;,true,536872993]],[&quot;^16&quot;,[1644,&quot;^;&quot;,&quot;~u240c1799-9481-45da-b26f-4d13e8114fa7&quot;,536872993]],[&quot;^16&quot;,[1645,&quot;^R&quot;,&quot;U svjetlu Mojsijevog ishod je jasan: Izraelce će zadesiti najveće prokletstvo, a to je izgon iz zemlje (Pnz 27,32). I upravo to Jeremija navješta!&quot;,536872993]],[&quot;^16&quot;,[1645,&quot;^P&quot;,&quot;^17&quot;,536872993]],[&quot;^16&quot;,[1645,&quot;^F&quot;,1650,536873092
