6871202]],[&quot;^16&quot;,[1072,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1072,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1072,&quot;^;&quot;,&quot;~u62aecd40-4e6c-4b59-9015-d828788ec9ac&quot;,536871202]],[&quot;^16&quot;,[1073,&quot;^R&quot;,&quot;Velika vjera se pokazuje razumijevanjem odnosa između izgovorene riječi i autoriteta. To je pokazao rimski stotinik.&quot;,536871202]],[&quot;^16&quot;,[1073,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1073,&quot;^F&quot;,1086,536871202]],[&quot;^16&quot;,[1073,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1073,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1073,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1073,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1073,&quot;^;&quot;,&quot;~u62aecd40-5db3-4533-90f1-2af8a87f831e&quot;,536871202]],[&quot;^16&quot;,[1074,&quot;^R&quot;,&quot;&gt; -   Ja sam taj koji govori gori! Na mene se odnose riječi:  Rekne li tko ovoj gori: ‘Digni se i baci u more! doista, bit će mu! (Mark 11:23)\\n&gt; -   Po riječi Božjoj izgovaram ono što želim da se dogodi i to će biti, doći u postojanje!\\n&gt; -   Govorim samo ono što je u skadu sa Božjom voljom i što želim da se dogodi.\\n&gt; -   Neću biti podjeljen u svom srcu, neću se kolebati u vjeri, sad ovako sad onako. (Jak 1:6)\\n&gt; -   Odbacit ću svaku sumnju obnavljanjem svoga uma! (Rim12:2)\\n&gt; -   ono što izgovaram to se i događa jer ne sumnjam nego vjerujem\\n\\nIz ovog se vidi da mi možemo činiti nadnaravne stvari i još mnogo više. Možemo izgovarati i vjerom pomicati gore. Možemo zahtjevati od planine da se pomakne. Isusovo obećanje jest da će se to dogoditi, da će se pomaknuti, da će biti učinjeno. Isus govori da je dužnost vjernika da govori gorama.\\n\\nPrema Isusu (Mt 21:21-22) [3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) , tko god ima vjere ne samo da će moći napraviti ono što je Isus učinio smokvinu drvetu, nego da će moći micati i planine!\\n\\n&gt; -   prema Mt 21:21-22[3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) Isus mi je dozvolio da govorim smokvama i planinama. Stoga mogu reći svakoj neplodnoj stvari u svom životu: “Ne bilo više ploda na tebi dovijeka!”, jer mogu činiti iste stvari koje je činio i Isus.\\n&gt; -   Isus je rekao da će vjernik **govoriti** i da će tako biti. To je zakon kraljevstva Božjeg.\\n&gt; -   neću moliti moliti niti tražiti Boga da učini za mene ono za što mi je dao autoritet i mogućnost da učinim sam.\\n&gt; -   autoritet upotrebljavam na taj način da “govorim” svakoj prepreci i demonskoj aktivnosti koja sprečava Božju volju (Lk 10:19)\\n&gt; -   ne tražim i ne moljakam, nego tražim i zahtjevam da bude Božja volja ispunja [Luke 10:9, Luke 10:19, Mark 16:17, Ephesians 6:12, 2 Corinthians 10:2].\\n\\nVjera podrazumjeva povjerenje u Božju riječ i odgovor na nju. Božja vjera se pokazuje na taj način da se izgovara i vjeruje u Božju riječ. [Matthew 21:19, Mark 11:14, John 14:12]&quot;,536871202]],[&quot;^16&quot;,[1074,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1074,&quot;^F&quot;,1057,536871202]],[&quot;^16&quot;,[1074,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1074,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1074,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1074,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1074,&quot;^;&quot;,&quot;~u62aecd40-4100-47b5-a4d3-0a5108e42c21&quot;,536871202]],[&quot;^16&quot;,[1075,&quot;^R&quot;,&quot;&lt;!-- [karizmatska web svaštara](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true)--&gt;\\n\\n&gt; Zaista, kažem  vam, rekne li tko ovoj gori: ‘Digni se i baci u more!’ i u srcu  svome ne posumnja, nego vjeruje da će se dogoditi to što kaže  – doista, bit će mu! **(Mk 11:23)** [^1]&quot;,536871202]],[&quot;^16&quot;,[1075,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1075,&quot;^F&quot;,1065,536871202]],[&quot;^16&quot;,[1075,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1075,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1075,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1075,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1075,&quot;^;&quot;,&quot;~u62aecd40-2d82-4089-9026-3b9bbc44625f&quot;,536871202]],[&quot;^16&quot;,[1076,&quot;^R&quot;,&quot;Što je GORA u životu vjernika? Gora je PROBLEM. Gora je sve što ti prijeći da živiš Božju volju u svom životu. Gora je sve što te usporava i koči tvoj napredak u kraljevstvu Božjem.&quot;,536871202]],[&quot;^16&quot;,[1076,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1076,&quot;^F&quot;,1075,536871202]],[&quot;^16&quot;,[1076,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1076,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1076,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1076,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1076,&quot;^;&quot;,&quot;~u62aecd40-ffae-43ef-ba1d-d5d2c03de37d&quot;,536871202]],[&quot;^16&quot;,[1077,&quot;^R&quot;,&quot;Isus uči da je vjernikova odgovornost da govori gori.&quot;,536871202]],[&quot;^16&quot;,[1077,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1077,&quot;^F&quot;,1055,536871202]],[&quot;^16&quot;,[1077,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1077,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1077,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1077,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1077,&quot;^;&quot;,&quot;~u62aecd40-1c1b-43a4-ac0b-03dbf814a4ca&quot;,536871202]],[&quot;^16&quot;,[1078,&quot;^R&quot;,&quot;Molitva čini istu stvar. Molitva disciplinira tijelo da se podredi duhovnom čovjeku. Molimo se Bogu koga ne vidimo, ne čujemo i ne možemo dodirnuti. [Mt 6:9, Iv 20:28]. Molitva vježba našu narav da se podredi duhovnom čovjeku. Molitva i post su duhovne discipline.\\n\\nMolitva i post  [Mt 17:21, Mk 9:29] će u nama izgraditi veće pouzdanje i povjerenje kad govorimo našim gorama-problemima [Mt 17:21, Mt 21:21, Mk 11:23].\\n\\nIsus nam nije rekao da se molimo Bogu kad se naiđemo na goru. Rekao nam je da govorimo, zapovijedamo gori u Njegovo ime.\\n\\nIsti tako, Isus nam nije rekao da ignoriramo ili niječemo goru tj. problem. Ne smijemo reći da problem ne postoji. Niti trebamo prakticirati pozitivno mišljenje te sami sebe uvjeravati kako ćemo uspjeti prijeći preko gore ili je možda zaobići i kako nas ona ne može spriječiti. Pozitivan stav je uvijek dobar. Ali Isus nije rekao da goru-problem pobjeđujemo pozitivnim stavovima. Isus je rekao da govorimo, zapovijedamo gori-problemu i kažemo mi da se iščupa.&quot;,536871202]],[&quot;^16&quot;,[1078,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1078,&quot;^F&quot;,1060,536871202]],[&quot;^16&quot;,[1078,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1078,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1078,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1078,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1078,&quot;^;&quot;,&quot;~u62aecd40-c2ab-438a-9332-1ce4533f0070&quot;,536871202]],[&quot;^16&quot;,[1079,&quot;^R&quot;,&quot;Vjernikova je dužnost je:&quot;,536871202]],[&quot;^16&quot;,[1079,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1079,&quot;^F&quot;,1059,536871202]],[&quot;^16&quot;,[1079,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1079,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1079,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1079,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1079,&quot;^;&quot;,&quot;~u62aecd40-9213-44b0-8809-7af369b2f407&quot;,536871202]],[&quot;^16&quot;,[1080,&quot;^R&quot;,&quot;Ovo još nekih mjesta na kojima Isus govori tko god: [Mark 11:23, John 3:15-16, John 4:14, John 11:26, John 12:46]&quot;,536871202]],[&quot;^16&quot;,[1080,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1080,&quot;^F&quot;,1062,536871202]],[&quot;^16&quot;,[1080,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1080,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1080,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1080,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1080,&quot;^;&quot;,&quot;~u62aecd40-95d8-4d79-907c-069c02072587&quot;,536871202]],[&quot;^16&quot;,[1081,&quot;^R&quot;,&quot;Mnoštvo kršćana nikad ne počne živjeti nadnaravno, iz vjere. Zbog neznanja i nerazumijevanja ovih Isusovih riječi oni ostaju zatvoreni u stanju prirodne nevjere vodeći se naravnim, tjelesnim razumom, tj. samo onim što vide, čuju, dodiruju i osjete. Tako im ostaje zatvorena nadnaravna dimenzije njihove vjere.  Vjernik ne smije dozvoliti da takvo stanje  kolebanja i prirodne nevjere bude zapreka koja uništava njihovu vjeru. [Mt 17:20]. Kod duhovnog čovjeka ne smije prevladavati nepreobražena, pala tjelesnost.  [Rim 5:5-8, Gal 5:16, Ef 4:22-24, Kol 3:9] Treba se sijati u Duh da bi se žeo život [Gal 6:7].&quot;,536871202]],[&quot;^16&quot;,[1081,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1081,&quot;^F&quot;,1056,536871202]],[&quot;^16&quot;,[1081,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1081,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1081,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1081,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1081,&quot;^;&quot;,&quot;~u62aecd40-7e09-4e6f-857e-69087ee112aa&quot;,536871202]],[&quot;^16&quot;,[1082,&quot;^R&quot;,&quot;Mnogi vjernici će moliti Boga da On govori njihovim gorama. No, Bog nikad _neće učiniti ono što je nama zapovijedio da učinimo_. Moliti Boga da bi nam bilo dao ono što je nam je Isus već omogućio (Mk 11,24)[1](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mk112324) jest nesporazum, oblik nevjere. _Tvoja je odgovornost_ da govoriš gorama u vlastitom životu.&quot;,536871202]],[&quot;^16&quot;,[1082,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1082,&quot;^F&quot;,1067,536871202]],[&quot;^16&quot;,[1082,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1082,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1082,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1082,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1082,&quot;^;&quot;,&quot;~u62aecd40-da23-48a7-a85c-236d3110b2bd&quot;,536871202]],[&quot;^16&quot;,[1083,&quot;^R&quot;,&quot;Molitvom jačamo svoj odnos s Bogom po Isusu Krstu. Molitva će ojačati pouzdanje u  Boga, učvrstiti odnos. Molitva je način kako primamo od Boga. [Mt 7:8,  Mt 21:22, Mk 11:24, Iv 16:23-24, Mt 26:41]. Ali molitva neće maknuti goru.&quot;,536871202]],[&quot;^16&quot;,[1083,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1083,&quot;^F&quot;,1081,536871202]],[&quot;^16&quot;,[1083,&quot;^Y&quot;,588,536871202]],[&quot;^16&quot;,[1083,&quot;^V&quot;,588,536871202]],[&quot;^16&quot;,[1083,&quot;^U&quot;,588,536871202]],[&quot;^16&quot;,[1083,&quot;^1&lt;&quot;,true,536871202]],[&quot;^16&quot;,[1083,&quot;^;&quot;,&quot;~u62aecd40-c9ac-46b8-a4cb-6d7325ae9fdd&quot;,536871202]],[&quot;^16&quot;,[1084,&quot;^R&quot;,&quot;Autoritet se ostvaruje izgovaranjem, zapovijeđu. Govoriš osobi ili stvarima nad kojima imaš autoritet. Ne pitaš ih niti ih moliš; nego usmjeravaš i zapovijedaš. Isto tako, umjesto da se obraćaš  Boga, vjeru ostvaruješ zapovjedanjem, tako da se u ime Božje obraćaš stvarima, situaciji, bolesti, demonima i zapovijedaš im da se podrede Božjoj volji. Kada izgovaraš umjesto da moliš, ti pokazuješ razumjevanje Božje riječi i duhovnog principa na kojem funkcionira vjera. Ne možeš hodati s Bogom ako ne razumiješ i ne prihvaćaš njegovu Riječ. Vjera uključuje da svoje pouzdanje stavimo u Božju riječ i da odgovorimo na nju.&quot;,536871202]],[&quot;^16&quot;,[1084,&quot;^P&quot;,&quot;^18&quot;,536871202]],[&quot;^16&quot;,[1084,&quot;^F&quot;,1068,536871202]],[&quot;^1 ;~u62aecd42-8c91-43f5-80a6-ac2b92aa79c3&quot;,536871295]],[&quot;^16&quot;,[1326,&quot;^R&quot;,&quot;\\&quot;Dečki, ne treba vam više vjere. Umjesto da tražite više vjere, morate razumjeti da vjera djeluje kao sjeme. Sjeme sadiš tako da izgovaraš riječi. Neće biti rezultata ako riječ ne posadiš. Vjera ne dolazi tako da molite za nju veći uvijek ponovnim i ponovnim slušanjem i razmatranjem (izgovorene) Božje riječi, sve dok ta riječ ne postane dio tebe. Kad se na ovaj način tvoja vjera razvije tj. kad Riječ postaje dio tebe tada postaješ potpuno uvjeren u istinitost Riječi, bez obizira na to sa čime se susrećeš u životu. Tada i tvoja izgovorena riječ dobiva snagu i donosi rezultate. Ali to se ne događa preko noći, to je proces koji zahtjeva trud, vrijeme i fokus, učeništvo! Vjera nije prolazni hir, ili privremena moda, vjera je način života.\\&quot; &lt;!--^f92ccc--&gt;\\n\\n&lt;!--  \\n##  Charles Capps Faith like Seed \\nThere are many today who seem to have this mindset: “If God would give me faith, then I would have great faith.” Yet it is clear from the answer Jesus gave the apostles that you don’t necessarily have to have great faith in the beginning to get things done. We know that a small seed produces a huge tree. Jesus revealed two important facts concerning faith: 1. faith works like a seed; 2. the way you plant it is by speaking it. **Faith does not come by asking - umnoži nam vjeru**\\nvjera mora znati sigurno što je Bog dao imale se je može za to boriti\\nThe apostles thought they needed more faith. Allow me to paraphrase Jesus’ answer, Fellows, you don’t need more faith. You need to understand that faith works like a seed, and you plant your faith by speaking it. But it will not produce anything unless you plant it.\\nThe truth is, faith does not come by asking. Faith comes by hearing the spoken Word over and over until it becomes a part of you. When your faith is developed you are fully persuaded the Word is true regardless of what you are facing in quot;^16&quot;,[1524,&quot;^R&quot;,&quot;#tekstovi #[[Crkva i kršćanski materijalizam]]&quot;,536871403]],[&quot;^16&quot;,[1524,&quot;^P&quot;,&quot;^18&quot;,536871403]],[&quot;^16&quot;,[1524,&quot;^F&quot;,1523,536871403]],[&quot;^16&quot;,[1524,&quot;^Y&quot;,463,536871403]],[&quot;^16&quot;,[1524,&quot;^V&quot;,463,536871403]],[&quot;^16&quot;,[1524,&quot;^U&quot;,23,536871403]],[&quot;^16&quot;,[1524,&quot;^U&quot;,240,536871403]],[&quot;^16&quot;,[1524,&quot;^U&quot;,463,536871403]],[&quot;^16&quot;,[1524,&quot;^H&quot;,23,536871403]],[&quot;^16&quot;,[1524,&quot;^H&quot;,240,536871403]],[&quot;^16&quot;,[1524,&quot;^1&lt;&quot;,true,536871403]],[&quot;^16&quot;,[1524,&quot;^;&quot;,&quot;~u62aecd43-470a-4534-911c-a91e5ff9150b&quot;,536871403]],[&quot;^16&quot;,[1525,&quot;^R&quot;,&quot;*kršćanski materijalizam* se sastoji u ovome: da vjernik umjesto da riječ Božju uzima za ono što ona jest, kao živu i djelotvornu, nadnaravnu Riječ, on ju umata u ljudske predaja i svodi ju na razinu na kojoj ona zvuči prihvatljivo, prikladno, razumno, ugodno i na taj način ju niječe njezinu božansku snagu.&quot;,536871403]],[&quot;^16&quot;,[1525,&quot;^P&quot;,&quot;^18&quot;,536871403]],[&quot;^16&quot;,[1525,&quot;^F&quot;,1524,536871403]],[&quot;^16&quot;,[1525,&quot;^Y&quot;,463,536871403]],[&quot;^16&quot;,[1525,&quot;^V&quot;,463,536871403]],[&quot;^16&quot;,[1525,&quot;^U&quot;,463,536871403]],[&quot;^16&quot;,[1525,&quot;^1&lt;&quot;,true,536871403]],[&quot;^16&quot;,[1525,&quot;^;&quot;,&quot;~u62aecd43-c054-4a15-ba87-daa3ab641c02&quot;,536871403]],[&quot;^16&quot;,[1526,&quot;^R&quot;,&quot;Takav kršćanski materijalizam poništava vjeru. I umjesto da Božju riječ stavi iznad svega, čak i iznad vlastitog iskustva, on ju podređuje ljudskim shvaćanjima i predajama i od žive Riječi pravi mrtvo slovo. I što je najgore kršćanin to često čini u najboljoj namjeri i najčešće uopće ne shvaća da to čini.&quot;,536871403]],[&quot;^16&quot;,[1526,&quot;^P&quot;,&quot;^18&quot;,536871403]],[&quot;^16&quot;,[1526,&quot;^F&quot;,1525,536871403]],[&quot;^16&quot;,[1526,&quot;^Y&quot;,463,536871403]],[&quot;^16&quot;,[1526,&quot;^V&quot;,463,536871403]],[&quot;^16&quot;,[1526,&quot;^U&quot;,463,536871403]],[&quot;^16&quot;,[1526,&quot;^1&lt;&quot;,true,536871403]],[&quot;^16&quot;,[1526,&quot;^;&quot;,&quot;~u62aecd43-943e-44c9-9a79-e95594b70732&quot;,536871403]],[&quot;^16&quot;,[1527,&quot;^R&quot;,&quot;Rekli smo, takav materijalizam ubija vjeru, ali on to radi ne na taj način da ju direktno niječe, nego tako da joj uzima njezin nadnaravni karakter. Ostavlja ljušturu i izgled pobožnosti, a uzima srž i snagu duha. Kršćanstvo nikad nije trebalo postati samo jedna od religija, čak niti jedina prava religije, različita od drugih samo po dogmi i ritualu. Izvorna svrha Crkve jest da bude živa ispostava kraljevstva Božjeg u ovom svijetu, sa autoritetom i silom kraljevstva, sa znakovima i čudesima. U tom smislu i živa vjera nužno mora nalaziti kršćanski materijalizam.&quot;,536871403]],[&quot;^16&quot;,[1527,&quot;^P&quot;,&quot;^18&quot;,536871403]],[&quot;^16&quot;,[1527,&quot;^F&quot;,1526,536871403]],[&quot;^16&quot;,[1527,&quot;^Y&quot;,463,536871403]],[&quot;^16&quot;,[1527,&quot;^V&quot;,463,536871403]],[&quot;^16&quot;,[1527,&quot;^U&quot;,463,536871403]],[&quot;^16&quot;,[1527,&quot;^1&lt;&quot;,true,536871403]],[&quot;^16&quot;,[1527,&quot;^;&quot;,&quot;~u62aecd43-ee7d-4064-8303-c2dddddb75cc&quot;,536871403]],[&quot;^16&quot;,[1528,&quot;^R&quot;,&quot;Živa vjera proizlazi iz gledanja nevidiljivog, onog što \\&quot;oko nije vidjelo biti uho čulo. \\&quot;, živa vjera proizlazi iz gledanja  tajni kraljevstva : iz gledanja snage križa Kristova i snage uskrsnuća, iz gledanja sile Božje koja se očituje po Duhu Svetom. Živa vjera \\&quot;vidi\\&quot; te stvarnosti ne kao religiozne ideje, nego kao  istine, otajsta u kojima se otkriva tajna Boga, svijeta, čovjeka. No, živa vjera ne samo da ih vidi, ona im se i podređuje i poklanja im svoj živ Digni se i baci u more!&apos; i u srcu  svome ne posumnja, nego vjeruje da će se dogoditi to što kaže  - doista, bit će mu!\\n\\nvjera se izražava riječima koje postaju djelatne\\n\\ndrugo there is something special in the word.\\n\\n\\n Logic is\\nI kao što Bog stvara svojom riječju, tako i čovjekova riječ - pošto je čovjek stvoren na sliku Božju-  ima kreativnu/duhovnu snagu Božja riječ - posebno kad je ta riječ u skladu sa Riječju i kad izvire iz srca koje je puno vjere\\n\\nčovjek je stvoren na sliku Božju. \\nao što je na početku Biblije Duh Božji lebdi nad vodama - ali ne čini ništa dok Bog ne izgovori svoju Riječ. I kao što je u povijesti spasenja - Duh je postao djelatan tek kad je došla Riječ.\\n\\nTaj princip je temeljne važnosti  i u našim životima:\\n\\n\\nDuh Božji je prisutan (kao i prije stvaranja svijeta), ali da bi Njegova sila postala djelatna on treba riječ, riječ koja izlazi iz koja izlazi iz srca koje vjeruje i koje je otvoreno Božjoj intervenciji. \\nDuh Božji lebdi iznad kaosa naših života bolesti, smrti problema, tlačenja - ali djeluje tek kad dođe riječ koju izgovaramo u vjeri. Tek kad izgovaramo sa vjerom riječ - Božja sila dovodi red  - novo stvorenje\\n\\nPrilikom izgovaranja riječi ja se slažem sa voljom Božjom, sa otajstvima spasenja, križa i uskrsnuća. Kad srcem vjeruje i Ispovijedanjem ustima omogućujem da Duhu da postane djelatan i da ta otajstva postanu prisutna ovdje i sad na zemlji i da se tako Kristovo spasenje očituje.\\n\\n10Doista, srcem vjerovati opravdava, a ustima ispovijedati spasava.\\n (Rom 10:10)\\n\\nRiječ koju izgovaramo i Duh Božji su usko povezani.\\n\\nPo riječi koju izgovaram Duh se spušta i djeluje. Riječ je mač Duha (Ef 6,17. I kao što je bilo kod prvog stvaranja - tako i novo stvorenje probija u ovaj pali svijet po riječima koje izgovoramo i postaje djelatno.\\n\\nI ta pobjedonosna sila novog stvorenja očituje se time što Bog postaje djelatan u mojem životu, u životima naših zajednica i u životu Crkve.\\n--&gt; našao u Domu  i predale su ga poslovođama postavljenim u Domu Jahvinu.\\&quot;\\nTada  tajnik Šafan obavijesti kralja: \\&quot;Svećenik Hilkija dade mi jednu  knjigu.\\&quot; I Šafan je poče čitati pred kraljem.\\nČuvši riječi Knjige Zakona, kralj razdrije haljine svoje.\\nI naredi svećeniku Hilkiji, Šafanovu sinu Ahikamu, Mikinu  sinu Akboru, tajniku Šafanu i kraljevu sluzi Asaji:\\n\\&quot;Idite  i upitajte Jahvu o meni, i o narodu, i o svoj Judeji zbog ove  knjige što je nađena, jer je velika Jahvina jarost što se izlila  na nas zato što naši očevi nisu slušali riječi ove knjige, nisu  vršili što nam je u njoj napisano.\\&quot;\\nSvećenik Hilkija, Ahikam, Akbor, Šafan i Asaja odoše  proročici Huldi, ženi Šaluma, sina Tikvina, sina Harkasova, čuvara  odjeće; ona je živjela u Jeruzalemu, u novom gradu. Kad joj to  kazaše,\\nona im reče: \\&quot;Ovako veli Jahve, Bog Izraelov: &apos;Kažite  čovjeku koji vas je poslao k meni:\\nOvako veli Jahve: Evo, dovest ću nesreću na ovaj grad i na njegove stanovnike, izvršit  ću sve što kaže knjiga koju je pročitao judejski kralj.\\nJer  su me ostavili i prinose žrtve tuđim bogovima da bi me ljutili  svim djelima ruku svojih, planut će jarost moja na to mjesto  i neće se ugasiti.&apos;\\nA judejskom kralju, koji vas je poslao  po Jahvin savjet, recite ovo: &apos;Ovako veli Jahve, Bog Izraelov:  Riječi si čuo.\\nAli kako ti je omekšalo srce i jer si se ponizio  pred Jahvom čuvši što sam objavio tome gradu i njegovim stanovnicima, koje će pogoditi pustošenje i prokletstvo, i jer si razdro haljine  svoje i plakao preda mnom, zato sam te uslišio&apos; - riječ je Jahvina.\\n&apos;Evo, sjedinit ću te s ocima tvojim i s mirom ćeš leći u  grob da ne vidiš svojim očima svu nesreću koju ću svaliti na  ovo mjesto.&apos;\\&quot; Oni odnesoše taj odgovor kralju.\\nTada kralj posla da se saberu kod njega sve judejske i jeruzalemske  starješine.\\nKralj potom uzađe u Dom Jahvin s Judejcima, Jeruzalemcima, svećenicima i prorocima i sa svim narodom, od najmanjega do  najvećega. I pročita im sve riječi Knjige Saveza koja je nađena  u Domu Jahvinu.\\nKralj, stojeći na svome mjestu, obnovi pred  Jahvom Savez da će slijediti Jahvu i držati se njegovih zapovijedi, pouka i uredaba svim srcem i svom dušom da bi ispunio sve stavke  toga Saveza zapisane u ovoj knjizi. Sav je narod stupio u Savez.\\nKralj je zapovjedio velikom svećeniku Hilkiji, svećenicima  drugog reda i čuvarima hramskog praga da iz Svetišta Jahvina  iznesu sve bogoslužne predmete što bijahu načinjeni za Baala, za Ašeru i za svu nebesku vojsku. Odredio je da sve to spale  izvan Jeruzalema u poljima kidronskim, a pepeo je odnio u Betel.\\nUklonio je lažne svećenike koje su judejski kraljevi postavili  da pale kad na uzvišicama, u gradovima judejskim i u okolici  Jeruzalema; i one koji su palili kad Baalu, suncu, mjesecu, zvijezdama  i svoj vojsci nebeskoj.\\nIzvan Jeruzalema iznio je iz Doma  Jahvina, u dolinu kidronsku, Ašeru i spalio ju je u dolini kidronskoj, satro u prah, a prah bacio na groblje sinova pučkih.\\nRazorio  je stanove posvećenih bludnica koji su bili u Domu Jahvinu i  u kojima su žene tkale haljine Ašeri.\\nIz svih judejskih gradova doveo je svećenike i oskvrnuo  je uzvišice gdje su ti svećenici prinosili kad, od Gebe do Beer  Šebe. Zatim je srušio uzvišice pred vratima, one koje su bile  na ulazu vrata Jošue, upravitelja grada, nalijevo kad se prilazi  gradskim vratima.\\nIsto tako svećenici uzvišica nisu mogli  uzlaziti žrtveniku Jahvinu u Jeruzalemu, ali su jeli kruhove  bez kvasa među svojom braćom.\\nOskvrnio je Tofet u dolini  Ben Hinom, kako nitko ne bi svoga sina ili kćerku provodio kroz  oganj u čast Moleku.\\nRazagnao je konje koje su judejski kraljevi  prinijeli suncu na ulazu u Dom Jahvin, kraj sobe dvoranina Netan  Meleka, koja se nalazila u blizini, i spalio je u ognju sunčana  kola.\\nŽrtvenike na krovu koje bijahu sagradili judejski kraljevi  i one koje je sagradio Manaše u oba predvorja Hrama Jahvina,  kralj je srušio, uklonio ih odatle i bacio njihov prah u dolinu  kidronsku.\\nUzvišice koje su bile sučelice Jeruzalemu, na  južnom dijelu Maslinske gore, i koje je izraelski kralj Salomon  bio sagradio Aštarti, sramoti sidonskoj, Kemošu, sramoti moapskoj, i Milkomu, nakazi amonskoj - sve ih je kralj oskvrnio.\\nRazbio  je stupove, iskorijenio ašere i njihova je mjesta ispunio ljudskim  kostima.\\nIsto tako i žrtvenik u Betelu, uzvišicu koju je sagradio  Jeroboam, sin Nebatov, koji je naveo Izraela na grijeh, kralj  je srušio, oborio žrtvenik i tu uzvišicu, satro kamenje u prah, spalio ašere.\\nA kad se Jošija okrenuo i vidio grobove koji  bijahu ondje na gori, posla da se sakupe kosti iz onih grobova  i spali ih na žrtveniku. Tako ga je oskvrnuo, izvršavajući riječ  Jahvinu, koju je objavio čovjek Božji (dok je Jeroboam bio na  žrtveniku za vrijeme svečanosti). Okrenuvši se, Jošija baci oči  na grob čovjeka Božjeg koji je objavio sve to\\ni upita: \\&quot;Kakav  je ono spomenik što ga vidim?\\&quot; Ljudi iz grada odgovoriše mu:  \\&quot;To je grob čovjeka Božjeg koji je došao iz Judeje i koji je  prorekao sve ovo što si ti učinio s betelskim žrtvenikom.\\&quot;\\n\\&quot;Pustite  ga na miru\\&quot;, reče kralj, \\&quot;i neka nitko ne dira njegove kosti.\\&quot;  Tako su ostale njegove kosti netaknute s kostima proroka koji  je došao iz Samarije.\\nJošija je jednako razorio sve hramove uzvišica koje su  izraelski kraljevi sagradili po gradovima Samarije da bi srdili  Jahvu i učinio je s njima kao što je učinio u Betelu.\\nSve  svećenike uzvišica poklao je na žrtvenicima; na njima je spalio  i ljudske kosti. Potom se vratio u Jeruzalem. (2 Kr 22,8-23,20)&quot;,536877201]],[&quot;^16&quot;,[2160,&quot;^P&quot;,&quot;^18&quot;,536877174]],[&quot;^16&quot;,[2160,&quot;^@&quot;,false,536877174]],[&quot;^16&quot;,[2160,&quot;^F&quot;,2159,536877174]],[&quot;^16&quot;,[2160,&quot;^Y&quot;,2159,536877174]],[&quot;^16&quot;,[2160,&quot;^V&quot;,2159,536877174]],[&quot;^16&quot;,[2160,&quot;^U&quot;,2159,536877201]],[&quot;^16&quot;,[2160,&quot;^?&quot;,[&quot;^ &quot;],536877201]],[&quot;^16&quot;,[2160,&quot;^1&lt;&quot;,true,536877174]],[&quot;^16&quot;,[2160,&quot;^;&quot;,&quot;~u62afa991-04ca-4e4a-9d95-3b47b0724cf7&quot;,536877174]],[&quot;^16&quot;,[2162,&quot;^R&quot;,&quot;[[2 Kr 22,8-23,20]] - Jošjina obnova&quot;,536877236]],[&quot;^16&quot;,[2162,&quot;^P&quot;,&quot;^18&quot;,536877217]],[&quot;^16&quot;,[2162,&quot;^F&quot;,2170,536877291]],[&quot;^16&quot;,[2162,&quot;^Y&quot;,20,536877217]],[&quot;^16&quot;,[2162,&quot;^V&quot;,20,536877217]],[&quot;^16&quot;,[2162,&quot;^U&quot;,20,536877236]],[&quot;^16&quot;,[2162,&quot;^U&quot;,2159,536877236]],[&quot;^16&quot;,[2162,&quot;^?&quot;,[&quot;^ &quot;],536877236]],[&quot;^16&quot;,[2162,&quot;^H&quot;,2159,536877236]],[&quot;^16&quot;,[2162,&quot;^1&lt;&quot;,true,536877217]],[&quot;^16&quot;,[2162,&quot;^;&quot;,&quot;~u62afa9f9-9a0d-4da5-8601-41aaa2e63499&quot;,536877217]],[&quot;^16&quot;,[2164,&quot;^R&quot;,&quot;&gt;Zemlja vam opustje, gradove oganj popali, njive vam na oči haraju tuđinci - pustoš k&apos;o kad propade Sodoma. (Isa 1:7)&quot;,536877250]],[&quot;^16&quot;,[2164,&quot;^P&quot;,&quot;^18&quot;,536877241]],[&quot;^16&quot;,[2164,&quot;^@&quot;,false,536877241]],[&quot;^16&quot;,[2164,&quot;^F&quot;,2172,536877339]],[&quot;^16&quot;,[2164,&quot;^Y&quot;,2144,536877241]],[&quot;^16&quot;,[2164,&quot;^V&quot;,2144,536877241]],[&quot;^16&quot;,[2164,&quot;^U&quot;,2144,536877250]],[&quot;^16&quot;,[2164,&quot;^?&quot;,[&quot;^ &quot;],536877250]],[&quot;^16&quot;,[2164,&quot;^1&lt;&quot;,true,536877241]],[&quot;^16&quot;,[2164,&quot;^;&quot;,&quot;~u62afaa99-cf14-4eb2-aef0-6d6713d8d564&quot;,536877241]],[&quot;^16&quot;,[2165,&quot;^R&quot;,&quot;&gt; Put tvoj i djela tvoja to ti učiniše. To je tvoja nesreća!  (Jer 4:18&quot;,536877256]],[&quot;^16&quot;,[2165,&quot;^P&quot;,&quot;^18&quot;,536877250]],[&quot;^16&quot;,[2165,&quot;^@&quot;,false,536877250]],[&quot;^16&quot;,[2165,&quot;^F&quot;,2164,536877250]],[&quot;^16&quot;,[2165,&quot;^Y&quot;,2144,536877250]],[&quot;^16&quot;,[2165,&quot;^V&quot;,2144,536877250]],[&quot;^16&quot;,[2165,&quot;^U&quot;,2144,536877256]],[&quot;^16&quot;,[2165,&quot;^?&quot;,[&quot;^ &quot;],536877256]],[&quot;^16&quot;,[2165,&quot;^1&lt;&quot;,true,536877250]],[&quot;^16&quot;,[2165,&quot;^;&quot;,&quot;~u62afaaa1-08bb-4e7f-9a73-0294dae6e22c&quot;,536877250]],[&quot;^16&quot;,[2166,&quot;^R&quot;,&quot;&gt; Gledam zemlju: pusta je, evo, i prazna, nebesa: svjetlost im iščezla.   Gledam: plodno polje, evo, opustje, sve gradove razori Jahve žestinom gnjeva svoga. (Jer 4:23-26)&quot;,536877259]],[&quot;^16&quot;,[2166,&quot;^P&quot;,&quot;^18&quot;,536877256]],[&quot;^16&quot;,[2166,&quot;^@&quot;,false,536877256]],[&quot;^16&quot;,[2166,&quot;^F&quot;,2165,536877256]],[&quot;^16&quot;,[2166,&quot;^Y&quot;,2144,536877256]],[&quot;^16&quot;,[2166,&quot;^V&quot;,2144,536877256]],[&quot;^16&quot;,[2166,&quot;^U&quot;,2144,536877259]],[&quot;^16&quot;,[2166,&quot;^?&quot;,[&quot;^ &quot;],536877259]],[&quot;^16&quot;,[2166,&quot;^1&lt;&quot;,true,536877256]],[&quot;^16&quot;,[2166,&quot;^;&quot;,&quot;~u62afaaa5-804b-4eaa-a6d0-963e62f9c1ac&quot;,536877256]],[&quot;^16&quot;,[2167,&quot;^L&quot;,1655679869424,536877266]],[&quot;^16&quot;,[2167,&quot;^P&quot;,&quot;^18&quot;,536877269]],[&quot;^16&quot;,[2167,&quot;^@&quot;,false,536877266]],[&quot;^16&quot;,[2167,&quot;^Z&quot;,&quot;2 kr 21,1-17&quot;,536877294]],[&quot;^16&quot;,[2167,&quot;^12&quot;,&quot;2 Kr 21,1-17&quot;,536877294]],[&quot;^16&quot;,[2167,&quot;^B&quot;,1655679907412,536877288]],[&quot;^16&quot;,[2167,&quot;^;&quot;,&quot;~u62afab7d-03fc-4677-bff3-01bc8e0df677&quot;,536877266]],[&quot;^16&quot;,[2168,&quot;^R&quot;,&quot;Manašeu je bilo dvanaest godina kad se zakraljio. Pedeset  i pet godina kraljevao je u Jeruzalemu. Njegova se majka zvala  Hefsi-Bah.\\nČinio je što je zlo u Jahvinim očima, povodeći  se za gnusobama naroda što ih je Jahve protjerao pred Izraelovim  sinovima.\\nObnovio je uzvišice što ih bijaše oborio otac mu  Ezekija, podigao je žrtvenik Baalu, načinio ašere kako bijaše  učinio izraelski kralj Ahab; i stao se klanjati svoj vojsci nebeskoj  i služiti joj.\\nPodigao je žrtvenike i u Domu Jahvinu, za koji  bijaše rekao Jahve: \\&quot;U Jeruzalemu će prebivati moje Ime zauvijek.\\&quot;\\nSagradio je žrtvenike svoj nebeskoj vojsci u oba predvorja  Doma Jahvina.\\nI sinove je svoje proveo kroz oganj. Vračao  je, gatao, stvorio bajače i opsjenare, učinio je premnogo zla  u očima Jahve i razjarivao ga.\\nDao je načiniti lik Ašere i  posadio ga u Domu, za koji Jahve bijaše rekao Davidu i njegovu  sinu Salomonu: \\&quot;U ovom Domu i u Jeruzalemu, koji sam izabrao  među svim izraelskim plemenima, postavit ću svoje Ime zauvijek.\\nNeću više dati da noga Izraelaca uzmakne iz zemlje koju sam  dao u baštinu njihovim očevima, samo ako budu držali i provodili  u djelo sve što sam im zapovjedio: Zakon što im ga je objavio  moj sluga Mojsije.\\&quot;\\nAli oni nisu poslušali, Manaše ih je zaveo  te su radili još gore nego narodi što ih je Jahve iskorijenio  pred Izraelovim sinovima.\\nTada je Jahve ovako govorio preko slugu svojih proroka:\\n\\&quot;Zato što je judejski kralj Manaše činio te gnusobe, zato  što je učinio više zla nego što su prije njega radili Amorejci  i što je zaveo Judejce svojim idolima,\\novako veli Jahve,  Bog Izraelov: &apos;Evo, učinit ću da dođe nevolja na Jeruzalem i  Judeju, takva da će zazujati oba uha onima koji o njoj čuju.\\nNategnut ću nad Jeruzalemom isto uže kao nad Samarijom, isto  mjerilo kao nad kućom Ahabovom; zbrisat ću Jeruzalem kao što  se briše zdjela pa se tad izvrne.\\nOdbacit ću ostatke svoje  baštine, predat ću ih u ruke njihovih neprijatelja; služit će  za plijen i grabež svim svojim neprijateljima\\njer su činili  što je zlo u mojim očima jer su izazivali moj gnjev od dana kada  su njihovi oci izišli iz Egipta pa sve do danas.&apos;\\&quot;\\nI mnogo je nedužne krvi prolio Manaše, tako da se njome  napunio Jeruzalem od jednoga kraja do drugoga, da se i ne spominje  njegov grijeh kojim je zaveo Judu da čini što je zlo u očima  Jahvinim.\\nOstala povijest Manašeova, njegova djela i grijesi koje  je počinio, zar sve to nije zapisano u knjizi Ljetopisa judejskih  kraljeva?\\n (2 Kr 21,1-17)&quot;,536877288]],[&quot;^16&quot;,[2168,&quot;^P&quot;,&quot;^18&quot;,536877270]],[&quot;^16&quot;,[2168,&quot;^@&quot;,false,536877270]],[&quot;^16&quot;,[2168,&quot;^F&quot;,2167,536877270]],[&quot;^16&quot;,[2168,&quot;^Y&quot;,2167,536877270]],[&quot;^16&quot;,[2168,&quot;^V&quot;,2167,536877270]],[&quot;^16&quot;,[2168,&quot;^U&quot;,2167,536877288]],[&quot;^16&quot;,[2168,&quot;^?&quot;,[&quot;^ &quot;],536877288]],[&quot;^16&quot;,[2168,&quot;^1&lt;&quot;,true,536877270]],[&quot;^16&quot;,[2168,&quot;^;&quot;,&quot;~u62afab7f-551e-42c6-b15a-4aa150b0317d&quot;,536877270]],[&quot;^16&quot;,[2170,&quot;^R&quot;,&quot;[[2 Kr 21,1-17]] - Manaše - zli kralj&quot;,536877330]],[&quot;^16&quot;,[2170,&quot;^P&quot;,&quot;^18&quot;,536877291]],[&quot;^16&quot;,[2170,&quot;^F&quot;,1774,536877291]],[&quot;^16&quot;,[2170,&quot;^Y&quot;,20,536877291]],[&quot;^16&quot;,[2170,&quot;^V&quot;,20,536877291]],[&quot;^16&quot;,[2170,&quot;^U&quot;,20,536877330]],[&quot;^16&quot;,[2170,&quot;^U&quot;,2167,536877330]],[&quot;^16&quot;,[2170,&quot;^?&quot;,[&quot;^ &quot;],536877330]],[&quot;^16&quot;,[2170,&quot;^H&quot;,2167,536877330]],[&quot;^16&quot;,[2170,&quot;^1&lt;&quot;,true,536877291]],[&quot;^16&quot;,[2170,&quot;^;&quot;,&quot;~u62afabc1-22bc-4ba9-97b7-7266fb6853f1&quot;,536877291]],[&quot;^16&quot;,[2171,&quot;^R&quot;,&quot;I ti mali povijesni otoci svjetla i obnove su tek nagovještaj onog što bi moglo biti, ali nije i ne može biti.&quot;,536877339]],[&quot;^16&quot;,[2171,&quot;^P&quot;,&quot;^18&quot;,536877336]],[&quot;^16&quot;,[2171,&quot;^@&quot;,false,536877336]],[&quot;^16&quot;,[2171,&quot;^F&quot;,2158,536
