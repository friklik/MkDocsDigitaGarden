, povodeći  se za gnusobama naroda što ih je Jahve protjerao pred Izraelovim  sinovima.\\nObnovio je uzvišice što ih bijaše oborio otac mu  Ezekija, podigao je žrtvenik Baalu, načinio ašere kako bijaše  učinio izraelski kralj Ahab; i stao se klanjati svoj vojsci nebeskoj  i služiti joj.\\nPodigao je žrtvenike i u Domu Jahvinu, za koji  bijaše rekao Jahve: \\&quot;U Jeruzalemu će prebivati moje Ime zauvijek.\\&quot;\\nSagradio je žrtvenike svoj nebeskoj vojsci u oba predvorja  Doma Jahvina.\\nI sinove je svoje proveo kroz oganj. Vračao  je, gatao, stvorio bajače i opsjenare, učinio je premnogo zla  u očima Jahve i razjarivao ga.\\nDao je načiniti lik Ašere i  posadio ga u Domu, za koji Jahve bijaše rekao Davidu i njegovu  sinu Salomonu: \\&quot;U ovom Domu i u Jeruzalemu, koji sam izabrao  među svim izraelskim plemenima, postavit ću svoje Ime zauvijek.\\nNeću više dati da noga Izraelaca uzmakne iz zemlje koju sam  dao u baštinu njihovim očevima, samo ako budu držali i provodili  u djelo sve što sam im zapovjedio: Zakon što im ga je objavio  moj sluga Mojsije.\\&quot;\\nAli oni nisu poslušali, Manaše ih je zaveo  te su radili još gore nego narodi što ih je Jahve iskorijenio  pred Izraelovim sinovima.\\nTada je Jahve ovako govorio preko slugu svojih proroka:\\n\\&quot;Zato što je judejski kralj Manaše činio te gnusobe, zato  što je učinio više zla nego što su prije njega radili Amorejci  i što je zaveo Judejce svojim idolima,\\novako veli Jahve,  Bog Izraelov: &apos;Evo, učinit ću da dođe nevolja na Jeruzalem i  Judeju, takva da će zazujati oba uha onima koji o njoj čuju.\\nNategnut ću nad Jeruzalemom isto uže kao nad Samarijom, isto  mjerilo kao nad kućom Ahabovom; zbrisat ću Jeruzalem kao što  se briše zdjela pa se tad izvrne.\\nOdbacit ću ostatke svoje  baštine, predat ću ih u ruke njihovih neprijatelja; služit će  za plijen i grabež svim svojim neprijateljima\\njer su činili  što je zlo u mojim očima jer su izazivali moj gnjev od dana kada  su njihovi oci izišli iz Egipta pa sve do danas.&apos;\\&quot;\\nI mnogo je nedužne krvi prolio Manaše, tako da se njome  napunio Jeruzalem od jednoga kraja do drugoga, da se i ne spominje  njegov grijeh kojim je zaveo Judu da čini što je zlo u očima  Jahvinim.\\nOstala povijest Manašeova, njegova djela i grijesi koje  je počinio, zar sve to nije zapisano u knjizi Ljetopisa judejskih  kraljeva?\\n (2 Kr 21,1-17)&quot;,536870932]],[&quot;^16&quot;,[51,&quot;^P&quot;,&quot;^17&quot;,536870932]],[&quot;^16&quot;,[51,&quot;^F&quot;,50,536870932]],[&quot;^16&quot;,[51,&quot;^Y&quot;,50,536870932]],[&quot;^16&quot;,[51,&quot;^V&quot;,50,536870932]],[&quot;^16&quot;,[51,&quot;^U&quot;,50,536870932]],[&quot;^16&quot;,[51,&quot;^1;&quot;,true,536870932]],[&quot;^16&quot;,[51,&quot;^;&quot;,&quot;~u62b0158d-6447-46d2-aca0-5150fb4ff75a&quot;,536870932]],[&quot;^16&quot;,[53,&quot;^L&quot;,1655679374726,536871186]],[&quot;^16&quot;,[53,&quot;^@&quot;,false,536870934]],[&quot;^16&quot;,[53,&quot;^Z&quot;,&quot;2 kr 22,8-23,20&quot;,536870934]],[&quot;^16&quot;,[53,&quot;^12&quot;,&quot;2 Kr 22,8-23,20&quot;,536870934]],[&quot;^16&quot;,[53,&quot;^B&quot;,1655679421261,536871186]],[&quot;^16&quot;,[53,&quot;^;&quot;,&quot;~u62b0158f-cd04-4c9b-a382-da91751a2fcd&quot;,536871009]],[&quot;^16&quot;,[54,&quot;^R&quot;,&quot;&gt;Veliki svećenik Hilkija reče tajniku Šafanu: \\&quot;Našao sam  Knjigu Zakona u Domu Jahvinu.\\&quot; I Hilkija dade knjigu Šafanu,  koji ju je pročitao.\\nTajnik Šafan dođe kralju te ga izvijesti:  \\&quot;Tvoje sluge\\&quot;, reče on, \\&quot;pokupile su novac koji se našao u Domu  i predale su ga poslovođama postavljenim u Domu Jahvinu.\\&quot;\\nTada  tajnik Šafan obavijesti kralja: \\&quot;Svećenik Hilkija dade mi jednu  knjigu.\\&quot; I Šafan je poče čitati pred kraljem.\\nČuvši riječi Knjige Zakona, kralj razdrije haljine svoje.\\nI naredi svećeniku Hilkiji, Šafanovu sinu Ahikamu, Mikinu  sinu Akboru, tajniku Šafanu i kraljevu sluzi Asaji:\\n\\&quot;Idite  i upitajte Jahvu o meni, i o narodu, i o svoj Judeji zbog ove  knjige što je nađena, jer je velika Jahvina jarost što se izlila  na nas zato što naši očevi nisu slušali riječi ove knjige, nisu  vršili što nam je u njoj napisano.\\&quot;\\nSvećenik Hilkija, Ahikam, Akbor, Šafan i Asaja odoše  proročici Huldi, ženi Šaluma, sina Tikvina, sina Harkasova, čuvara  odjeće; ona je živjela u Jeruzalemu, u novom gradu. Kad joj to  kazaše,\\nona im reče: \\&quot;Ovako veli Jahve, Bog Izraelov: &apos;Kažite  čovjeku koji vas je poslao k meni:\\nOvako veli Jahve: Evo, dovest ću nesreću na ovaj grad i na njegove stanovnike, izvršit  ću sve što kaže knjiga koju je pročitao judejski kralj.\\nJer  su me ostavili i prinose žrtve tuđim bogovima da bi me ljutili  svim djelima ruku svojih, planut će jarost moja na to mjesto  i neće se ugasiti.&apos;\\nA judejskom kralju, koji vas je poslao  po Jahvin savjet, recite ovo: &apos;Ovako veli Jahve, Bog Izraelov:  Riječi si čuo.\\nAli kako ti je omekšalo srce i jer si se ponizio  pred Jahvom čuvši što sam objavio tome gradu i njegovim stanovnicima, koje će pogoditi pustošenje i prokletstvo, i jer si razdro haljine  svoje i plakao preda mnom, zato sam te uslišio&apos; - riječ je Jahvina.\\n&apos;Evo, sjedinit ću te s ocima tvojim i s mirom ćeš leći u  grob da ne vidiš svojim očima svu nesreću koju ću svaliti na  ovo mjesto.&apos;\\&quot; Oni odnesoše taj odgovor kralju.\\nTada kralj posla da se saberu kod njega sve judejske i jeruzalemske  starješine.\\nKralj potom uzađe u Dom Jahvin s Judejcima, Jeruzalemcima, svećenicima i prorocima i sa svim narodom, od najmanjega do  najvećega. I pročita im sve riječi Knjige Saveza koja je nađena  u Domu Jahvinu.\\nKralj, stojeći na svome mjestu, obnovi pred  Jahvom Savez da će slijediti Jahvu i držati se njegovih zapovijedi, pouka i uredaba svim srcem i svom dušom da bi ispunio sve stavke  toga Saveza zapisane u ovoj knjizi. Sav je narod stupio u Savez.\\nKralj je zapovjedio velikom svećeniku Hilkiji, svećenicima  drugog reda i čuvarima hramskog praga da iz Svetišta Jahvina  iznesu sve bogoslužne predmete što bijahu načinjeni za Baala, za Ašeru i za svu nebesku vojsku. Odredio je da sve to spale  izvan Jeruzalema u poljima kidronskim, a pepeo je odnio u Betel.\\nUklonio je lažne svećenike koje su judejski kraljevi postavili  da pale kad na uzvišicama, u gradovima judejskim i u okolici  Jeruzalema; i one koji su palili kad Baalu, suncu, mjesecu, zvijezdama  i svoj vojsci nebeskoj.\\nIzvan Jeruzalema iznio je iz Doma  Jahvina, u dolinu kidronsku, Ašeru i spalio ju je u dolini kidronskoj, satro u prah, a prah bacio na groblje sinova pučkih.\\nRazorio  je stanove posvećenih bludnica koji su bili u Domu Jahvinu i  u kojima su žene tkale haljine Ašeri.\\nIz svih judejskih gradova doveo je svećenike i oskvrnuo  je uzvišice gdje su ti svećenici prinosili kad, od Gebe do Beer  Šebe. Zatim je srušio uzvišice pred vratima, one koje su bile  na ulazu vrata Jošue, upravitelja grada, nalijevo kad se prilazi  gradskim vratima.\\nIsto tako svećenici uzvišica nisu mogli  uzlaziti žrtveniku Jahvinu u Jeruzalemu, ali su jeli kruhove  bez kvasa među svojom braćom.\\nOskvrnio je Tofet u dolini  Ben Hinom, kako nitko ne bi svoga sina ili kćerku provodio kroz  oganj u čast Moleku.\\nRazagnao je konje koje su judejski kraljevi  prinijeli suncu na ulazu u Dom Jahvin, kraj sobe dvoranina Netan  Meleka, koja se nalazila u blizini, i spalio je u ognju sunčana  kola.\\nŽrtvenike na krovu koje bijahu sagradili judejski kraljevi  i one koje je sagradio Manaše u oba predvorja Hrama Jahvina,  kralj je srušio, uklonio ih odatle i bacio njihov prah u dolinu  kidronsku.\\nUzvišice koje su bile sučelice Jeruzalemu, na  južnom dijelu Maslinske gore, i koje je izraelski kralj Salomon  bio sagradio Aštarti, sramoti sidonskoj, Kemošu, sramoti moapskoj, i Milkomu, nakazi amonskoj - sve ih je kralj oskvrnio.\\nRazbio  je stupove, iskorijenio ašere i njihova je mjesta ispunio ljudskim  kostima.\\nIsto tako i žrtvenik u Betelu, uzvišicu koju je sagradio  Jeroboam, sin Nebatov, koji je naveo Izraela na grijeh, kralj  je srušio, oborio žrtvenik i tu uzvišicu, satro kamenje u prah, spalio ašere.\\nA kad se Jošija okrenuo i vidio grobove koji  bijahu ondje na gori, posla da se sakupe kosti iz onih grobova  i spali ih na žrtveniku. Tako ga je oskvrnuo, izvršavajući riječ  Jahvinu, koju je objavio čovjek Božji (dok je Jeroboam bio na  žrtveniku za vrijeme svečanosti). Okrenuvši se, Jošija baci oči  na grob čovjeka Božjeg koji je objavio sve to\\ni upita: \\&quot;Kakav  je ono spomenik što ga vidim?\\&quot; Ljudi iz grada odgovoriše mu:  \\&quot;To je grob čovjeka Božjeg koji je došao iz Judeje i koji je  prorekao sve ovo što si ti učinio s betelskim žrtvenikom.\\&quot;\\n\\&quot;Pustite  ga na miru\\&quot;, reče kralj, \\&quot;i neka nitko ne dira njegove kosti.\\&quot;  Tako su ostale njegove kosti netaknute s kostima proroka koji  je došao iz Samarije.\\nJošija je jednako razorio sve hramove uzvišica koje su  izraelski kraljevi sagradili po gradovima Samarije da bi srdili  Jahvu i učinio je s njima kao što je učinio u Betelu.\\nSve  svećenike uzvišica poklao je na žrtvenicima; na njima je spalio  i ljudske kosti. Potom se vratio u Jeruzalem. (2 Kr 22,8-23,20)&quot;,536870934]],[&quot;^16&quot;,[54,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[54,&quot;^F&quot;,53,536870934]],[&quot;^16&quot;,[54,&quot;^Y&quot;,53,536870934]],[&quot;^16&quot;,[54,&quot;^V&quot;,53,536870934]],[&quot;^16&quot;,[54,&quot;^U&quot;,53,536870934]],[&quot;^16&quot;,[54,&quot;^1;&quot;,true,536870934]],[&quot;^16&quot;,[54,&quot;^;&quot;,&quot;~u62b0158d-6b8c-4556-9fd5-f4495d45b769&quot;,536870934]],[&quot;^16&quot;,[56,&quot;^L&quot;,1655566759798,536871186]],[&quot;^16&quot;,[56,&quot;^@&quot;,false,536870936]],[&quot;^16&quot;,[56,&quot;^Z&quot;,&quot;2 sam 6,6-10&quot;,536870936]],[&quot;^16&quot;,[56,&quot;^12&quot;,&quot;2 Sam 6,6-10&quot;,536870936]],[&quot;^16&quot;,[56,&quot;^B&quot;,16555716276 zmatskih krugova čuo da ikad itko ozbiljnije govori ili piše o ovoj temi. Kako je to moguće, ako znamo da je to bio toliko važan dio života prve Crkve. Uostalom svi mi, svi smo mi više manje prihvatili i  govorimo o molitvi za bolesne, dok sam Isus zapravo nikad nije molio. Možda tu postoje stvari koje moramo dublje razumjeti!&quot;,536870998]],[&quot;^16&quot;,[467,&quot;^P&quot;,&quot;^17&quot;,536870998]],[&quot;^16&quot;,[467,&quot;^F&quot;,466,536870998]],[&quot;^16&quot;,[467,&quot;^Y&quot;,459,536870998]],[&quot;^16&quot;,[467,&quot;^V&quot;,459,536870998]],[&quot;^16&quot;,[467,&quot;^U&quot;,459,536870998]],[&quot;^16&quot;,[467,&quot;^1;&quot;,true,536870998]],[&quot;^16&quot;,[467,&quot;^;&quot;,&quot;~u62b0158e-57e3-49a6-889a-bf5f6c2b2c04&quot;,536870998]],[&quot;^16&quot;,[468,&quot;^R&quot;,&quot;&lt;!--\\n ## do ovdje sam objavio\\n\\nU Novom zavijetu nema baš previše objašnjenja ( što znači da se podrazumjeva i toliko je očito da ):\\nNo nama danas to više nije tako razumljivo\\nKako razumjeti ovu praksu ?\\n\\n\\nOva praksa treba gledati u svjetli Isusovog učenja: .\\n23Zaista, kažem  vam, rekne li tko ovoj gori: &apos;Digni se i baci u more!&apos; i u srcu  svome ne posumnja, nego vjeruje da će se dogoditi to što kaže  - doista, bit će mu!\\n\\nvjera se izražava riječima koje postaju djelatne\\n\\ndrugo there is something special in the word.\\n\\n\\n Logic is\\nI kao što Bog stvara svojom riječju, tako i čovjekova riječ - pošto je čovjek stvoren na sliku Božju-  ima kreativnu/duhovnu snagu Božja riječ - posebno kad je ta riječ u skladu sa Riječju i kad izvire iz srca koje je puno vjere\\n\\nčovjek je stvoren na sliku Božju. \\nao što je na početku Biblije Duh Božji lebdi nad vodama - ali ne čini ništa dok Bog ne izgovori svoju Riječ. I kao što je u povijesti spasenja - Duh je postao djelatan tek kad je došla Riječ.\\n\\nTaj princip je temeljne važnosti  i u našim životima:\\n\\n\\nDuh Božji je prisutan (kao i prije stvaranja svijeta), ali da bi Njegova sila postala djelatna on treba riječ, riječ koja izlazi iz koja izlazi iz srca koje vjeruje i koje je otvoreno Božjoj intervenciji. \\nDuh Božji lebdi iznad kaosa naših života bolesti, smrti problema, tlačenja - ali djeluje tek kad dođe riječ koju izgovaramo u vjeri. Tek kad izgovaramo sa vjerom riječ - Božja sila dovodi red  - novo stvorenje\\n\\nPrilikom izgovaranja riječi ja se slažem sa voljom Božjom, sa otajstvima spasenja, križa i uskrsnuća. Kad srcem vjeruje i Ispovijedanjem ustima omogućujem da Duhu da postane djelatan i da ta otajstva postanu prisutna ovdje i sad na zemlji i da se tako Kristovo spasenje očituje.\\n\\n10Doista, srcem vjerovati opravdava, a ustima ispovijedati spasava.\\n (Rom 10:10)\\n\\nRiječ koju izgovaramo i Duh Božji su usko povezani.\\n\\nPo riječi koju izgovaram Duh se spušta i djeluje. Riječ je mač Duha (Ef 6,17. I kao što je bilo kod prvog stvaranja - tako i novo stvorenje probija u ovaj pali svijet po riječima koje izgovoramo i postaje djelatno.\\n\\nI ta pobjedonosna sila novog stvorenja očituje se time što Bog postaje djelatan u mojem životu, u životima naših zajednica i u životu Crkve.\\n--&gt;&quot;,536870998]],[&quot;^16&quot;,[468,&quot;^P&quot;,&quot;^17&quot;,536870998]],[&quot;^16&quot;,[468,&quot;^F&quot;,467,536870998]],[&quot;^16&quot;,[468,&quot;^Y&quot;,459,536870998]],[&quot;^16&quot;,[468,&quot;^V&quot;,459,536870998]],[&quot;^16&quot;,[468,&quot;^U&quot;,459,536870998]],[&quot;^16&quot;,[468,&quot;^1;&quot;,true,536870998]],[&quot;^16&quot;,[468,&quot;^;&quot;,&quot;~u62b0158e-3a22-4380-aa6e-d26c5ce8331e&quot;,536870998]],[&quot;^16&quot;,[470,&quot;^R&quot;,&quot;filters:: {\\&quot;biblija\\&quot; false}\\n\\n&quot;,536871000]],[&quot;^16&quot;,[470,&quot;^P&quot;,&quot;^17&quot;,536871000]],[&quot;^16&quot;,[470,&quot;^F&quot;,106,536871000]],[&quot;^16&quot;,[470,&quot;^Y&quot;,106,536871000]],[&quot;^16&quot;,[470,&quot;^V&quot;,106,536871000]],[&quot;^16&quot;,[470,&quot;^U&quot;,106,536871000]],[&quot;^1 6871031]],[&quot;^16&quot;,[625,&quot;^U&quot;,623,536871031]],[&quot;^16&quot;,[625,&quot;^H&quot;,24,536871031]],[&quot;^16&quot;,[625,&quot;^H&quot;,347,536871031]],[&quot;^16&quot;,[625,&quot;^1;&quot;,true,536871031]],[&quot;^16&quot;,[625,&quot;^;&quot;,&quot;~u62b0158f-10dd-4501-b9d8-c2e5d3315c7b&quot;,536871031]],[&quot;^16&quot;,[626,&quot;^R&quot;,&quot;*kršćanski materijalizam* se sastoji u ovome: da vjernik umjesto da riječ Božju uzima za ono što ona jest, kao živu i djelotvornu, nadnaravnu Riječ, on ju umata u ljudske predaja i svodi ju na razinu na kojoj ona zvuči prihvatljivo, prikladno, razumno, ugodno i na taj način ju niječe njezinu božansku snagu.&quot;,536871031]],[&quot;^16&quot;,[626,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[626,&quot;^F&quot;,625,536871031]],[&quot;^16&quot;,[626,&quot;^Y&quot;,623,536871031]],[&quot;^16&quot;,[626,&quot;^V&quot;,623,536871031]],[&quot;^16&quot;,[626,&quot;^U&quot;,623,536871031]],[&quot;^16&quot;,[626,&quot;^1;&quot;,true,536871031]],[&quot;^16&quot;,[626,&quot;^;&quot;,&quot;~u62b0158f-3d2c-491e-bd45-9210862b909b&quot;,536871031]],[&quot;^16&quot;,[627,&quot;^R&quot;,&quot;Takav kršćanski materijalizam poništava vjeru. I umjesto da Božju riječ stavi iznad svega, čak i iznad vlastitog iskustva, on ju podređuje ljudskim shvaćanjima i predajama i od žive Riječi pravi mrtvo slovo. I što je najgore kršćanin to često čini u najboljoj namjeri i najčešće uopće ne shvaća da to čini.&quot;,536871031]],[&quot;^16&quot;,[627,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[627,&quot;^F&quot;,626,536871031]],[&quot;^16&quot;,[627,&quot;^Y&quot;,623,536871031]],[&quot;^16&quot;,[627,&quot;^V&quot;,623,536871031]],[&quot;^16&quot;,[627,&quot;^U&quot;,623,536871031]],[&quot;^16&quot;,[627,&quot;^1;&quot;,true,536871031]],[&quot;^16&quot;,[627,&quot;^;&quot;,&quot;~u62b0158f-d04f-4967-af2b-456be26477c4&quot;,536871031]],[&quot;^16&quot;,[628,&quot;^R&quot;,&quot;Rekli smo, takav materijalizam ubija vjeru, ali on to radi ne na taj način da ju direktno niječe, nego tako da joj uzima njezin nadnaravni karakter. Ostavlja ljušturu i izgled pobožnosti, a uzima srž i snagu duha. Kršćanstvo nikad nije trebalo postati samo jedna od religija, čak niti jedina prava religije, različita od drugih samo po dogmi i ritualu. Izvorna svrha Crkve jest da bude živa ispostava kraljevstva Božjeg u ovom svijetu, sa autoritetom i silom kraljevstva, sa znakovima i čudesima. U tom smislu i živa vjera nužno mora nalaziti kršćanski materijalizam.&quot;,536871031]],[&quot;^16&quot;,[628,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[628,&quot;^F&quot;,627,536871031]],[&quot;^16&quot;,[628,&quot;^Y&quot;,623,536871031]],[&quot;^16&quot;,[628,&quot;^V&quot;,623,536871031]],[&quot;^16&quot;,[628,&quot;^U&quot;,623,536871031]],[&quot;^16&quot;,[628,&quot;^1;&quot;,true,536871031]],[&quot;^16&quot;,[628,&quot;^;&quot;,&quot;~u62b0158f-2304-445a-9f01-834f4161bd21&quot;,536871031]],[&quot;^16&quot;,[629,&quot;^R&quot;,&quot;Živa vjera proizlazi iz gledanja nevidiljivog, onog što \\&quot;oko nije vidjelo biti uho čulo. \\&quot;, živa vjera proizlazi iz gledanja  tajni kraljevstva : iz gledanja snage križa Kristova i snage uskrsnuća, iz gledanja sile Božje koja se očituje po Duhu Svetom. Živa vjera \\&quot;vidi\\&quot; te stvarnosti ne kao religiozne ideje, nego kao  istine, otajsta u kojima se otkriva tajna Boga, svijeta, čovjeka. No, živa vjera ne samo da ih vidi, ona im se i podređuje i poklanja im svoj život čineći prostor da ta otajstva postanu realnost ne samo na nebu, nego već sada i ovdje, na zemlji, u njezinom vlastitom životu i životu Crkve.  Živa vjera podređuje život tim otajstvima i nije zadovoljna dok ne čini tako.&quot;,536871031]],[&quot;^16&quot;,[629,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[629,&quot;^F&quot;,628,536871031]],[&quot;^16&quot;,[629,&quot;^Y&quot;,623,536871031]],[&quot;^16&quot;,[629,&quot;^V&quot;,623,536871031]],[&quot;^16&q 6&quot;,[830,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[830,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[830,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[830,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[830,&quot;^;&quot;,&quot;~u62b01590-b052-4068-bebf-3f42831ea588&quot;,536871091]],[&quot;^16&quot;,[831,&quot;^R&quot;,&quot;&lt;!-- [karizmatska web svaštara](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true)--&gt;\\n\\n&gt; Zaista, kažem  vam, rekne li tko ovoj gori: ‘Digni se i baci u more!’ i u srcu  svome ne posumnja, nego vjeruje da će se dogoditi to što kaže  – doista, bit će mu! **(Mk 11:23)** [^1]&quot;,536871091]],[&quot;^16&quot;,[831,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[831,&quot;^F&quot;,846,536871091]],[&quot;^16&quot;,[831,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[831,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[831,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[831,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[831,&quot;^;&quot;,&quot;~u62b01590-9954-4c2a-b4b7-4f381fb089c7&quot;,536871091]],[&quot;^16&quot;,[832,&quot;^R&quot;,&quot;Isusovo je obećanje:  “bit će tako” (Mt 21:21),  dogodit će se [Mk 11:23].  \\nBit će ono što vjeruješ i što govoriš u postojanje  – doista, bit će mu! (Mk 11:23), on će vas poslušati, (Lk 17,6), i “premjestit će se!” (Mt 17:20).&quot;,536871091]],[&quot;^16&quot;,[832,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[832,&quot;^F&quot;,861,536871091]],[&quot;^16&quot;,[832,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[832,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[832,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[832,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[832,&quot;^;&quot;,&quot;~u62b01590-b76e-421b-a53d-646bad4829fe&quot;,536871091]],[&quot;^16&quot;,[833,&quot;^R&quot;,&quot;Ako ne govoriš gori, tvoja će gora GOVORITI tebi.&quot;,536871091]],[&quot;^16&quot;,[833,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[833,&quot;^F&quot;,840,536871091]],[&quot;^16&quot;,[833,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[833,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[833,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[833,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[833,&quot;^;&quot;,&quot;~u62b01590-6d31-411c-8b1f-46c748e71694&quot;,536871091]],[&quot;^16&quot;,[834,&quot;^R&quot;,&quot;Mnogi vjernici govore Bogu: “Nisam dostojan da uđeš pod krov moj!”” (Mt 8,8) Ipak, Isus se nije divio ovoj izjavi. Isus nikad nije rekao stotniku da nije bio vrijedan da bi došao pod njegov krov. Isus je posjećivao mnoge koji nisu bili na glasu i smatrali društvenim ološem, ili su imali upitan moral [Lk 19:7, Mt 9:11, Iv 4:9]. U stvari izjava stotinika nije biblijski ispravna. Oni koji vjeruju u Isusa Krista imaju “pravednost po vjeru u Isusa Krista”( Fil 3:9) Mi smo opravdani vjerom po Gospodinu Isusu Kristu [Rim 5:1, Gal 2:16, Rim 3:28, Gal 3:24].&quot;,536871091]],[&quot;^16&quot;,[834,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[834,&quot;^F&quot;,853,536871091]],[&quot;^16&quot;,[834,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[834,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[834,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[834,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[834,&quot;^;&quot;,&quot;~u62b01590-54cc-4d92-8691-18ed16704e7c&quot;,536871091]],[&quot;^16&quot;,[835,&quot;^R&quot;,&quot;Mnoštvo kršćana nikad ne počne živjeti nadnaravno, iz vjere. Zbog neznanja i nerazumijevanja ovih Isusovih riječi oni ostaju zatvoreni u stanju prirodne nevjere vodeći se naravnim, tjelesnim razumom, tj. samo onim što vide, čuju, dodiruju i osjete. Tako im ostaje zatvorena nadnaravna dimenzije njihove vjere.  Vjernik ne smije dozvoliti da takvo stanje  kolebanja i prirodne nevjere bude zapreka koja uništava njihovu vjeru. [Mt 17:20]. Kod duhovnog čovjeka ne smije prevladavati n itom životu.&quot;,536871091]],[&quot;^16&quot;,[837,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[837,&quot;^F&quot;,855,536871091]],[&quot;^16&quot;,[837,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[837,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[837,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[837,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[837,&quot;^;&quot;,&quot;~u62b01590-a594-4a0d-b7ce-13e72aa5a1e7&quot;,536871091]],[&quot;^16&quot;,[838,&quot;^R&quot;,&quot; \\n\\n&quot;,536871091]],[&quot;^16&quot;,[838,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[838,&quot;^F&quot;,826,536871091]],[&quot;^16&quot;,[838,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[838,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[838,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[838,&quot;^:&quot;,true,536871091]],[&quot;^16&quot;,[838,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[838,&quot;^;&quot;,&quot;~u62b01590-9a5a-4d7c-9c99-d3c8acc25c1b&quot;,536871091]],[&quot;^16&quot;,[839,&quot;^R&quot;,&quot;Velik dio vjernika troši svoje vrijeme moleći Boga u svezi gora tj. problema u vlastitom životu. Oni naširoko i nadugačko opisuju, plaću, jadikuju, tuže se Bogu na  svoje probleme. Smatraju kako su oni nerješivi. No u konačnici takve molitve jedva da su išta drugo do izražavanje nevjere i nepouzdanja. [→📝]([[Vjera i ispovijest]])&quot;,536871091]],[&quot;^16&quot;,[839,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[839,&quot;^F&quot;,841,536871091]],[&quot;^16&quot;,[839,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[839,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[839,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[839,&quot;^U&quot;,828,536871091]],[&quot;^16&quot;,[839,&quot;^H&quot;,828,536871091]],[&quot;^16&quot;,[839,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[839,&quot;^;&quot;,&quot;~u62b01590-9d7b-408e-8516-34106f614869&quot;,536871091]],[&quot;^16&quot;,[840,&quot;^R&quot;,&quot;Isus uči 21, Mk 11:23].\\n\\nIsus nam nije rekao da se molimo Bogu kad se naiđemo na goru. Rekao nam je da govorimo, zapovijedamo gori u Njegovo ime.\\n\\nIsti tako, Isus nam nije rekao da ignoriramo ili niječemo goru tj. problem. Ne smijemo reći da problem ne postoji. Niti trebamo prakticirati pozitivno mišljenje te sami sebe uvjeravati kako ćemo uspjeti prijeći preko gore ili je možda zaobići i kako nas ona ne može spriječiti. Pozitivan stav je uvijek dobar. Ali Isus nije rekao da goru-problem pobjeđujemo pozitivnim stavovima. Isus je rekao da govorimo, zapovijedamo gori-problemu i kažemo mi da se iščupa.&quot;,536871091]],[&quot;^16&quot;,[859,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[859,&quot;^F&quot;,847,536871091]],[&quot;^16&quot;,[859,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[859,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[859,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[859,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[859,&quot;^;&quot;,&quot;~u62b01590-3ebc-4fcc-bc6a-1d5b111d4992&quot;,536871091]],[&quot;^16&quot;,[860,&quot;^R&quot;,&quot;&gt; -   Ja sam taj koji govori gori! Na mene se odnose riječi:  Rekne li tko ovoj gori: ‘Digni se i baci u more! doista, bit će mu! (Mark 11:23)\\n&gt; -   Po riječi Božjoj izgovaram ono što želim da se dogodi i to će biti, doći u postojanje!\\n&gt; -   Govorim samo ono što je u skadu sa Božjom voljom i što želim da se dogodi.\\n&gt; -   Neću biti podjeljen u svom srcu, neću se kolebati u vjeri, sad ovako sad onako. (Jak 1:6)\\n&gt; -   Odbacit ću svaku sumnju obnavljanjem svoga uma! (Rim12:2)\\n&gt; -   ono što izgovaram to se i događa jer ne sumnjam nego vjerujem\\n\\nIz ovog se vidi da mi možemo činiti nadnaravne stvari i još mnogo više. Možemo izgovarati i vjerom pomicati gore. Možemo zahtjevati od planine da se pomakne. Isusovo obećanje jest da će se to dogoditi, da će se pomaknuti, da će biti učinjeno. Isus govori da je dužnost vjernika da govori gorama.\\n\\nPrema Isusu (Mt 21:21-22) [3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) , tko god ima vjere ne samo da će moći napraviti ono što je Isus učinio smokvinu drvetu, nego da će moći micati i planine!\\n\\n&gt; -   prema Mt 21:21-22[3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) Isus mi je dozvolio da govorim smokvama i planinama. Stoga mogu reći svakoj neplodnoj stvari u svom životu: “Ne bilo više ploda na tebi dovijeka!”, jer mogu činiti iste stvari koje je činio i Isus.\\n&gt; -   Isus je rekao da će vjernik **govoriti** i da će tako biti. To je zakon kraljevstva Božjeg.\\n&gt; -   neću moliti moliti niti tražiti Boga da učini za mene ono za što mi je dao autoritet i mogućnost da učinim sam.\\n&gt; -   autoritet upotrebljavam na taj način da “govorim” svakoj prepreci i demonskoj aktivnosti koja sprečava Božju volju (Lk 10:19)\\n&gt; -   ne tražim i ne moljakam, nego tražim i zahtjevam da bude Božja volja ispunja [Luke 10:9, Luke 10:19, Mark 16:17, Ephesians 6:12, 2 Corinthians 10:2].\\n\\nVjera podrazumjeva povjerenje u Božju riječ i odgovor na nju. Božja vjera se pokazuje na taj način da se izgovara i vjeruje u Božju riječ. [Matthew 21:19, Mark 11:14, John 14:12]&quot;,536871091]],[&quot;^16&quot;,[860,&quot;^P&quot;,&quot;^17&quot;,536871091]],[&quot;^16&quot;,[860,&quot;^F&quot;,858,536871091]],[&quot;^16&quot;,[860,&quot;^Y&quot;,826,536871091]],[&quot;^16&quot;,[860,&quot;^V&quot;,826,536871091]],[&quot;^16&quot;,[860,&quot;^U&quot;,826,536871091]],[&quot;^16&quot;,[860,&quot;^1;&quot;,true,536871091]],[&quot;^16&quot;,[860,&quot;^;&quot;,&quot;~u62b01590-ddc5-4838-b3c5-522385f4d0e5&quot;,536871091]],[&quot;^16&quot;,[861,&quot;^R&quot;,&quot;3.  **Izgovarati ono što želi da se dogodi, da se ostvari, zbude**  [ginomai] [Mk 11:23]. I dogodit će se, prema Božjoj riječi (Mt 21:21)  “O ženo! Velik ng to get things done. We know that a small seed produces a huge tree. Jesus revealed two important facts concerning faith: 1. faith works like a seed; 2. the way you plant it is by speaking it. **Faith does not come by asking - umnoži nam vjeru**\\nvjera mora znati sigurno što je Bog dao imale se je može za to boriti\\nThe apostles thought they needed more faith. Allow me to paraphrase Jesus’ answer, Fellows, you don’t need more faith. You need to understand that faith works like a seed, and you plant your faith by speaking it. But it will not produce anything unless you plant it.\\nThe truth is, faith does not come by asking. Faith comes by hearing the spoken Word over and over until it becomes a part of you. When your faith is developed you are fully persuaded the Word is true regardless of what you are facing in life. This doesn’t happen overnight, it is a process that takes time. Faith is not a fad, it is a way of life. We could say it this way: When faith cometh—fear goeth.\\n--&gt;&quot;,536871127]],[&quot;^16&quot;,[1036,&quot;^P&quot;,&quot;^17&quot;,536871127]],[&quot;^16&quot;,[1036,&quot;^F&quot;,1038,536871127]],[&quot;^16&quot;,[1036,&quot;^Y&quot;,1031,536871127]],[&quot;^16&quot;,[1036,&quot;^V&quot;,1031,536871127]],[&quot;^16&quot;,[1036,&quot;^U&quot;,1031,536871127]],[&quot;^16&quot;,[1036,&quot;^1;&quot;,true,536871127]],[&quot;^16&quot;,[1036,&quot;^;&quot;,&quot;~u62b01590-0b79-41c9-9905-c1bb0222f3ab&quot;,536871127]],[&quot;^16&quot;,[1037,&quot;^R&quot;,&quot;Učenici pitaju Isusa da im umnoži vjeru. Iza toga se krije pretpostavka koju i mnogi danas imaju: \\&quot;Trebam više vjere! Ako bi mi Bog dao vjeru, tada bi imao veliku vjeru i tada bih mogao vjerovati\\&quot; Iza ovog se krije pretpostavka da je vjera neka tajnovita supstanca koju neki magično imaju, a drugi ne. Isusovo učenje ne podržava shvaćanje.&quot;,536871127]],[&quot;^16&quot;,[1037,&quot;^P&quot;,&quot;^17&quot;,536871127]],[&quot;^16&quot;,[1037,&quot;^F&quot;,1042,536871127]
