^16&quot;,[56,&quot;^R&quot;,&quot;Manašeu je bilo dvanaest godina kad se zakraljio. Pedeset  i pet godina kraljevao je u Jeruzalemu. Njegova se majka zvala  Hefsi-Bah.\\nČinio je što je zlo u Jahvinim očima, povodeći  se za gnusobama naroda što ih je Jahve protjerao pred Izraelovim  sinovima.\\nObnovio je uzvišice što ih bijaše oborio otac mu  Ezekija, podigao je žrtvenik Baalu, načinio ašere kako bijaše  učinio izraelski kralj Ahab; i stao se klanjati svoj vojsci nebeskoj  i služiti joj.\\nPodigao je žrtvenike i u Domu Jahvinu, za koji  bijaše rekao Jahve: \\&quot;U Jeruzalemu će prebivati moje Ime zauvijek.\\&quot;\\nSagradio je žrtvenike svoj nebeskoj vojsci u oba predvorja  Doma Jahvina.\\nI sinove je svoje proveo kroz oganj. Vračao  je, gatao, stvorio bajače i opsjenare, učinio je premnogo zla  u očima Jahve i razjarivao ga.\\nDao je načiniti lik Ašere i  posadio ga u Domu, za koji Jahve bijaše rekao Davidu i njegovu  sinu Salomonu: \\&quot;U ovom Domu i u Jeruzalemu, koji sam izabrao  među svim izraelskim plemenima, postavit ću svoje Ime zauvijek.\\nNeću više dati da noga Izraelaca uzmakne iz zemlje koju sam  dao u baštinu njihovim očevima, samo ako budu držali i provodili  u djelo sve što sam im zapovjedio: Zakon što im ga je objavio  moj sluga Mojsije.\\&quot;\\nAli oni nisu poslušali, Manaše ih je zaveo  te su radili još gore nego narodi što ih je Jahve iskorijenio  pred Izraelovim sinovima.\\nTada je Jahve ovako govorio preko slugu svojih proroka:\\n\\&quot;Zato što je judejski kralj Manaše činio te gnusobe, zato  što je učinio više zla nego što su prije njega radili Amorejci  i što je zaveo Judejce svojim idolima,\\novako veli Jahve,  Bog Izraelov: &apos;Evo, učinit ću da dođe nevolja na Jeruzalem i  Judeju, takva da će zazujati oba uha onima koji o njoj čuju.\\nNategnut ću nad Jeruzalemom isto uže kao nad Samarijom, isto  mjerilo kao nad kućom Ahabovom; zbrisat ću Jeruzalem kao što  se briše zdjela pa se tad izvrne.\\nOdbacit ću ostatke svoje  baštine, predat ću ih u ruke njihovih neprijatelja; služit će  za plijen i grabež svim svojim neprijateljima\\njer su činili  što je zlo u mojim očima jer su izazivali moj gnjev od dana kada  su njihovi oci izišli iz Egipta pa sve do danas.&apos;\\&quot;\\nI mnogo je nedužne krvi prolio Manaše, tako da se njome  napunio Jeruzalem od jednoga kraja do drugoga, da se i ne spominje  njegov grijeh kojim je zaveo Judu da čini što je zlo u očima  Jahvinim.\\nOstala povijest Manašeova, njegova djela i grijesi koje  je počinio, zar sve to nije zapisano u knjizi Ljetopisa judejskih  kraljeva?\\n (2 Kr 21,1-17)&quot;,536870940]],[&quot;^16&quot;,[56,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[56,&quot;^F&quot;,55,536870940]],[&quot;^16&quot;,[56,&quot;^Y&quot;,55,536870940]],[&quot;^16&quot;,[56,&quot;^V&quot;,55,536870940]],[&quot;^16&quot;,[56,&quot;^U&quot;,55,536870940]],[&quot;^16&quot;,[56,&quot;^19&quot;,true,536870940]],[&quot;^16&quot;,[56,&quot;^;&quot;,&quot;~u62c68800-b2c6-4cfd-91cb-08eda8fb4950&quot;,536870940]],[&quot;^16&quot;,[58,&quot;^L&quot;,1655679374726,536871387]],[&quot;^16&quot;,[58,&quot;^@&quot;,false,536870942]],[&quot;^16&quot;,[58,&quot;^Z&quot;,&quot;2 kr 22,8-23,20&quot;,536870942]],[&quot;^16&quot;,[58,&quot;^12&quot;,&quot;2 Kr 22,8-23,20&quot;,536870942]],[&quot;^16&quot;,[58,&quot;^B&quot;,1655679421261,536871387]],[&quot;^16&quot;,[58,&quot;^;&quot;,&quot;~u62c6880a-e0a2-4797-a073-d9a9b2a5037c&quot;,536871382]],[&quot;^16&quot;,[59,&quot;^R&quot;,&quot;&gt;Veliki svećenik Hilkija reče tajniku Šafanu: \\&quot;Našao sam  Knjigu Zakona u Domu Jahvinu.\\&quot; I Hilkija dade knjigu Šafanu,  koji ju je pročitao.\\nTajnik Šafan dođe kralju te ga izvijesti:  \\&quot;Tvoje sluge\\&quot;, reče on, \\&quot;pokupile su novac koji se našao u Domu  i predale su ga poslovođama postavljenim u Domu Jahvinu.\\&quot;\\nTada  tajnik Šafan obavijesti kralja: \\&quot;Svećenik Hilkija dade mi jednu  knjigu.\\&quot; I Šafan je poče čitati pred kraljem.\\nČuvši riječi Knjige Zakona, kralj razdrije haljine svoje.\\nI naredi svećeniku Hilkiji, Šafanovu sinu Ahikamu, Mikinu  sinu Akboru, tajniku Šafanu i kraljevu sluzi Asaji:\\n\\&quot;Idite  i upitajte Jahvu o meni, i o narodu, i o svoj Judeji zbog ove  knjige što je nađena, jer je velika Jahvina jarost što se izlila  na nas zato što naši očevi nisu slušali riječi ove knjige, nisu  vršili što nam je u njoj napisano.\\&quot;\\nSvećenik Hilkija, Ahikam, Akbor, Šafan i Asaja odoše  proročici Huldi, ženi Šaluma, sina Tikvina, sina Harkasova, čuvara  odjeće; ona je živjela u Jeruzalemu, u novom gradu. Kad joj to  kazaše,\\nona im reče: \\&quot;Ovako veli Jahve, Bog Izraelov: &apos;Kažite  čovjeku koji vas je poslao k meni:\\nOvako veli Jahve: Evo, dovest ću nesreću na ovaj grad i na njegove stanovnike, izvršit  ću sve što kaže knjiga koju je pročitao judejski kralj.\\nJer  su me ostavili i prinose žrtve tuđim bogovima da bi me ljutili  svim djelima ruku svojih, planut će jarost moja na to mjesto  i neće se ugasiti.&apos;\\nA judejskom kralju, koji vas je poslao  po Jahvin savjet, recite ovo: &apos;Ovako veli Jahve, Bog Izraelov:  Riječi si čuo.\\nAli kako ti je omekšalo srce i jer si se ponizio  pred Jahvom čuvši što sam objavio tome gradu i njegovim stanovnicima, koje će pogoditi pustošenje i prokletstvo, i jer si razdro haljine  svoje i plakao preda mnom, zato sam te uslišio&apos; - riječ je Jahvina.\\n&apos;Evo, sjedinit ću te s ocima tvojim i s mirom ćeš leći u  grob da ne vidiš svojim očima svu nesreću koju ću svaliti na  ovo mjesto.&apos;\\&quot; Oni odnesoše taj odgovor kralju.\\nTada kralj posla da se saberu kod njega sve judejske i jeruzalemske  starješine.\\nKralj potom uzađe u Dom Jahvin s Judejcima, Jeruzalemcima, svećenicima i prorocima i sa svim narodom, od najmanjega do  najvećega. I pročita im sve riječi Knjige Saveza koja je nađena  u Domu Jahvinu.\\nKralj, stojeći na svome mjestu, obnovi pred  Jahvom Savez da će slijediti Jahvu i držati se njegovih zapovijedi, pouka i uredaba svim srcem i svom dušom da bi ispunio sve stavke  toga Saveza zapisane u ovoj knjizi. Sav je narod stupio u Savez.\\nKralj je zapovjedio velikom svećeniku Hilkiji, svećenicima  drugog reda i čuvarima hramskog praga da iz Svetišta Jahvina  iznesu sve bogoslužne predmete što bijahu načinjeni za Baala, za Ašeru i za svu nebesku vojsku. Odredio je da sve to spale  izvan Jeruzalema u poljima kidronskim, a pepeo je odnio u Betel.\\nUklonio je lažne svećenike koje su judejski kraljevi postavili  da pale kad na uzvišicama, u gradovima judejskim i u okolici  Jeruzalema; i one koji su palili kad Baalu, suncu, mjesecu, zvijezdama  i svoj vojsci nebeskoj.\\nIzvan Jeruzalema iznio je iz Doma  Jahvina, u dolinu kidronsku, Ašeru i spalio ju je u dolini kidronskoj, satro u prah, a prah bacio na groblje sinova pučkih.\\nRazorio  je stanove posvećenih bludnica koji su bili u Domu Jahvinu i  u kojima su žene tkale haljine Ašeri.\\nIz svih judejskih gradova doveo je svećenike i oskvrnuo  je uzvišice gdje su ti svećenici prinosili kad, od Gebe do Beer  Šebe. Zatim je srušio uzvišice pred vratima, one koje su bile  na ulazu vrata Jošue, upravitelja grada, nalijevo kad se prilazi  gradskim vratima.\\nIsto tako svećenici uzvišica nisu mogli  uzlaziti žrtveniku Jahvinu u Jeruzalemu, ali su jeli kruhove  bez kvasa među svojom braćom.\\nOskvrnio je Tofet u dolini  Ben Hinom, kako nitko ne bi svoga sina ili kćerku provodio kroz  oganj u čast Moleku.\\nRazagnao je konje koje su judejski kraljevi  prinijeli suncu na ulazu u Dom Jahvin, kraj sobe dvoranina Netan  Meleka, koja se nalazila u blizini, i spalio je u ognju sunčana  kola.\\nŽrtvenike na krovu koje bijahu sagradili judejski kraljevi  i one koje je sagradio Manaše u oba predvorja Hrama Jahvina,  kralj je srušio, uklonio ih odatle i bacio njihov prah u dolinu  kidronsku.\\nUzvišice koje su bile sučelice Jeruzalemu, na  južnom dijelu Maslinske gore, i koje je izraelski kralj Salomon  bio sagradio Aštarti, sramoti sidonskoj, Kemošu, sramoti moapskoj, i Milkomu, nakazi amonskoj - sve ih je kralj oskvrnio.\\nRazbio  je stupove, iskorijenio ašere i njihova je mjesta ispunio ljudskim  kostima.\\nIsto tako i žrtvenik u Betelu, uzvišicu koju je sagradio  Jeroboam, sin Nebatov, koji je naveo Izraela na grijeh, kralj  je srušio, oborio žrtvenik i tu uzvišicu, satro kamenje u prah, spalio ašere.\\nA kad se Jošija okrenuo i vidio grobove koji  bijahu ondje na gori, posla da se sakupe kosti iz onih grobova  i spali ih na žrtveniku. Tako ga je oskvrnuo, izvršavajući riječ  Jahvinu, koju je objavio čovjek Božji (dok je Jeroboam bio na  žrtveniku za vrijeme svečanosti). Okrenuvši se, Jošija baci oči  na grob čovjeka Božjeg koji je objavio sve to\\ni upita: \\&quot;Kakav  je ono spomenik što ga vidim?\\&quot; Ljudi iz grada odgovoriše mu:  \\&quot;To je grob čovjeka Božjeg koji je došao iz Judeje i koji je  prorekao sve ovo što si ti učinio s betelskim žrtvenikom.\\&quot;\\n\\&quot;Pustite  ga na miru\\&quot;, reče kralj, \\&quot;i neka nitko ne dira njegove kosti.\\&quot;  Tako su ostale njegove kosti netaknute s kostima proroka koji  je došao iz Samarije.\\nJošija je jednako razorio sve hramove uzvišica koje su  izraelski kraljevi sagradili po gradovima Samarije da bi srdili  Jahvu i učinio je s njima kao što je učinio u Betelu.\\nSve  svećenike uzvišica poklao je na žrtvenicima; na njima je spalio  i ljudske kosti. Potom se vratio u Jeruzalem. (2 Kr 22,8-23,20)&quot;,536870942]],[&quot;^16&quot;,[59,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[59,&quot;^F&quot;,58,536870942]],[&quot;^16&quot;,[59,&quot;^Y&quot;,58,536870942]],[&quot;^16&quot;,[59,&quot;^V&quot;,58,536870942]],[&quot;^16&quot;,[59,&quot;^U&quot;,58,536870942]],[&quot;^16&quot;,[59,&quot;^19&quot;,true,536870942]],[&quot;^16&quot;,[59,&quot;^;&quot;,&quot;~u62c68800-b0ab-4944-b1b9-1d859388df4e&quot;,536870942]],[&quot;^16&quot;,[61,&quot;^L&quot;,1655566759798,536871387]],[&quot;^16&quot;,[61,&quot;^@&quot;,false  Uza rukom  za Kovčegom** Božjim da ga pridrži jer ga volovi umalo ne prevrnuše.\\nAli se Jahve razgnjevio na Uzu: Bog ga na mjestu udari za  taj prijestup, tako da je umro ondje, kraj Kovčega Božjega.\\nDavidu  bijaše žao što je Jahve onako udario Uzu, i on prozva ono mjesto  Peres Uza, kako se zove i dan-danas.\\nToga se dana David uplaši Jahve i reče u sebi: \\&quot;Kako bi  mogao doći k meni Kovčeg Jahvin?\\&quot;\\nZato David ne htjede dovesti  Kovčeg Jahvin k sebi, u Davidov grad, nego ga otpremi u kuću  Obed-Edoma iz Gata.\\nI ostade Jahvin Kovčeg u kući Obed-Edomovoj  u Gatu tri mjeseca **i Jahve blagoslovi Obed-Edoma i svu njegovu  obitelj**.\\n(2 Sam 6,6-11)&quot;,536870944]],[&quot;^16&quot;,[65,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[65,&quot;^F&quot;,64,536870944]],[&quot;^16&quot;,[65,&quot;^Y&quot;,61,536870944]],[&quot;^16&quot;,[65,&quot;^V&quot;,61,536870944]],[&quot;^16&quot;,[65,&quot;^U&quot;,61,536870944]],[&quot;^16&quot;,[65,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62adf1b1-4666-4cc9-879f-609769d21d96&quot;],536870944]],[&quot;^16&quot;,[65,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536870944]],[&quot;^16&quot;,[65,&quot;^19&quot;,true,536870944]],[&quot;^16&quot;,[65,&quot;^;&quot;,&quot;~u62adf1b1-4666-4cc9-879f-609769d21d96&quot;,536870944]],[&quot;^16&quot;,[66,&quot;^R&quot;,&quot;((62adfbf5-0abb-40c4-8a3b-5eb6d16ff0a5))&quot;,536870944]],[&quot;^16&quot;,[66,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[66,&quot;^F&quot;,65,536870944]],[&quot;^16&quot;,[66,&quot;^Y&quot;,61,536870944]],[&quot;^16&quot;,[66,&quot;^V&quot;,61,536870944]],[&quot;^16&quot;,[66,&quot;^U&quot;,61,536870944]],[&quot;^16&quot;,[66,&quot;^H&quot;,68,536870944]],[&quot;^16&quot;,[66,&quot;^19&quot;,true,536870944]],[&quot;^16&quot;,[66,&quot;^;&quot;,&quot;~u62c68800-0bc4-41c5-a942-ded24376249f&quot;,536870944]],[&quot;^16&quot;,[67,&quot;^R&quot;,&quot;&quot;,536870944]],[&quot;^16&quot;,[67,&quot;^P&quot;, oga,  onda **pod riječju svet mislimo na sva svojstva koja pripadaju jedino i isključivo Bogu**.&quot;,536870960]],[&quot;^16&quot;,[152,&quot;^P&quot;,&quot;^17&quot;,536870960]],[&quot;^16&quot;,[152,&quot;^F&quot;,151,536870960]],[&quot;^16&quot;,[152,&quot;^Y&quot;,144,536870960]],[&quot;^16&quot;,[152,&quot;^V&quot;,144,536870960]],[&quot;^16&quot;,[152,&quot;^U&quot;,144,536870960]],[&quot;^16&quot;,[152,&quot;^19&quot;,true,536870960]],[&quot;^16&quot;,[152,&quot;^;&quot;,&quot;~u62c68801-d605-4cd9-992e-5c61c6c82955&quot;,536870960]],[&quot;^16&quot;,[153,&quot;^R&quot;,&quot;#+BEGIN_IMPORTANT\\nSveti Boga je izvor i prapočelo svega, on je apsolutan, drugačiji, vječan, odijeljen od svega, iznad svega; Nestvoren, Jedinstven; On jedini ima gospodstvo, autoritet, moć, integritet; On je jedini dragocjen i apsolutna ljubav. Kad kažemo da je Bog svet, onda mislimo na sve to odjedanput i to u apsolutnom i isključivom smislu.\\n&gt;Bog je jedini \\&quot;koji ima besmrtnost, prebiva u svjetlu nedostupnu, koga nitko od ljudi ne vidje niti ga vidjeti može. Njemu čast i vlast vjekovječna! Amen.\\&quot; (1Tim 6:16)\\n#+END_IMPORTANT&quot;,536870960]],[&quot;^16&quot;,[153,&quot;^P&quot;,&quot;^17&quot;,536870960]],[&quot;^16&quot;,[153,&quot;^F&quot;,152,536870960]],[&quot;^16&quot;,[153,&quot;^Y&quot;,144,536870960]],[&quot;^16&quot;,[153,&quot;^V&quot;,144,536870960]],[&quot;^16&quot;,[153,&quot;^U&quot;,144,536870960]],[&quot;^16&quot;,[153,&quot;^19&quot;,true,536870960]],[&quot;^16&quot;,[153,&quot;^;&quot;,&quot;~u62c68801-bc02-4381-b3ca-7ff7d67c0714&quot;,536870960]],[&quot;^16&quot;,[154,&quot;^R&quot;,&quot;[[Božja svetost je opasna]]&quot;,536870960]],[&quot;^16&quot;,[154,&quot;^P&quot;,&quot;^17&quot;,536870960]],[&quot;^16&quot;,[154,&quot;^F&quot;,153,536870960]],[&quot;^16&quot;,[154,&quot;^Y&quot;,144,536870960]],[&quot;^16&quot;,[154,&quot;^V&quot;,144,536870960]],[&quot;^16&quot;,[154,&quot;^U&quot;,144,536870960]],[&quot;^16&quot;,[154,&quot;^U&quot;,14 uot;^R&quot;,&quot;Bog nikad nije problem.  Bilo koji svetac i ti ste isti od Bogom. Bog ne pravi razlike. Pred Bogom ne postoje posebni duhovni ljudi, samo oni koji drže njegovu riječ i oni koji ne drže.&quot;,536870962]],[&quot;^16&quot;,[159,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[159,&quot;^F&quot;,158,536870962]],[&quot;^16&quot;,[159,&quot;^Y&quot;,156,536870962]],[&quot;^16&quot;,[159,&quot;^V&quot;,156,536870962]],[&quot;^16&quot;,[159,&quot;^U&quot;,156,536870962]],[&quot;^16&quot;,[159,&quot;^19&quot;,true,536870962]],[&quot;^16&quot;,[159,&quot;^;&quot;,&quot;~u62c68801-aa46-477a-b579-84fa4c19ccad&quot;,536870962]],[&quot;^16&quot;,[160,&quot;^R&quot;,&quot;Svatko više-manje može razviti duboku vjeru i odnos s Bogom. Ono što treba jest naučiti i prakticirati osnovne principe vjere. Kad to naučimo tada naš odnos s Bogom postaje prisan i poprima novu dimenziju.\\n\\n&lt;!-- ❗  \\n- You can have faith, you can have deep relationship with God you can learn faith, and have your prayer answered - but you must change your words\\n- but you must learn to have faith and too be filled with Gods word  speak Gods word\\n- Jedino što se razlikuje jest: on ima Božju riječ usađenu u srce, vjeruje i govori riječi vjere--&gt;&quot;,536870962]],[&quot;^16&quot;,[160,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[160,&quot;^F&quot;,159,536870962]],[&quot;^16&quot;,[160,&quot;^Y&quot;,156,536870962]],[&quot;^16&quot;,[160,&quot;^V&quot;,156,536870962]],[&quot;^16&quot;,[160,&quot;^U&quot;,156,536870962]],[&quot;^16&quot;,[160,&quot;^19&quot;,true,536870962]],[&quot;^16&quot;,[160,&quot;^;&quot;,&quot;~u62c68801-9a8c-4724-b458-d30edbf8e3a5&quot;,536870962]],[&quot;^16&quot;,[161,&quot;^R&quot;,&quot;&gt; Ta u Boga nema  pristranosti. (Rim 2,11)&quot;,536870962]],[&quot;^16&quot;,[161,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[161,&quot;^F&quot;,160,536870962]],[&quot;^16&quot;,[161,&quot;^Y&quot;,156,536870962]],[&quot;^16& quot;,[168,&quot;^;&quot;,&quot;~u62c68801-2c78-476b-8f42-340eb1bc2fca&quot;,536870964]],[&quot;^16&quot;,[169,&quot;^R&quot;,&quot;Bog je Bog Saveza. Preko saveza Bog ostvaruje svoje planove spasenja. U tom smislu svrha Saveza je ne samo da živi i sveti Bog stupi u odnos sa izraelskim narodom, nego, preko Izraela, i sa čitavim čovječanstvom. Po Savezu Bog se hvata u koštac sa problemima palog svijeta. Cilj Saveza je sveukupna obnova svijeta te ponovno i potpuno zajedništvo sa Bogom (Novo stvaranje). Savez je Božji odgovor na Pad. Preko Saveza Bog želi obnovu čovjeka svijeta i čitavog stvorenja.  Doista, stvorenje sa svom žudnjom iščekuje ovo objavljenje sinova Božjih: (Rom 8:19)&quot;,536870964]],[&quot;^16&quot;,[169,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[169,&quot;^F&quot;,168,536870964]],[&quot;^16&quot;,[169,&quot;^Y&quot;,166,536870964]],[&quot;^16&quot;,[169,&quot;^V&quot;,166,536870964]],[&quot;^16&quot;,[169,&quot;^U&quot;,166,536870964]],[&quot;^16&quot;,[169,&quot;^19&quot;,true,536870964]],[&quot;^16&quot;,[169,&quot;^;&quot;,&quot;~u62c68801-e41c-4bf8-97b7-121046561925&quot;,536870964]],[&quot;^16&quot;,[170,&quot;^R&quot;,&quot;Židovski midraš, koji tumači knjigu Postanka, kaže ovako: \\n&gt;\\&quot; najprije ću poslati Adama, i, ako on zastrani, poslati ću Abrahama da to popravi\\&quot;.&quot;,536870964]],[&quot;^16&quot;,[170,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[170,&quot;^F&quot;,169,536870964]],[&quot;^16&quot;,[170,&quot;^Y&quot;,166,536870964]],[&quot;^16&quot;,[170,&quot;^V&quot;,166,536870964]],[&quot;^16&quot;,[170,&quot;^U&quot;,166,536870964]],[&quot;^16&quot;,[170,&quot;^19&quot;,true,536870964]],[&quot;^16&quot;,[170,&quot;^;&quot;,&quot;~u62c68801-68ba-4977-9455-f8df193f5567&quot;,536870964]],[&quot;^16&quot;,[171,&quot;^R&quot;,&quot;Svrha Saveza je izrečena i u knjizi Izlaska:&quot;,536870964]],[&quot;^16&quot;,[171,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[171,&quot;^F&qu anac koji među vama boravi. Sve je te zloće počinjao svijet koji je bio u toj zemlji prije vas te je zemlja postala nečista. **Neće li, ako je učinite nečistom, zemlja ispljuvati i vas kako je ispljuvala narod koji je bio prije vas?** Jest, svi koji bi počinili bilo koju od tih zloća bit će odstranjeni iz svoga naroda. (Lev 18,24-29)\\n\\n&quot;,536871138]],[&quot;^16&quot;,[279,&quot;^P&quot;,&quot;^17&quot;,536871138]],[&quot;^16&quot;,[279,&quot;^F&quot;,1004,536871138]],[&quot;^16&quot;,[279,&quot;^Y&quot;,1004,536871138]],[&quot;^16&quot;,[279,&quot;^V&quot;,1004,536871138]],[&quot;^16&quot;,[279,&quot;^U&quot;,1004,536871138]],[&quot;^16&quot;,[279,&quot;^:&quot;,true,536871138]],[&quot;^16&quot;,[279,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62af2670-cd62-4390-91b5-9741ea74e5dc&quot;,&quot;~:title&quot;,&quot;Lev 18,24-29&quot;],536871138]],[&quot;^16&quot;,[279,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;]],536871138]],[&quot;^16&quot;,[279,&quot;^19&quot;,true,536871138]],[&quot;^16&quot;,[279,&quot;^;&quot;,&quot;~u62af2670-cd62-4390-91b5-9741ea74e5dc&quot;,536870982]],[&quot;^16&quot;,[280,&quot;^R&quot;,&quot;#svetost #povijest #zakon&quot;,536870982]],[&quot;^16&quot;,[280,&quot;^P&quot;,&quot;^17&quot;,536870982]],[&quot;^16&quot;,[280,&quot;^F&quot;,270,536870982]],[&quot;^16&quot;,[280,&quot;^Y&quot;,270,536870982]],[&quot;^16&quot;,[280,&quot;^V&quot;,270,536870982]],[&quot;^16&quot;,[280,&quot;^U&quot;,62,536870982]],[&quot;^16&quot;,[280,&quot;^U&quot;,111,536870982]],[&quot;^16&quot;,[280,&quot;^U&quot;,112,536870982]],[&quot;^16&quot;,[280,&quot;^U&quot;,270,536870982]],[&quot;^16&quot;,[280,&quot;^H&quot;,62,536870982]],[&quot;^16&quot;,[280,&quot;^H&quot;,111,536870982]],[&quot;^16&quot;,[280,&quot;^H&quot;,112,536870982]],[&quot;^16&quot;,[280,&quot;^19&quot;,true,536870982]],[&quot;^16&quot;,[280,&quot;^;&quot;,&quot;~u62c68801-807c-4928-b740-a65a3a204753&quot;,536870982]],[&quot;^16&quot;,[281,&quot;^R&quot;,& quot;^16&quot;,[334,&quot;^Y&quot;,324,536870992]],[&quot;^16&quot;,[334,&quot;^V&quot;,324,536870992]],[&quot;^16&quot;,[334,&quot;^U&quot;,324,536870992]],[&quot;^16&quot;,[334,&quot;^19&quot;,true,536870992]],[&quot;^16&quot;,[334,&quot;^;&quot;,&quot;~u62c68802-b222-4fe4-8e7a-402f1e8d760f&quot;,536870992]],[&quot;^16&quot;,[335,&quot;^R&quot;,&quot;Kao Hram živog Boga Crkva je mjesto prisutnosti i štovanja Boga. Isto tako, kao što je uloga starozavjetnog Hrama bila da otkupljuje Izrael i ispunja ga Božjim blagoslovima, tako je i uloga Crkve: da kao novi eshatološki hram bude mjesto gdje svijet dolazi u sklad s Bogom, mjestu gdje se otkupljuje vrijeme, gdje se eshatološki blagoslovi prelijevaju na ostatak stvorena! No sada, za razliku od starozavjetnog Hrama polje djelovanja Crkve nije samo Izrael nego cijeli svijet.&quot;,536870992]],[&quot;^16&quot;,[335,&quot;^P&quot;,&quot;^17&quot;,536870992]],[&quot;^16&quot;,[335,&quot;^F&quot;,334,536870992]],[&quot;^16&quot;,[335,&quot;^Y&quot;,324,536870992]],[&quot;^16&quot;,[335,&quot;^V&quot;,324,536870992]],[&quot;^16&quot;,[335,&quot;^U&quot;,324,536870992]],[&quot;^16&quot;,[335,&quot;^19&quot;,true,536870992]],[&quot;^16&quot;,[335,&quot;^;&quot;,&quot;~u62c68802-deec-4580-9f49-8fefd6aacdd9&quot;,536870992]],[&quot;^16&quot;,[336,&quot;^R&quot;,&quot;Zbog toga je Crkva snaga koja može regenerirati društvo, kulturu, čitavu civilizaciju, čak i cijeli svijet. Štoviše ona je jedina koja može tako što učiniti. Ali to nije moguće po ljudskoj pameti ili snazi, nego jedino po snazi Kristove žrtve i Duha Svetog. Po sili Duha Crkva zaista može otkupiti vrijeme!\\n[Bog] “snagom u nama djelatnom može učiniti mnogo  izobilnije nego li mi moliti ili zamisliti - (Eph 3:20)\\nCrkva je mjesto Božje prisutnosti koja se prelijeva iz Crkve i ispunja cijelo stvorenje. Kao u viziji o Ezekijelevom hramu: iz Crkve-Hrama ispod Kristovog križa - svetišta istječe živa voda Duha i prelijeva se u ostatak stvorenja. I kuda god  protječe ova voda sve ozdravi i  oživi . (usp Ez 47:9) Božja prisutnost u Crkvi je dana za izlječenje svijeta. Po Crkvi snaga novog eshatološkog doba provaljuje u ovaj svijet, pobjeđuje sile grijeha, prokletstva, bolesti, zla i smrti. Svijet se ispunja spoznajom Boga. Kršćani su pozvani da ljudima svoga vremena demonstriraju slavu živog Boga i da ga suoče sa odlukom: za ili protiv. Tako je to činio Krist i prva Crkva i tako to treba činiti Crkva svakog vremena. Tako se “da sada - po Crkvi - Vrhovništvima i Vlastima na  nebesima bude obznanjena mnogolika mudrost Božja (Eph 3:1)”.\\nTako je Crkva šansa za Europu, štoviše - jedina šansa. Jer, jedino po Crkvi postoji mogućnost otkupljivanja vremena.&quot;,536870992]],[&quot;^16&quot;,[336,&quot;^P&quot;,&quot;^17&quot;,536870992]],[&quot;^16&quot;,[336,&quot;^F&quot;,329,536870992]],[&quot;^16&quot;,[336,&quot;^Y&quot;,324,536870992]],[&quot;^16&quot;,[336,&quot;^V&quot;,324,536870992]],[&quot;^16&quot;,[336,&quot;^U&quot;,324,536870992]],[&quot;^16&quot;,[336,&quot;^19&quot;,true,536870992]],[&quot;^16&quot;,[336,&quot;^;&quot;,&quot;~u62c68802-ee6f-4307-a1f5-43b6a1158737&quot;,536870992]],[&quot;^16&quot;,[338,&quot;^R&quot;,&quot;filters:: {\\&quot;oblak pojmova\\&quot; false}\\n \\n\\n&quot;,536870994]],[&quot;^16&quot;,[338,&quot;^P&quot;,&quot;^17&quot;,536870994]],[&quot;^16&quot;,[338,&quot;^F&quot;,314,536870994]],[&quot;^16&quot;,[338,&quot;^Y&quot;,314,536870994]],[&quot;^16&quot;,[338,&quot;^V&quot;,314,536870994]],[&quot;^16&quot;,[338,&quot;^U&quot;,314,536870994]],[&quot;^16&quot;,[338,&quot;^:&quot;,true,536870994]],[&quot;^16&quot;,[338,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;{\\&quot;oblak pojmova\\&quot; false}&quot;],536870994]],[&quot;^16&quot;,[338,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;]],536870994]],[&quot;^16&quot;,[338,&quot;^19&quot;,true,536870994]],[&quot;^16&quot;,[338,&quot;^;&quot;,&quot;~u62c68802-8aa8-41b1-b42c-5419256fb4f6&quot;,536870994]],[&quot;^16&quot;,[339,&quot;^R&quot;, c-44a1-8fd4-c479a7ed3134&quot;,536871382]],[&quot;^16&quot;,[344,&quot;^R&quot;,&quot;Ovdje je bitan i kontrast između zvijeri i ljudske figure Sina čovječjeg. Tim kontrastom se razotkriva prava narav ljudskih kraljevstava. U svojoj srži ona su životinjski okrutna, tlačiteljska i krvoločna i time se u temelju suprotstavljaju  vječnom kraljevstvu Sina čovječjeg koje iako božansko i vječno, u svojoj srži ima ljudsko lice.&quot;,536870996]],[&quot;^16&quot;,[344,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[344,&quot;^F&quot;,356,536870996]],[&quot;^16&quot;,[344,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[344,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[344,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[344,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[344,&quot;^;&quot;,&quot;~u62c68802-2127-411a-8e7a-fbb82e3a42c4&quot;,536870996]],[&quot;^16&quot;,[345,&quot;^R&quot;,&quot;Tako nalazimo paralelizme poput onog u Psalmu 8.&quot;,536870996]],[&quot;^16&quot;,[345,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[345,&quot;^F&quot;,349,536870996]],[&quot;^16&quot;,[345,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[345,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[345,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[345,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[345,&quot;^;&quot;,&quot;~u62c68802-5d02-4e32-93b8-41aae145b169&quot;,536870996]],[&quot;^16&quot;,[346,&quot;^R&quot;,&quot;&gt; Iz 51:12 Tko si ti da se bojiš smrtna čovjeka i sina čovječjeg, koji je kao trava?&quot;,536870996]],[&quot;^16&quot;,[346,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[346,&quot;^F&quot;,354,536870996]],[&quot;^16&quot;,[346,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[346,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[346,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[346,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[346,&quot;^;&quot;,&quot;~u62c68802-c666-4247-bb6b-70db76058e06&quot;,536870996]],[&quot;^16&quot;,[347,&quot;^R&quot;,&quot;Izraz Sin čovječji će kasnije postati vrlo značajan jer će upravo tim naslovom Isus oslovljavati samog sebe.&quot;,536870996]],[&quot;^16&quot;,[347,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[347,&quot;^F&quot;,344,536870996]],[&quot;^16&quot;,[347,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[347,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[347,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[347,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[347,&quot;^;&quot;,&quot;~u62c68802-710c-4e05-b827-bfad345054de&quot;,536870996]],[&quot;^16&quot;,[348,&quot;^R&quot;,&quot;Naime, u 7 poglavlju Danijelove knjige nalazimo opis viđenja: četiri zvijeri, nemani izlaze iz mora. Te zvijeri vladaju zemljom, a zadnja zvjer nadvladava sve ostale. More ovdje označava zlo, kaos i pobunu, a zvijeri predstavljaju četiri kraljevstva od koje svako dominira neko vrijeme. Kraljevstva su prikazana kao zvijeri jer to simbolizira pravu, demonsku narav tih političkih tvorevina: arogancija, snaga, okrutnost i uništavanje.&quot;,536870996]],[&quot;^16&quot;,[348,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[348,&quot;^F&quot;,353,536870996]],[&quot;^16&quot;,[348,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[348,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[348,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[348,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[348,&quot;^;&quot;,&quot;~u62c68802-e7e2-48ca-be47-0bd0a2339e46&quot;,536870996]],[&quot;^16&quot;,[349,&quot;^R&quot;,&quot;Sam izraz Sin čovječji je posebno zanimljiv. U nekim starozavjetnim odlomcima taj izraz je jednostavno istoznačnica pojmu čovjek.  S jedne strane izraz sin čovječji označava čovjeka u njegovoj krhkosti.&quot;,536870996]],[&quot;^16&quot;,[349,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[349,&quot;^F&quot;,355,536870996]],[&quot;^16&quot;,[349,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[349,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[349,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[349,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[349,&quot;^;&quot;,&quot;~u62c68802-5572-4094-ad14-7ab45136393e&quot;,536870996]],[&quot;^16&quot;,[350,&quot;^R&quot;,&quot;Nakon toga slijedi komentar da će kraljevstvo preuzeti sveci Svevišnjega i da će ga posjedovati u vijeke vjekova. Značenje ovog odlomka je isto pomalo zagonetno. Naime, izraz Sin čovječji se ovdje može protumačiti dvoznačno. S jedne strane taj izraz označava pojedinca, kralja sa božanskim odlikama (kralj je uvijek jedan i gotovo nikad nije mnoštveni pojam). Ali isto tako, u drugom dijelu vizije, izraz se odnosi na izraelski narod, tj. na pravedni ostatak Izraela. No moguće je i to da izraz ovdje namjerno dvoznačan i da se misli i na kralja kao pojedinca i na izraelski narod. Naime, u Starom zavjetu se kralj ili neka istaknuta osoba često predstavljaju narod kao cjelinu. (Još 7:1-5; 1 Ljet 21:1-17; 2 Sam 21:1). Tako i ovdje Sin čovječji može predstavljati mesijansku figuru budućeg kralja, ali ujedno i Ostatak - pravedne Izraelce.&quot;,536870996]],[&quot;^16&quot;,[350,&quot;^P&quot;,&quot;^17&quot;,536870996]],[&quot;^16&quot;,[350,&quot;^F&quot;,352,536870996]],[&quot;^16&quot;,[350,&quot;^Y&quot;,341,536870996]],[&quot;^16&quot;,[350,&quot;^V&quot;,341,536870996]],[&quot;^16&quot;,[350,&quot;^U&quot;,341,536870996]],[&quot;^16&quot;,[350,&quot;^19&quot;,true,536870996]],[&quot;^16&quot;,[350,&quot;^;&quot;,&quot;~u62c68802-02af-4ce2-8303-d6dd3409ff92&quot;,536870996]],[&quot;^16&quot;,[351,&quot;^R&quot;,&quot;Nakon toga vizija se mijenja i Danijel gleda nebo gdje Bog (Pradavni) sjeda na prijestolje i izriče sud zvjerima. Zvjerima se oduzima vlast i zadnja zvijer zbog svojih hula biva ubijena. Nakon toga, na oblacima nebeskim, pred Boga dolazi netko kao Sin čovječji. On prima čast, vlast i kraljevstvo da mu služe svi narodi.&quot;,536870996]],[&quot;^16&quot;,[351,&quot;^P&quot;,&quot;^17&quot;,53687099  na oblacima nebeskim dolazi kao Sin čovječji. On se približi Pradavnome i dovedu ga k njemu.\\nNjemu bi predana vlast, čast i kraljevstvo, da mu služe svi narodi, plemena i jezici. Vlast njegova vlast je vječna i nikada neće proći, kraljevstvo njegovo neće propasti.\\nMeni, Danielu, smete se zbog toga sav duh, viđenja mi  se vrzoše glavom, svega me prestraviše.\\nPristupih jednome  od onih koji stajahu ondje i zamolih ga da mi rekne istinu o  svemu tome. On mi odgovori i kaza mi značenje:\\n\\&quot;One četiri goleme nemani jesu četiri kralja koji će  se dići na zemlji.\\nAli će od njih kraljevstvo preuzeti Sveci  Svevišnjega i oni će ga posjedovati za vijeke vjekova.\\&quot;\\nZaželjeh tada saznati istinu o četvrtoj nemani, onoj  koja se razlikovaše od svih drugih, bila izvanredno strašna,  imala gvozdene zube i mjedene pandže i koja je žderala i mrvila  i nogama gazila što preostajaše;\\ni o deset rogova što bijahu  na njezinoj glavi, i o drugom rogu koji poraste dok tri prva  otpadoše - o rogu koji imaše oči i usta što govorahu velike hule  i koji bijaše veći nego drugi rogovi.\\nI gledao sam kako ovaj  rog ratuje protiv Svetaca te ih nadvladava,\\ndok ne dođe Pradavni, koji dosudi pravdu Svecima Svevišnjega, i dok ne dođe vrijeme  kad Sveci zaposjedoše kraljevstvo.\\nOn reče: \\&quot;Četvrta neman bit će četvrto kraljevstvo na zemlji, različito od svih kraljevstava. Progutat će svu zemlju, zgazit&apos; je i smrviti.\\nA deset rogova: Od ovoga kraljevstva nastat će deset kraljeva, a iza njih će se podići jedan drugi različit od onih prvih - i oborit će tri kralja.\\nOn će huliti na Svevišnjega, zatirati Svece Svevišnjega; pomišljat će da promijeni blagdane i Zakon, i Sveci će biti predani u njegove ruke na jedno vrijeme i dva vremena i polovinu vremena.\\nTada će sjesti Sud, vlast mu oduzeti, razoriti, sasvim uništiti.\\nA kraljevstvo, vlast i veličanstvo pod svim nebesima dat će se puku Svetaca Svevišnjega. Kraljevstvo njegovo kraljevstvo je vječno, i sve vlasti e, i ceste će se moje povisiti.\\&quot;\\nGle, jedni dolaze izdaleka, drugi sa sjevera i sa zapada, a neki iz zemlje sinimske.\\nKličite, nebesa, veseli se, zemljo, podvikujte, planine, od veselja; jer Jahve tješi narod svoj, on je milosrdan nevoljnima.\\n (Iz 49,1-13)\\n\\n&quot;,536871062]],[&quot;^16&quot;,[377,&quot;^P&quot;,&quot;^17&quot;,536871062]],[&quot;^16&quot;,[377,&quot;^F&quot;,653,536871062]],[&quot;^16&quot;,[377,&quot;^Y&quot;,653,536871062]],[&quot;^16&quot;,[377,&quot;^V&quot;,653,536871062]],[&quot;^16&quot;,[377,&quot;^U&quot;,653,536871062]],[&quot;^16&quot;,[377,&quot;^:&quot;,true,536871062]],[&quot;^16&quot;,[377,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b2ecf3-af69-44c8-b0c5-ae3412cf2963&quot;],536871062]],[&quot;^16&quot;,[377,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871062]],[&quot;^16&quot;,[377,&quot;^19&quot;,true,536871062]],[&quot;^16&quot;,[377,&quot;^;&quot;,&quot;~u62b2ecf3-af69-44c8-b0c5-ae3412cf2963&quot;,536871002]],[&quot;^16&quot;,[379,&quot;^L&quot;,1655499366195,536871387]],[&quot;^16&quot;,[379,&quot;^@&quot;,false,536871004]],[&quot;^16&quot;,[379,&quot;^Z&quot;,&quot;dvije vrste ispovijesti&quot;,536871004]],[&quot;^16&quot;,[379,&quot;^12&quot;,&quot;Dvije vrste ispovijesti&quot;,536871004]],[&quot;^16&quot;,[379,&quot;^B&quot;,1655896152654,536871387]],[&quot;^16&quot;,[379,&quot;^;&quot;,&quot;~u62c68807-c9c1-4149-945a-7621633eb8f4&quot;,536871288]],[&quot;^16&quot;,[380,&quot;^L&quot;,1655499366206,536871387]],[&quot;^16&quot;,[380,&quot;^@&quot;,false,536871004]],[&quot;^16&quot;,[380,&quot;^Z&quot;,&quot;kriva ispovijest&quot;,536871004]],[&quot;^16&quot;,[380,&quot;^12&quot;,&quot;Kriva ispovijest&quot;,536871004]],[&quot;^16&quot;,[380,&quot;^B&quot;,1656056557428,536871387]],[&quot;^16&quot;,[380,&quot;^;&quot;,&quot;~u62c68807-6a18-48ac-b540-b02ee7de0553&quot;,536871288]],[&quot;^16&quot;,[381,&quot;^L&quot;,1655818919512,536871387]],[&quot;^16&quot;,[381,&quot;^@&quot;,false,53687100 ^16&quot;,[425,&quot;^;&quot;,&quot;~u62c68802-91c4-4606-9531-9a9bcf0ac31d&quot;,536871006]],[&quot;^16&quot;,[427,&quot;^L&quot;,1656958793393,536871387]],[&quot;^16&quot;,[427,&quot;^@&quot;,false,536871008]],[&quot;^16&quot;,[427,&quot;^Z&quot;,&quot;euharistija i eshatološkog doba&quot;,536871008]],[&quot;^16&quot;,[427,&quot;^12&quot;,&quot;Euharistija i eshatološkog doba&quot;,536871008]],[&quot;^16&quot;,[427,&quot;^B&quot;,1657178479219,536871449]],[&quot;^16&quot;,[427,&quot;^;&quot;,&quot;~u62c68a6c-f635-47f8-847e-7111ebeb1723&quot;,536871740]],[&quot;^16&quot;,[428,&quot;^L&quot;,1655884095293,536871387]],[&quot;^16&quot;,[428,&quot;^@&quot;,false,536871008]],[&quot;^16&quot;,[428,&quot;^Z&quot;,&quot;izaija - eshatološka gozba&quot;,536871008]],[&quot;^16&quot;,[428,&quot;^12&quot;,&quot;Izaija - Eshatološka gozba&quot;,536871008]],[&quot;^16&quot;,[428,&quot;^B&quot;,1655894837688,536871387]],[&quot;^16&quot;,[428,&quot;^;&quot;,&quot;~u62c68a6c-f4a7-4450-bdcc-a2b614805598&quot;,536871740]],[&quot;^16&quot;,[429,&quot;^R&quot;,&quot;Ako je to eshatološko doba uopće kojeg su [navješćivali proroci]([[Proroci i eshatološko vrijeme spasenja]]) i moguće predočiti onda vjerojatno nema bolje predodžbe od slike gozbe. I upravo to Isus čini na Posljednjoj večeri.&quot;,536871008]],[&quot;^16&quot;,[429,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[429,&quot;^F&quot;,427,536871008]],[&quot;^16&quot;,[429,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[429,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[429,&quot;^U&quot;,126,536871008]],[&quot;^16&quot;,[429,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[429,&quot;^H&quot;,126,536871008]],[&quot;^16&quot;,[429,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[429,&quot;^;&quot;,&quot;~u62c68802-f33d-4c66-9df5-51e8963dd1ac&quot;,536871008]],[&quot;^16&quot;,[430,&quot;^R&quot;,&quot;Ove Isusove riječi treba razumjeti u svjetlu eshatološke gozbe o kojoj govori Izaija:&quot;,536871008]],[&quot;^16&quot;,[430,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[430,&quot;^F&quot;,435,536871008]],[&quot;^16&quot;,[430,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[430,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[430,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[430,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[430,&quot;^;&quot;,&quot;~u62c68802-e3ce-42fc-8926-a63087511b37&quot;,536871008]],[&quot;^16&quot;,[431,&quot;^R&quot;,&quot;Izaija je naviještao [eshatološku gozbu]([[Izaija - Eshatološka gozba]]) na kraju dana. Ona je Obnova zajedništva s Bogom i ljudi međusobno, slika i ostvarenje Novog stvorenja. Posljednjom večerom počinje slijed događa koji će omogućiti da se čovjek i čitavo stvorenje ponovno vrati u zajedništvo s Bogom. Zato je Posljednja večera je predokus i inauguracija te eshatološke gozbe.&quot;,536871008]],[&quot;^16&quot;,[431,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[431,&quot;^F&quot;,436,536871008]],[&quot;^16&quot;,[431,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[431,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[431,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[431,&quot;^U&quot;,428,536871008]],[&quot;^16&quot;,[431,&quot;^H&quot;,428,536871008]],[&quot;^16&quot;,[431,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[431,&quot;^;&quot;,&quot;~u62c68802-c162-4cdc-849d-c527e8b5cddb&quot;,536871008]],[&quot;^16&quot;,[432,&quot;^R&quot;,&quot;id:: 62c68802-7ec1-4787-a83a-4d8eb68ed621\\n&gt;Reče im Isus:  \\&quot;Zaista, kažem vam, vi koji pođoste za mnom, o **preporodu**, kad  Sin Čovječji sjedne na prijestolje svoje slave, i vi ćete sjediti  na dvanaest prijestolja i suditi dvanaest plemena Izraelovih. (Mt 19,28)&quot;,536871457]],[&quot;^16&quot;,[432,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[432,&quot;^F&quot;,434,536871008]],[&quot;^16&quot;,[432,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[432,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[432,&quot;^U&quot;,427,536871449]],[&quot;^16&quot;,[432,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62c68802-7ec1-4787-a83a-4d8eb68ed621&quot;],536871457]],[&quot;^16&quot;,[432,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871457]],[&quot;^16&quot;,[432,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[432,&quot;^;&quot;,&quot;~u62c68802-7ec1-4787-a83a-4d8eb68ed621&quot;,536871008]],[&quot;^16&quot;,[433,&quot;^R&quot;,&quot;Kad na Posljednjoj večeri Isus govori o novom vinu u kraljevstvu Oca, onda on izriče upravo ovu viziju spasenja. **Novo vino koje će Isus piti ne pripadaju ovom, starom svijetu koji prolazi, nego Novom nebu i novoj zemlji.** To Novo vino ujedno označava vječnu radost, blagoslov i slavlje koje karakterizira Novo stvorenje.  U Isusu Kristu, njegovom smrću i uskrsnućem ta vizija eshatološke budućnosti postaje čvrsta i zagarantirana stvarnost, jer upravo sada, na Posljednjoj večeri, ona stupa na scenu.&quot;,536871008]],[&quot;^16&quot;,[433,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[433,&quot;^F&quot;,437,536871008]],[&quot;^16&quot;,[433,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[433,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[433,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[433,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[433,&quot;^;&quot;,&quot;~u62c68802-37fb-4719-965a-b00d314e5838&quot;,536871008]],[&quot;^16&quot;,[434,&quot;^R&quot;,&quot;Međutim Eshatološku gozbu Isus  nije prvi puta spomenuo na posljednjoj večeri. Tijekom svog javnog djelovanja Isus je govorio o **preporodu** i kako će “Mnogi sa istoka i zapada doći i sjesti za stol s Abrahamom Izakom i Jakovom u kraljevstvu nebeskom” (Matt 8:11-12; Luke 13:28-29)&quot;,536871008]],[&quot;^16&quot;,[434,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[434,&quot;^F&quot;,431,536871008]],[&quot;^16&quot;,[434,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[434,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[434,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[434,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[434,&quot;^;&quot;,&quot;~u62c68802-aa15-4e98-9749-44beb91d6d73&quot;,536871008]],[&quot;^16&quot;,[435,&quot;^R&quot;,&quot;&gt; (Matt 26:29  A kažem vam: ne, neću od sada piti od ovog roda trsova do onoga dana kad ću ga - novoga - s vama piti u kraljevstvu Oca svojega.\\&quot;&quot;,536871008]],[&quot;^16&quot;,[435,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[435,&quot;^F&quot;,438,536871008]],[&quot;^16&quot;,[435,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[435,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[435,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[435,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[435,&quot;^;&quot;,&quot;~u62c68802-7d3f-47ac-b006-cd0ed4706732&quot;,536871008]],[&quot;^16&quot;,[436,&quot;^R&quot;,&quot;I Jahve nad Vojskama spremit će svim narodima na ovoj gori gozbu od pretiline, gozbu od izvrsna vina, od pretiline sočne, od vina staložena. (Isa 25:6)&quot;,536871008]],[&quot;^16&quot;,[436,&quot;^P&quot;,&quot;^17&quot;,536871008]],[&quot;^16&quot;,[436,&quot;^F&quot;,430,536871008]],[&quot;^16&quot;,[436,&quot;^Y&quot;,427,536871008]],[&quot;^16&quot;,[436,&quot;^V&quot;,427,536871008]],[&quot;^16&quot;,[436,&quot;^U&quot;,427,536871008]],[&quot;^16&quot;,[436,&quot;^19&quot;,true,536871008]],[&quot;^16&quot;,[436,&quot;^;&quot;,&quot;~u62c68802-9221-4c81-894c-17c4f4c3b5fb&quot;,536871008]],[&quot;^16&quot;,[437,&quot;^R&quot;,&quot;Iz ovog je vidljivo da je Isus predviđa buduće vrijeme u kojem će Izrael, ali i poganski narodi sjesti za stol s Abrahamom, Izakom i Jakovom. Očito je i da sama prisutnost Abrahama, Izaka i Jakova, znači da se ovdje ne radi o nekom budućem događaju unutar ovog, starog stvorenja gdje smrt i prolaznost suvereno vladaju, već da se ovdje radi o  budućem eshatološkom vremenu gdje će Bog “uništit će smrt zasvagda” (Iz 25, 8)&quot;,536871008]],[&quot;^16&quot;,[437,&quot;^P&quot;,&quot;^17&quot;,53687100 i koje je otvoreno Božjoj intervenciji. \\nDuh Božji lebdi iznad kaosa naših života bolesti, smrti problema, tlačenja - ali djeluje tek kad dođe riječ koju izgovaramo u vjeri. Tek kad izgovaramo sa vjerom riječ - Božja sila dovodi red  - novo stvorenje\\n\\nPrilikom izgovaranja riječi ja se slažem sa voljom Božjom, sa otajstvima spasenja, križa i uskrsnuća. Kad srcem vjeruje i Ispovijedanjem ustima omogućujem da Duhu da postane djelatan i da ta otajstva postanu prisutna ovdje i sad na zemlji i da se tako Kristovo spasenje očituje.\\n\\n10Doista, srcem vjerovati opravdava, a ustima ispovijedati spasava.\\n (Rom 10:10)\\n\\nRiječ koju izgovaramo i Duh Božji su usko povezani.\\n\\nPo riječi koju izgovaram Duh se spušta i djeluje. Riječ je mač Duha (Ef 6,17. I kao što je bilo kod prvog stvaranja - tako i novo stvorenje probija u ovaj pali svijet po riječima koje izgovoramo i postaje djelatno.\\n\\nI ta pobjedonosna sila novog stvorenja očituje se time što Bog postaje djelatan u mojem životu, u životima naših zajednica i u životu Crkve.\\n--&gt;&quot;,536871038]],[&quot;^16&quot;,[565,&quot;^P&quot;,&quot;^17&quot;,536871038]],[&quot;^16&quot;,[565,&quot;^F&quot;,564,536871038]],[&quot;^16&quot;,[565,&quot;^Y&quot;,557,536871038]],[&quot;^16&quot;,[565,&quot;^V&quot;,557,536871038]],[&quot;^16&quot;,[565,&quot;^U&quot;,557,536871038]],[&quot;^16&quot;,[565,&quot;^19&quot;,true,536871038]],[&quot;^16&quot;,[565,&quot;^;&quot;,&quot;~u62c68803-f64e-45ad-97b7-1c1e620a5a09&quot;,536871038]],[&quot;^16&quot;,[567,&quot;^L&quot;,1656783258987,536871387]],[&quot;^16&quot;,[567,&quot;^@&quot;,false,536871040]],[&quot;^16&quot;,[567,&quot;^Z&quot;,&quot;isus pod pitanjem - jesu li nastupila posljednja vremena&quot;,536871040]],[&quot;^16&quot;,[567,&quot;^12&quot;,&quot;Isus pod pitanjem - jesu li nastupila posljednja vremena&quot;,536871040]],[&quot;^16&quot;,[567,&quot;^B&quot;,1656838728079,536871387]],[&quot;^16&quot;,[567,&quot;^;&quot;,&quot;~u62c68a6c-4e0b-4825-8ae7-740048 t;^P&quot;,&quot;^17&quot;,536871046]],[&quot;^16&quot;,[612,&quot;^F&quot;,616,536871046]],[&quot;^16&quot;,[612,&quot;^Y&quot;,604,536871046]],[&quot;^16&quot;,[612,&quot;^V&quot;,604,536871046]],[&quot;^16&quot;,[612,&quot;^U&quot;,604,536871046]],[&quot;^16&quot;,[612,&quot;^19&quot;,true,536871046]],[&quot;^16&quot;,[612,&quot;^;&quot;,&quot;~u62c68803-90e5-467f-8269-467e7f365cb1&quot;,536871046]],[&quot;^16&quot;,[613,&quot;^R&quot;,&quot;Sprema se [novi Izlazak]([[Novi izlazak]]). I kao što je Mojsije pripremao Izraelce za prvi Izlazak, tako Isus priprema učenike za drugi. I kao što je anđeo zatornik prešao iznad Egipta (usp. Izl 12,23), tako će biti i sud nad Izraelom. Isus sakuplja sve one koji mogu čitati znakove vremena i koje žele izbjeći osudi. Razlika je u tome što osuda ovaj put ne pada na Egipat, nego na sam Božji narod. Izrael je trul iznutra, kao Egipat nekoć.&quot;,536871046]],[&quot;^16&quot;,[613,&quot;^P&quot;,&quot;^17&quot;,536871046]],[&quot;^16&quot;,[613,&quot;^F&quot;,607,536871046]],[&quot;^16&quot;,[613,&quot;^Y&quot;,604,536871046]],[&quot;^16&quot;,[613,&quot;^V&quot;,604,536871046]],[&quot;^16&quot;,[613,&quot;^U&quot;,373,536871046]],[&quot;^16&quot;,[613,&quot;^U&quot;,604,536871046]],[&quot;^16&quot;,[613,&quot;^H&quot;,373,536871046]],[&quot;^16&quot;,[613,&quot;^19&quot;,true,536871046]],[&quot;^16&quot;,[613,&quot;^;&quot;,&quot;~u62c68803-50aa-48ec-95ba-0f7583ef72a7&quot;,536871046]],[&quot;^16&quot;,[614,&quot;^R&quot;,&quot;Isus naviješta kraljevstvo, ali njegova poruka nije samo poruka spasenja, već i poruka osude. Kraljevstvo Božje objavljuje se malenima. Ostalima ono je sakriveno. (usp. Mt 11,25 ) \\nBog donosi spasenje, ali spasenje ne može doći na ljudsku zlobu i pokvarenost. Novo vino kraljevstva Božjeg kraljevstva ne sipa se u stare mješine pokvarenih srdaca i ljudskih, izvrnutih predaja. Isus dolazi u sukob sa autoritetima i tradicijama koje niječu i poništavaju riječ Božju i koje se koriste kao pokrivala za zloću.&quot;,536871046]],[&quot;^16&quot;,[614,&quot;^P&quot;,&quot;^17&quot;,536871046]],[&quot;^16&quot;,[614,&quot;^F&quot;,605,536871046]],[&quot;^16&quot;,[614,&quot;^Y&quot;,604,536871046]],[&quot;^16&quot;,[614,&quot;^V&quot;,604,536871046]],[&quot;^16&quot;,[614,&quot;^U&quot;,604,536871046]],[&quot;^16&quot;,[614,&quot;^19&quot;,true,536871046]],[&quot;^16&quot;,[614,&quot;^;&quot;,&quot;~u62c68803-a2f9-41c3-a91b-ab2427dfc84d&quot;,536871046]],[&quot;^16&quot;,[615,&quot;^R&quot;,&quot;Uskoro, prije nego li umine ovaj naraštaj (usp Mt 24,34) Božja svetost će se očitovati i bit će kao vatrena stihija koja će prijeći preko Izraela.  \\&quot;Pripravi se, Izraele, da susretneš Boga svoga!\\&quot; (Amos 4:12)&quot;,536871046]],[&quot;^16&quot;,[615,&quot;^P&quot;,&quot;^17&quot;,536871046]],[&quot;^16&quot;,[615,&quot;^F&quot;,609,536871046]],[&quot;^16&quot;,[615,&quot;^Y&quot;,604,536871046]],[&quot;^16&quot;,[615,&quot;^V&quot;,604,536871046]],[&quot;^16&quot;,[615,&quot;^U&quot;,604,536871046]],[&quot;^16&quot;,[615,&quot;^19&quot;,true,536871046]],[&quot;^16&quot;,[615,&quot;^;&quot;,&quot;~u62c68803-bd2c-4bcf-9b71-5159f21564aa&quot;,536871046]],[&quot;^16&quot;,[616,&quot;^R&quot;,&quot;&gt;Zatim je govorio mnoštvu: “Kad opazite da se oblak diže na zapadu, odmah kažete: &apos;Kiša će!&apos; I bude tako.  Licemjeri! Lice zemlje i neba umijete rasuditi, kako onda ovo vrijeme ne rasuđujete?”\\n(Lk 12,54-56])&quot;,536871046]],[&quot;^16&quot;,[616,&quot;^P&quot;,&quot;^17&quot;,536871046]],[&quot;^16&quot;,[616,&quot;^F&quot;,611,536871046]],[&quot;^16&quot;,[616,&quot;^Y&quot;,604,536871046]],[&quot;^16&quot;,[616,&quot;^V&quot;,604,536871046]],[&quot;^16&quot;,[616,&quot;^U&quot;,604,536871046]],[&quot;^16&quot;,[616,&quot;^19&quot;,true,536871046]],[&quot;^16&quot;,[616,&quot;^;&quot;,&quot;~u62c68803-3b29-4fba-8782-1fa7c76115e8&quot;,536871046]],[&quot;^16&quot;,[618,&quot;^L&quot;,1656785575883,536871387]],[&quot;^16&quot;,[618,&quot;^@&quot;,false,536871048]],[ ot;,&quot;id:: 62b2ec6e-cc58-4220-aa67-4f9a0347b829\\n&gt;Evo Sluge mojega koga podupirem,  mog izabranika, miljenika duše moje. Na njega sam svoga duha izlio da donosi pravo narodima.\\nOn ne viče, on ne diže glasa, niti se čuti može po ulicama.\\nOn ne lomi napuknutu trsku niti gasi stijenj što tinja. Vjerno on donosi pravdu,\\nne sustaje i ne malakše dok na zemlji ne uspostavi pravo. Otoci žude za njegovim naukom.\\nOvako govori Jahve, Bog, koji stvori i razastrije nebesa, koji rasprostrije zemlju i njeno raslinje, koji dade dah narodima na njoj i dah bićima što njome hode.\\nJa, Jahve, u pravdi te pozvah, čvrsto te za ruku uzeh; oblikovah te i postavih te za Savez narodu i svjetlost pucima,\\nda otvoriš oči slijepima, da izvedeš sužnje iz zatvora, iz tamnice one što žive u tami.\\nJa, Jahve mi je ime, svoje slave drugom ne dam, niti časti svoje kipovima.\\nŠto prije prorekoh, evo, zbi se, i nove događaje ja naviještam, i prije negoli se pokažu, vama ih objavljujem.\\n (Iz 42,1-9)\\n&quot;,536871058]],[&quot;^16&quot;,[647,&quot;^P&quot;,&quot;^17&quot;,536871058]],[&quot;^16&quot;,[647,&quot;^F&quot;,646,536871058]],[&quot;^16&quot;,[647,&quot;^Y&quot;,646,536871058]],[&quot;^16&quot;,[647,&quot;^V&quot;,646,536871058]],[&quot;^16&quot;,[647,&quot;^U&quot;,646,536871058]],[&quot;^16&quot;,[647,&quot;^:&quot;,true,536871058]],[&quot;^16&quot;,[647,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b2ec6e-cc58-4220-aa67-4f9a0347b829&quot;],536871058]],[&quot;^16&quot;,[647,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871058]],[&quot;^16&quot;,[647,&quot;^19&quot;,true,536871058]],[&quot;^16&quot;,[647,&quot;^;&quot;,&quot;~u62b2ec6e-cc58-4220-aa67-4f9a0347b829&quot;,536871058]],[&quot;^16&quot;,[649,&quot;^L&quot;,1655882238673,536871387]],[&quot;^16&quot;,[649,&quot;^@&quot;,false,536871060]],[&quot;^16&quot;,[649,&quot;^Z&quot;,&quot;iz 43,16-19&quot;,536871060]],[&quot;^16&quot;,[649,&quot;^12&quot;,&quot;Iz 43,16-19&quot;,536871060]],[&quot;^16&qu ma Izaiji Novi izlazak će u izvjesnom smislu, sličiti starom: Bog će pružiti svoju ruku, isušit će vode i prevesti svoj narod preko voda, i tijekom putovanja pustinjom snabdijevat će ih obilnim izvorima vode. S druge strane, taj će Novi izlazak biti drugačiji: umjesto Mojsija, na čelu će biti Sluga Jahvin, mladica iz panja Jišajeva (Iz 11,10). Mjesto iz kojeg će izići neće biti Egipat, nego Asirija i sve zemlje sjevera, zapada i juga u koje je Božji narod raspršen. Odredište će biti gora Sion - Jeruzalem, a ne brdo Sinaj. I, umjesto lutanja po bespuću pustinje, ovaj put će biti pripremljen za sigurno i lako putovanje (Iz 35; 40).&quot;,536871078]],[&quot;^16&quot;,[714,&quot;^P&quot;,&quot;^17&quot;,536871078]],[&quot;^16&quot;,[714,&quot;^F&quot;,713,536871078]],[&quot;^16&quot;,[714,&quot;^Y&quot;,709,536871078]],[&quot;^16&quot;,[714,&quot;^V&quot;,709,536871078]],[&quot;^16&quot;,[714,&quot;^U&quot;,709,536871078]],[&quot;^16&quot;,[714,&quot;^19&quot;,true,536871078]],[&quot;^16&quot;,[714,&quot;^;&quot;,&quot;~u62c68804-dd89-4144-8633-5721095efec8&quot;,536871078]],[&quot;^16&quot;,[715,&quot;^R&quot;,&quot;((62b2c251-f4d6-4c7b-a7b3-ad49460626a8))&quot;,536871078]],[&quot;^16&quot;,[715,&quot;^P&quot;,&quot;^17&quot;,536871078]],[&quot;^16&quot;,[715,&quot;^F&quot;,714,536871078]],[&quot;^16&quot;,[715,&quot;^Y&quot;,709,536871078]],[&quot;^16&quot;,[715,&quot;^V&quot;,709,536871078]],[&quot;^16&quot;,[715,&quot;^U&quot;,709,536871078]],[&quot;^16&quot;,[715,&quot;^H&quot;,651,536871078]],[&quot;^16&quot;,[715,&quot;^19&quot;,true,536871078]],[&quot;^16&quot;,[715,&quot;^;&quot;,&quot;~u62c68804-6c5e-4fec-9932-4da74217d6b6&quot;,536871078]],[&quot;^16&quot;,[717,&quot;^L&quot;,1655883829731,536871387]],[&quot;^16&quot;,[717,&quot;^@&quot;,false,536871080]],[&quot;^16&quot;,[717,&quot;^Z&quot;,&quot;izaija - iščekivanje novog saveza&quot;,536871080]],[&quot;^16&quot;,[717,&quot;^12&quot;,&quot;Izaija - Iščekivanje Novog saveza&quot;,536871080]],[&quot;^16&quot; ot;^16&quot;,[807,&quot;^;&quot;,&quot;~u62c68804-c470-4023-b9f8-a85248965d7a&quot;,536871096]],[&quot;^16&quot;,[808,&quot;^R&quot;,&quot;S druge pak strane Jeremija je prorok koji izričito nagovješta Novi savez (Jer 31, 31). Usprkos ogrezlosti naroda, sveopćoj okorjelosti i propasti koja proizlazi iz svega toga, Bog je Spasitelj i kakva god bila situacija on će dati odgovor.&quot;,536871096]],[&quot;^16&quot;,[808,&quot;^P&quot;,&quot;^17&quot;,536871096]],[&quot;^16&quot;,[808,&quot;^F&quot;,807,536871096]],[&quot;^16&quot;,[808,&quot;^Y&quot;,803,536871096]],[&quot;^16&quot;,[808,&quot;^V&quot;,803,536871096]],[&quot;^16&quot;,[808,&quot;^U&quot;,803,536871096]],[&quot;^16&quot;,[808,&quot;^19&quot;,true,536871096]],[&quot;^16&quot;,[808,&quot;^;&quot;,&quot;~u62c68804-df95-4ebb-85fa-dc51dba248eb&quot;,536871096]],[&quot;^16&quot;,[809,&quot;^R&quot;,&quot;Oboje,i nagovještaj propasti i očekivanje Novog saveza, proizlaze iz temeljnog uvida Jeremijine knjige, a taj je da je Bog, [Bog Saveza]([[Biblija je knjiga saveza]]) [-&gt;📝]([[Bog preko saveza ostvaruje plan spasenja]]) i da je način kako se Bog odnosi prema Izraelu je određen Savezom. Zapravo nadolazeća propast i nije  drugo nego posljedica kršenja Saveza i očitovanje kazni koje iz tog proizlaze. Isto tako i rješenje naizgled nerješivog problema čovjekove pokvarenosti će doći isto tako u obliku Saveza.&quot;,536871096]],[&quot;^16&quot;,[809,&quot;^P&quot;,&quot;^17&quot;,536871096]],[&quot;^16&quot;,[809,&quot;^F&quot;,808,536871096]],[&quot;^16&quot;,[809,&quot;^Y&quot;,803,536871096]],[&quot;^16&quot;,[809,&quot;^V&quot;,803,536871096]],[&quot;^16&quot;,[809,&quot;^U&quot;,80,536871096]],[&quot;^16&quot;,[809,&quot;^U&quot;,166,536871096]],[&quot;^16&quot;,[809,&quot;^U&quot;,803,536871096]],[&quot;^16&quot;,[809,&quot;^H&quot;,80,536871096]],[&quot;^16&quot;,[809,&quot;^H&quot;,166,536871096]],[&quot;^16&quot;,[809,&quot;^19&quot;,true,536871096]],[&quot;^16&quot;,[809,&quot;^;&quot;,&quot;~u62c68804-bf25-4799-9c28-8111e28dba8a&quot;,536871096]],[&quot;^16&quot;,[810,&quot;^R&quot;,&quot;[[Jeremija - tužitelj nasuprot pokvarenog sistema]]&quot;,536871096]],[&quot;^16&quot;,[810,&quot;^P&quot;,&quot;^17&quot;,536871096]],[&quot;^16&quot;,[810,&quot;^F&quot;,809,536871096]],[&quot;^16&quot;,[810,&quot;^Y&quot;,803,536871096]],[&quot;^16&quot;,[810,&quot;^V&quot;,803,536871096]],[&quot;^16&quot;,[810,&quot;^U&quot;,803,536871096]],[&quot;^16&quot;,[810,&quot;^U&quot;,804,536871096]],[&quot;^16&quot;,[810,&quot;^H&quot;,804,536871096]],[&quot;^16&quot;,[810,&quot;^19&quot;,true,536871096]],[&quot;^16&quot;,[810,&quot;^;&quot;,&quot;~u62c68804-c2dc-4d82-a331-001739f129e9&quot;,536871096]],[&quot;^16&quot;,[811,&quot;^R&quot;,&quot;title:: Jr 1,13-16\\nid:: 62b2fa69-8d6d-49db-b2ff-2a31e53a48a7\\n&gt; 13 I dođe mi riječ Jahvina: “Što vidiš?” A ja ću: “Vidim uzavrio lonac, a otvor mu gleda na sjever.” 14 I Jahve mi reče: “Sa sjevera buknut će zlo protiv svih stanovnika ove zemlje. 15 Jer evo, ja ću sazvati sva sjeverna kraljevstva” - riječ je Jahvina. \\&quot;I ona će doći: svako će od njih staviti svoje prijestolje pred ulaz vrata Jeruzalema, protiv svih zidina njegovih, i protiv svih gradova judejskih. 16 I sudit ću im za sve opačine njihove; zato što me ostaviše, zato što kadiše drugim bogovima i klanjahu se djelima ruku svojih. (Jr 1,13-16)\\n&quot;,536871106]],[&quot;^16&quot;,[811,&quot;^P&quot;,&quot;^17&quot;,536871106]],[&quot;^16&quot;,[811,&quot;^F&quot;,847,536871106]],[&quot;^16&quot;,[811,&quot;^Y&quot;,847,536871106]],[&quot;^16&quot;,[811,&quot;^V&quot;,847,536871106]],[&quot;^16&quot;,[811,&quot;^U&quot;,847,536871106]],[&quot;^16&quot;,[811,&quot;^:&quot;,true,536871106]],[&quot;^16&quot;,[811,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;Jr 1,13-16&quot;,&quot;^1:&quot;,&quot;62b2fa69-8d6d-49db-b2ff-2a31e53a48a7&quot;],536871106]],[&quot;^16&quot;,[811,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1;&quot;,&quot;^1:&quot;]],536871106]],[&quot;^16&quot;,[811,&quot;^19&quot;,true,536871106]],[&quot;^16&quot;,[811,&quot;^;&quot;,&quot;~u62b2fa69-8d6d-49db-b2ff-2a31e53a48a7&quot;,536871096]],[&quot;^16&quot;,[813,&quot;^R&quot;,&quot;#Pad [[Izraelov Pad i nemogućnost otkupljenja]] [[Jeremija navješta Novi savez]] \\n\\n---&quot;,536871098]],[&quot;^16&quot;,[813,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[813,&quot;^F&quot;,804,536871098]],[&quot;^16&quot;,[813,&quot;^Y&quot;,804,536871098]],[&quot;^16&quot;,[813,&quot;^V&quot;,804,536871098]],[&quot;^16&quot;,[813,&quot;^U&quot;,285,536871098]],[&quot;^16&quot;,[813,&quot;^U&quot;,524,536871098]],[&quot;^16&quot;,[813,&quot;^U&quot;,761,536871098]],[&quot;^16&quot;,[813,&quot;^U&quot;,804,536871098]],[&quot;^16&quot;,[813,&quot;^H&quot;,285,536871098]],[&quot;^16&quot;,[813,&quot;^H&quot;,524,536871098]],[&quot;^16&quot;,[813,&quot;^H&quot;,761,536871098]],[&quot;^16&quot;,[813,&quot;^19&quot;,true,536871098]],[&quot;^16&quot;,[813,&quot;^;&quot;,&quot;~u62c68804-458a-4401-8e81-dd6c9f6df3aa&quot;,536871098]],[&quot;^16&quot;,[814,&quot;^R&quot;,&quot;Jeremija prorokuje propast i njegovi suvremenici ne razumije njegove teške riječi. Za njih sve je uobičajeno i zapravo nema razloga za  pesimizam. Situacija je relativno povoljna i politički i ekonomski. Vrijeme je  blagostanja. No Jeremija je prorok, on gleda s Božjeg gledišta, gledišta Saveza i  Zakona. On na vidjelo iznositi kako stvari zaista jesu, kako ih Bog vidi, a ne čovjek. On je poput tužitelja u sudskoj parnici i iznosi tužbu protiv Izraela u svoj njezinoj strahoti.   Iz te perspektive situacija je beznadna.&quot;,536871098]],[&quot;^16&quot;,[814,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[814,&quot;^F&quot;,813,536871098]],[&quot;^16&quot;,[814,&quot;^Y&quot;,804,536871098]],[&quot;^16&quot;,[814,&quot;^V&quot;,804,536871098]],[&quot;^16&quot;,[814,&quot;^U&quot;,804,536871098]],[&quot;^16&quot;,[814,&quot;^19&quot;,true,536871098]],[&quot;^16&quot;,[814,&quot;^;&quot;,&quot;~u62c68804-5c57-47f4-8a0c-96529a442f62&quot;,536871098]],[&quot;^16&quot;,[815,&quot;^R&quot;,&quot;Optužba je sljedeća: Ispod sjajne površine, i religiozne i svjetovne, Izraelci su okorjeli u zlu i teško krše sve Božje zapovijedi. No to i nije ono najgore. Najgore je to što usprkos  neoprostivom kršenju pravde i ogrezlosti u idolopoklonstvu, narod i dalje zadržava obličje pobožnosti, prinosi žrtve Jahvi i pretvara se kao da je sve u redu. Povrh svega slušaju lažne proroke. Čitav religiozni sistem ih uljuljkuje u takvo stanje i daje im prividnu sigurnost da je Jahve na njihovoj strani. Time narod, vlastitom krivnjom, još dublje ulazi u otpad, i  nesvjesno srlja u vlastitu propast. Stanje je nepopravljivo.&quot;,536871098]],[&quot;^16&quot;,[815,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[815,&quot;^F&quot;,814,536871098]],[&quot;^16&quot;,[815,&quot;^Y&quot;,804,536871098]],[&quot;^16&quot;,[815,&quot;^V&quot;,804,536871098]],[&quot;^16&quot;,[815,&quot;^U&quot;,804,536871098]],[&quot;^16&quot;,[815,&quot;^19&quot;,true,536871098]],[&quot;^16&quot;,[815,&quot;^;&quot;,&quot;~u62c68804-33f2-42c4-aeb8-ca351e8dbcc5&quot;,536871098]],[&quot;^16&quot;,[816,&quot;^R&quot;,&quot;&gt;Jr 7,9-10 9 Zar da kradete, ubijate, činite preljub, krivo se zaklinjete, palite tamjan Baalu i trčite za tuđim bogovima kojih ne poznajete, 10 a onda da dolazite i stojite preda mnom u Domu ovome koji nosi moje ime i govorite: ‘Spašeni smo!’ i da nakon toga opet činite nedjela i opačine? (Jer 7,9-10; usp. Pnz 5,7-21)&quot;,536871098]],[&quot;^16&quot;,[816,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[816,&quot;^F&quot;,815,536871098]],[&quot;^16&quot;,[816,&quot;^Y&quot;,804,536871098]],[&quot;^16&quot;,[816,&quot;^V&quot;,804,536871098]],[&quot;^16&quot;,[816,&quot;^U&quot;,804,536871098]],[&quot;^16&quot;,[816,&quot;^19&quot;,true,536871098]],[&quot;^16&quot;,[816,&quot;^;&quot;,&quot;~u62c68804-af73-4eec-aa6a-08ea86fbeb23&quot;,536871098]],[&quot;^16&quot;,[817,&quot;^R&quot;,&quot;&gt; Jer 5,27-30 27 Kao što je krletka puna ptica, tako su njihove kuće pune grabeža; postadoše tako veliki i bogati, 28 tusti i ugojeni. Da, prevršila se mjera zla, ne brane prava, prava sirote ne sreću, ne mare za pravo sirotinje. 29 Pa da to ne kaznim - riječ je Jahvina - narodu takvu da se ne osvetim? 30 Strahote i grozote zbivaju se u ovoj zemlji:&quot;,536871098]],[&quot;^16&quot;,[817,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[817,&quot;^F&quot;,816,536871098]],[&quot;^16&quot;,[817,&quot;^Y&quot;,804,536871098]],[&quot;^16&quot;,[817,&quot;^V&quot;,804,536871098]],[&quot;^16&quot;,[817,&quot;^U&quot;,804,536871098]],[&quot;^16&quot;,[817,&quot;^19&quot;,true,536871098]],[&quot;^16&quot;,[817,&quot;^;&quot;,&quot;~u62c68804-75b4-480c-9caf-72664b97089e&quot;,536871098]],[&quot;^16&quot;,[818,&quot;^R&quot;,&quot;U svjetlu Mojsijevog ishod je jasan: Izraelce će zadesiti najveće prokletstvo, a to je izgon iz zemlje (Pnz 27,32). I upravo to Jeremija navješta!&quot;,536871098]],[&quot;^16&quot;,[818,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[818,&quot;^F&quot;,817,536871098]],[&quot;^16&quot;,[818,&quot;^Y&quot;,804,536871098]],[&quot;^16&quot;,[818,&quot;^V&quot;,804,536871098]],[&quot;^16&quot;,[818,&quot;^U&quot;,804,536871098]],[&quot;^16&quot;,[818,&quot;^19&quot;,true,536871098]],[&quot;^16&quot;,[818,&quot;^;&quot;,&quot;~u62c68804-432b-4e91-8852-2382c3ec6a4b&quot;,536871098]],[&quot;^16&quot;,[820,&quot;^R&quot;,&quot;#[[Novi savez]] #Pad&quot;,536871100]],[&quot;^16&quot;,[820,&quot;^P&quot;,&quot;^17&quot;,536871100]],[&quot;^16&quot;,[820,&quot;^F&quot;,285,536871100]],[&quot;^16&quot;,[820,&quot;^Y&quot;,285,536871100]],[&quot;^16&quot;,[820,&quot;^V&quot;,285,536871100]],[&quot;^16&quot;,[820,&quot;^U&quot;,284,536871100]],[&quot;^16&quot;,[820,&quot;^U&quot;,285,536871100]],[&quot;^16&quot;,[820,&quot;^U&quot;,761,536871100]],[&quot;^16&quot;,[820,&quot;^H&quot;,284,536871100]],[&quot;^16&quot;,[820,&quot;^H&quot;,761,536871100]],[&quot;^16&quot;,[820,&quot;^19&quot;,true,536871100]],[&quot;^16&quot;,[820,&quot;^;&quot;,&quot;~u62c68804-94fa-478e-bda9-b0eaacdb92f1&quot;,536871100]],[&quot;^16&quot;,[821,&quot;^R&quot;,&quot;id:: 62b2fe33-d9e5-4042-8cac-4bbdeb0c73ee\\n&gt; “Evo dolaze dani - riječ je Jahvina - kad ću s domom Izraelovim i s domom Judinim sklopiti Novi savez. 32 Ne Savez kakav sam sklopio s ocima njihovim u dan kad ih uzeh za ruku da ih izvedem iz zemlje egipatske, Savez što ga oni razvrgoše premda sam ja gospodar njihov - riječ je Jahvina. 33 Nego, ovo je Savez što ću ga sklopiti s domom Izraelovim poslije onih dana - riječ je Jahvina: Zakon ću svoj staviti u dušu njihovu i upisati ga u njihovo srce. I bit ću Bog njihov, a oni narod moj. 34 I neće više učiti drug druga ni brat brata govoreći: ‘Spoznajte Jahvu!’ nego će me svi poznavati, i malo i veliko - riječ je Jahvina - jer ću oprostiti bezakonje njihovo i grijeha se njihovih neću više spominjati.” (Jer 31,31-33)&quot;,536871108]],[&quot;^16&quot;,[821,&quot;^P&quot;,&quot;^17&quot;,536871108]],[&quot;^16&quot;,[821,&quot;^F&quot;,850,536871108]],[&quot;^16&quot;,[821,&quot;^Y&quot;,849,536871108]],[&quot;^16&quot;,[821,&quot;^V&quot;,849,536871108]],[&quot;^16&quot;,[821,&quot;^U&quot;,849,536871108]],[&quot;^16&quot;,[821,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b2fe33-d9e5-4042-8cac-4bbdeb0c73ee&quot;],536871108]],[&quot;^16&quot;,[821,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871108]],[&quot;^16&quot;,[821,&quot;^19&quot;,true,536871108]],[&quot;^16&quot;,[821,&quot;^;&quot;,&quot;~u62b2fe33-d9e5-4042-8cac-4bbdeb0c73ee&quot;,536871100]],[&quot;^16&quot;,[822,&quot;^R&quot;,&quot;Vrijeme Novog saveza bit će vrijeme uspostave novog odnosa između Boga i Izraela. Bog će opet prebivati posred Izraela. Nadalje, taj novi savez biti sklopljen sa svih dvanaest plemena Izraelovih, a ne samo sa dva preostala Judina plemena. To znači i da Novi savez neće biti samo ;^16&quot;,[832,&quot;^Z&quot;,&quot;jesu li se starozavjetna proroštva ostvarila?&quot;,536871102]],[&quot;^16&quot;,[832,&quot;^12&quot;,&quot;Jesu li se starozavjetna proroštva ostvarila?&quot;,536871102]],[&quot;^16&quot;,[832,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;Jesu li se starozavjetna proroštva ostvarila?&quot;],536871102]],[&quot;^16&quot;,[832,&quot;^B&quot;,1656061406054,536871387]],[&quot;^16&quot;,[832,&quot;^;&quot;,&quot;~u62c68a6c-5f6f-4865-9eb3-acb80a58912d&quot;,536871740]],[&quot;^16&quot;,[833,&quot;^R&quot;,&quot;Neka su proroštva ostvarena povratkom Izraela iz babilonskog sužanjstva, barem u nekom, djelomičnom smislu. Ali čak i nakon tog povratka i velike obnove Izraela i izgradnje novog Hrama, stanje se nije promijenilo. Sve je i dalje išlo po starom.&quot;,536871102]],[&quot;^16&quot;,[833,&quot;^P&quot;,&quot;^17&quot;,536871102]],[&quot;^16&quot;,[833,&quot;^F&quot;,840,536871102]],[&quot;^16&quot;,[833,&quot;^Y&quot;,832,536871102]],[&quot;^16&quot;,[833,&quot;^V&quot;,832,536871102]],[&quot;^16&quot;,[833,&quot;^U&quot;,832,536871102]],[&quot;^16&quot;,[833,&quot;^19&quot;,true,536871102]],[&quot;^16&quot;,[833,&quot;^;&quot;,&quot;~u62c68804-05c3-4416-80a8-3e3f8a95a886&quot;,536871102]],[&quot;^16&quot;,[834,&quot;^R&quot;,&quot;title:: Jesu li se starozavjetna proroštva ostvarila?\\n\\n&quot;,536871102]],[&quot;^16&quot;,[834,&quot;^P&quot;,&quot;^17&quot;,536871102]],[&quot;^16&quot;,[834,&quot;^F&quot;,832,536871102]],[&quot;^16&quot;,[834,&quot;^Y&quot;,832,536871102]],[&quot;^16&quot;,[834,&quot;^V&quot;,832,536871102]],[&quot;^16&quot;,[834,&quot;^U&quot;,832,536871102]],[&quot;^16&quot;,[834,&quot;^:&quot;,true,536871102]],[&quot;^16&quot;,[834,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;Jesu li se starozavjetna proroštva ostvarila?&quot;],536871102]],[&quot;^16&quot;,[834,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1;&quot;]],536871102]],[&quot;^16&quot;,[834,&quot;^19&quot;,true,536871102]],[&quot;^16&quot;,[ uot;^16&quot;,[986,&quot;^F&quot;,985,536871132]],[&quot;^16&quot;,[986,&quot;^Y&quot;,984,536871132]],[&quot;^16&quot;,[986,&quot;^V&quot;,984,536871132]],[&quot;^16&quot;,[986,&quot;^U&quot;,26,536871132]],[&quot;^16&quot;,[986,&quot;^U&quot;,313,536871132]],[&quot;^16&quot;,[986,&quot;^U&quot;,984,536871132]],[&quot;^16&quot;,[986,&quot;^H&quot;,26,536871132]],[&quot;^16&quot;,[986,&quot;^H&quot;,313,536871132]],[&quot;^16&quot;,[986,&quot;^19&quot;,true,536871132]],[&quot;^16&quot;,[986,&quot;^;&quot;,&quot;~u62c68805-b8f2-4303-abf0-a54462dd2d24&quot;,536871132]],[&quot;^16&quot;,[987,&quot;^R&quot;,&quot;*kršćanski materijalizam* se sastoji u ovome: da vjernik umjesto da riječ Božju uzima za ono što ona jest, kao živu i djelotvornu, nadnaravnu Riječ, on ju umata u ljudske predaja i svodi ju na razinu na kojoj ona zvuči prihvatljivo, prikladno, razumno, ugodno i na taj način ju niječe njezinu božansku snagu.&quot;,536871132]],[&quot;^16&quot;,[987,&quot;^P&quot;,&quot;^17&quot;,536871132]],[&quot;^16&quot;,[987,&quot;^F&quot;,986,536871132]],[&quot;^16&quot;,[987,&quot;^Y&quot;,984,536871132]],[&quot;^16&quot;,[987,&quot;^V&quot;,984,536871132]],[&quot;^16&quot;,[987,&quot;^U&quot;,984,536871132]],[&quot;^16&quot;,[987,&quot;^19&quot;,true,536871132]],[&quot;^16&quot;,[987,&quot;^;&quot;,&quot;~u62c68805-a583-4d57-b242-017235975974&quot;,536871132]],[&quot;^16&quot;,[988,&quot;^R&quot;,&quot;Takav kršćanski materijalizam poništava vjeru. I umjesto da Božju riječ stavi iznad svega, čak i iznad vlastitog iskustva, on ju podređuje ljudskim shvaćanjima i predajama i od žive Riječi pravi mrtvo slovo. I što je najgore kršćanin to često čini u najboljoj namjeri i najčešće uopće ne shvaća da to čini.&quot;,536871132]],[&quot;^16&quot;,[988,&quot;^P&quot;,&quot;^17&quot;,536871132]],[&quot;^16&quot;,[988,&quot;^F&quot;,987,536871132]],[&quot;^16&quot;,[988,&quot;^Y&quot;,984,536871132]],[&quot;^16&quot;,[988,&quot;^V&quot;,984,536871132]],[&quot;^16&quot;,[988,&quot;^U&quot;,984,536871132]],[&quot;^16&quot;,[988,&quot;^19&quot;,true,536871132]],[&quot;^16&quot;,[988,&quot;^;&quot;,&quot;~u62c68805-4988-4093-9b18-bf5fec2ca804&quot;,536871132]],[&quot;^16&quot;,[989,&quot;^R&quot;,&quot;Rekli smo, takav materijalizam ubija vjeru, ali on to radi ne na taj način da ju direktno niječe, nego tako da joj uzima njezin nadnaravni karakter. Ostavlja ljušturu i izgled pobožnosti, a uzima srž i snagu duha. Kršćanstvo nikad nije trebalo postati samo jedna od religija, čak niti jedina prava religije, različita od drugih samo po dogmi i ritualu. Izvorna svrha Crkve jest da bude živa ispostava kraljevstva Božjeg u ovom svijetu, sa autoritetom i silom kraljevstva, sa znakovima i čudesima. U tom smislu i živa vjera nužno mora nalaziti kršćanski materijalizam.&quot;,536871132]],[&quot;^16&quot;,[989,&quot;^P&quot;,&quot;^17&quot;,536871132]],[&quot;^16&quot;,[989,&quot;^F&quot;,988,536871132]],[&quot;^16&quot;,[989,&quot;^Y&quot;,984,536871132]],[&quot;^16&quot;,[989,&quot;^V&quot;,984,536871132]],[&quot;^16&quot;,[989,&quot;^U&quot;,984,536871132]],[&quot;^16&quot;,[989,&quot;^19&quot;,true,536871132]],[&quot;^16&quot;,[989,&quot;^;&quot;,&quot;~u62c68805-fe73-41ba-b198-2a31c98fcc63&quot;,536871132]],[&quot;^16&quot;,[990,&quot;^R&quot;,&quot;Živa vjera proizlazi iz gledanja nevidiljivog, onog što \\&quot;oko nije vidjelo biti uho čulo. \\&quot;, živa vjera proizlazi iz gledanja  tajni kraljevstva : iz gledanja snage križa Kristova i snage uskrsnuća, iz gledanja sile Božje koja se očituje po Duhu Svetom. Živa vjera \\&quot;vidi\\&quot; te stvarnosti ne kao religiozne ideje, nego kao  istine, otajsta u kojima se otkriva tajna Boga, svijeta, čovjeka. No, živa vjera ne samo da ih vidi, ona im se i podređuje i poklanja im svoj život čineći prostor da ta otajstva postanu realnost ne samo na nebu, nego već sada i ovdje, na zemlji, u njezinom vlastitom životu i životu Crkve.  Živa vjera podređuje život tim otajstvima i nije zadovoljna dok ne čini tako.&quot;,536871132]],[&quot;^16&quot;,[990,&quot;^P&quot;,&quot;^17&quot;,536871132]],[&quot;^16&quot;,[990,&quot;^F&quot;,989,536871132]],[&quot;^16&quot;,[990,&quot;^Y&quot;,984,536871132]],[&quot;^16&quot;,[990,&quot;^V&quot;,984,536871132]],[&quot;^16&quot;,[990,&quot;^U&quot;,984,536871132]],[&quot;^16&quot;,[990,&quot;^19&quot;,true,536871132]],[&quot;^16&quot;,[990,&quot;^;&quot;,&quot;~u62c68805-9072-4b50-ad97-768e305b02ab&quot;,536871132]],[&quot;^16&quot;,[991,&quot;^R&quot;,&quot;Takva vjera, dakle, ne može živjeti od ljudskih predaja, tumačenja i filozofija, čak ako su one izvana kršćanske; ona živi i jedini može živjeti od Riječi Božje i nadnaravne sile njegova Duha. Pred Božjom riječju koja svoju snagu očituje u sili Duhu prestaje svaki relativizam. Nažalost takva vjera je  rijetka, čak i u karizmatskom pokretu. No to je vjera Isusova, to je vjera sv. Pavla, Petra i apostola. To je vjera Crkve s kojom se dičimo i koju ispovijedamo. I jedino takva vjera može pobijediti ono što ja smatram kršćanskim materijalizmom.\\n\\n\\n&lt;!--\\n**❗Crkva i kršćanski materijalizam**\\nobsidian://open?vault=CleanWritingVault&amp;file=0.zettelkasten%2Finbx%2FCrkva%20i%20kr%C5%A1%C4%87anski%20materijalizam--&gt;&quot;,536871132]],[&quot;^16&quot;,[991,&quot;^P&quot;,&quot;^17&quot;,536871132]],[&quot;^16&quot;,[991,&quot;^F&quot;,990,536871132]],[&quot;^16&quot;,[991,&quot;^Y&quot;,984,536871132]],[&quot;^16&quot;,[991,&quot;^V&quot;,984,536871132]],[&quot;^16&quot;,[991,&quot;^U&quot;,984,536871132]],[&quot;^16&quot;,[991,&quot;^19&quot;,true,536871132]],[&quot;^16&quot;,[991,&quot;^;&quot;,&quot;~u62c68805-85e3-47e8-aa5b-c757b01439b6&quot;,536871132]],[&quot;^16&quot;,[993,&quot;^L&quot;,1655624804183,536871387]],[&quot;^16&quot;,[993,&quot;^@&quot;,false,536871134]],[&quot;^16&quot;,[993,&quot;^Z&quot;,&quot;lev 15,31&quot;,536871134]],[&quot;^16&quot;,[993,&quot;^12&quot;,&quot;Lev 15,31&quot;,536871134]],[&quot;^16&quot;,[993,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot; uot;^16&quot;,[1175,&quot;^;&quot;,&quot;~u62b2c2b7-97e5-49c0-9ab3-aa191326bff9&quot;,536871190]],[&quot;^16&quot;,[1176,&quot;^R&quot;,&quot;Knjiga proroka Izaije spada među najznačajnije knjige Starog zavjeta. Ona je  je vrhunac starozavjetnog proroštva. Imala je veliki ugled kako u židovstvu, tako i u kršćanstvu. U Novom zavjetu, nakon Psalama, ona je ujedno i najcitiranija starozavjetna knjiga. Modernog čitatelja može smetati njezina nesistematičnost i fragmentarnost, ali to ne treba zavarati. Iza te “neorgaiziranosti” krije se pravo blago. Njezin značaj je u tome što ona na svoj nesistematičan i aforističan način sadrži gotovo sve glavne teme koji se javljaju u proročkim spisima Biblije. Njezino značenje za Stari zavjet je otprilike kao značenje sv. Pavla za Novi.&quot;,536871190]],[&quot;^16&quot;,[1176,&quot;^P&quot;,&quot;^17&quot;,536871190]],[&quot;^16&quot;,[1176,&quot;^F&quot;,1175,536871190]],[&quot;^16&quot;,[1176,&quot;^Y&quot;,1174,536871190]],[&quot;^16&quot;,[1176,&quot;^V&quot;,1174,536871190]],[&quot;^16&quot;,[1176,&quot;^U&quot;,1174,536871190]],[&quot;^16&quot;,[1176,&quot;^19&quot;,true,536871190]],[&quot;^16&quot;,[1176,&quot;^;&quot;,&quot;~u62c68805-1d28-46a1-9be1-b25135bce571&quot;,536871190]],[&quot;^16&quot;,[1177,&quot;^R&quot;,&quot;Isto tako knjiga proroka Izaije sadrži gotovo sve bitne ideje koje tvore i Novi zavjet. U određenom smislu, moglo bi se reći da je Novi zavjet, jedva nešto više nego prošireni komentar na dijelove Izaijine knjige u svjetlu Isusa Krista, njegove smrti i uskrsnuća.&quot;,536871190]],[&quot;^16&quot;,[1177,&quot;^P&quot;,&quot;^17&quot;,536871190]],[&quot;^16&quot;,[1177,&quot;^F&quot;,1176,536871190]],[&quot;^16&quot;,[1177,&quot;^Y&quot;,1174,536871190]],[&quot;^16&quot;,[1177,&quot;^V&quot;,1174,536871190]],[&quot;^16&quot;,[1177,&quot;^U&quot;,1174,536871190]],[&quot;^16&quot;,[1177,&quot;^19&quot;,true,536871190]],[&quot;^16&quot;,[1177,&quot;^;&quot;,&quot;~u62c68805-aec2-4a55-8014-c54fe6a80ef6&quot;,536871190]],[&quot;^16&quot;,[1178,&quot;^R&quot;,&quot;Zbog velike važnosti ove knjige dobro je znati njezine glavne teme, a time se ujedno dobiva izvrstan pogled ne samo na Izaiju nego i na proroke općenito, a donekle i na cijeli Stari zavjet.&quot;,536871190]],[&quot;^16&quot;,[1178,&quot;^P&quot;,&quot;^17&quot;,536871190]],[&quot;^16&quot;,[1178,&quot;^F&quot;,1177,536871190]],[&quot;^16&quot;,[1178,&quot;^Y&quot;,1174,536871190]],[&quot;^16&quot;,[1178,&quot;^V&quot;,1174,536871190]],[&quot;^16&quot;,[1178,&quot;^U&quot;,1174,536871190]],[&quot;^16&quot;,[1178,&quot;^19&quot;,true,536871190]],[&quot;^16&quot;,[1178,&quot;^;&quot;,&quot;~u62c68805-b488-4eb6-be0f-f23d6c6a65a8&quot;,536871190]],[&quot;^16&quot;,[1179,&quot;^R&quot;,&quot;#+BEGIN_IMPORTANT\\nprema Izaiji posljednji dani, nadolazeća eshatološka era, su obilježeni Novim izlaskom i Novim savezom, koji s jedne strane podrazumijeva da se Novi savez temelji na logici -&gt;[Mojsijevog saveza](((62b03443-8e48-4986-9e68-c2ba5a0b7e38))) i ispunjenje je obećanja danih Davidu (njegov potomak će vladati vječno, njegovu kraljevstvu nikad neće biti kraja), ali s druge strane Novi savez se odnosi i na čitavo stvorenje. Novi savez će ujedno biti Novo stvaranje. U tom Novom savezu, Bog će nadvladati grijeh i smrt i uvesti red u stvarnost koji je ono Adamovim padom izgubilo. Ta Obnove je predočena u slici Eshatološke gozbe koja predstavlja konačno zajedništvo ljudi i Boga. Sve to će Bog ostvariti preko svog izabranog sluge.\\n#+END_IMPORTANT&quot;,536871190]],[&quot;^16&quot;,[1179,&quot;^P&quot;,&quot;^17&quot;,536871190]],[&quot;^16&quot;,[1179,&quot;^F&quot;,1178,536871190]],[&quot;^16&quot;,[1179,&quot;^Y&quot;,1174,536871190]],[&quot;^16&quot;,[1179,&quot;^V&quot;,1174,536871190]],[&quot;^16&quot;,[1179,&quot;^U&quot;,1174,536871190]],[&quot;^16&quot;,[1179,&quot;^19&quot;,true,536871190]],[&quot;^16&quot;,[1179,&quot;^;&quot;,&quot;~u62c68805-9d7d-4237-b0b3-1380638988b7&quot;,536871190]],[&quot;^16&quot;,[1182,& uot;^16&quot;,[1186,&quot;^Z&quot;,&quot;ovo činite meni na spomen&quot;,536871196]],[&quot;^16&quot;,[1186,&quot;^12&quot;,&quot;Ovo činite meni na spomen&quot;,536871196]],[&quot;^16&quot;,[1186,&quot;^B&quot;,1656959449860,536871387]],[&quot;^16&quot;,[1186,&quot;^;&quot;,&quot;~u62c68a6c-b596-439e-8158-cb7493ee4b08&quot;,536871740]],[&quot;^16&quot;,[1187,&quot;^R&quot;,&quot;Pasha se slavila svake godine. Slavlje Pashe utvrđivalo je narod u Savezu i omogućavalo je da taj savez traje kroz vrijeme i generacije. No, Pasha nije bila samo puko sjećanje na događaj u kojem je počelo spasenje Izraela, već sjećanje kojim Izraelci obnavljaju taj čin kao da on događa sad i ovdje. Tako je sudjelovanje u slavlju pashe je omogućavalo svakom sljedećm pokoljenju da da sudjeluju u Savezu koji je Bog sklopio sa prvom generacijom i da se tako da se utemelji na Božjoj vjernosti znajući: ono što je Bog učinio prvoj generaciji može učiniti i danas  ovoj generaciji. Način na koji se Bog očitovao prvoj generaciji, iskzuje njegovu narav i način kako se on odnosi prema svakoj generaciji. Pashalna večera je tako bila obnova odnosa, međusobne ljubavi i vjernosti, i to se shvaćalo ozbiljno do te mjere da je izostanak iz slavljenja Pashe smatran vrlo teškim propustom. Onaj koji bi to neopravdano propustio i trebao se odstraniti od Izraela\\nI kao što se slavlje Pashalne večere ponavljalo, tako je i Isus dao učenicima da  slave Posljednju večeru – Novu pashu; da dijele kruh i vino- njegovo Tijelo Krv i da to čine njemu na spomen. Time sudjeluju u činu sklapanja Novog saveza, da sudjeluju u životu Jaganjca Božjega koji je predan za njihove grijehe, a samim tim i u vlastitom otkupljenju i svim onim eshatološkim dobrima Novog stvorenja za kojima su čeznuli vijekovi. Sve što je bilo obećano,  ostvareno u Kristovoj smrti i uskrsnućem.&quot;,536871196]],[&quot;^16&quot;,[1187,&quot;^P&quot;,&quot;^17&quot;,536871196]],[&quot;^16&quot;,[1187,&quot;^F&quot;,1186,536871196]],[&quot;^16&quot;,[1187,&q t;,536871232]],[&quot;^16&quot;,[1315,&quot;^R&quot;,&quot;Molitva čini istu stvar. Molitva disciplinira tijelo da se podredi duhovnom čovjeku. Molimo se Bogu koga ne vidimo, ne čujemo i ne možemo dodirnuti. [Mt 6:9, Iv 20:28]. Molitva vježba našu narav da se podredi duhovnom čovjeku. Molitva i post su duhovne discipline.\\n\\nMolitva i post  [Mt 17:21, Mk 9:29] će u nama izgraditi veće pouzdanje i povjerenje kad govorimo našim gorama-problemima [Mt 17:21, Mt 21:21, Mk 11:23].\\n\\nIsus nam nije rekao da se molimo Bogu kad se naiđemo na goru. Rekao nam je da govorimo, zapovijedamo gori u Njegovo ime.\\n\\nIsti tako, Isus nam nije rekao da ignoriramo ili niječemo goru tj. problem. Ne smijemo reći da problem ne postoji. Niti trebamo prakticirati pozitivno mišljenje te sami sebe uvjeravati kako ćemo uspjeti prijeći preko gore ili je možda zaobići i kako nas ona ne može spriječiti. Pozitivan stav je uvijek dobar. Ali Isus nije rekao da goru-problem pobjeđujemo pozitivnim stavovima. Isus je rekao da govorimo, zapovijedamo gori-problemu i kažemo mi da se iščupa.&quot;,536871232]],[&quot;^16&quot;,[1315,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1315,&quot;^F&quot;,1318,536871232]],[&quot;^16&quot;,[1315,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1315,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1315,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1315,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1315,&quot;^;&quot;,&quot;~u62c68806-d303-46f4-b923-283e717d974a&quot;,536871232]],[&quot;^16&quot;,[1316,&quot;^R&quot;,&quot;Molitvom jačamo svoj odnos s Bogom po Isusu Krstu. Molitva će ojačati pouzdanje u  Boga, učvrstiti odnos. Molitva je način kako primamo od Boga. [Mt 7:8,  Mt 21:22, Mk 11:24, Iv 16:23-24, Mt 26:41]. Ali molitva neće maknuti goru.&quot;,536871232]],[&quot;^16&quot;,[1316,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1316,&quot;^F&quot;,1339,536871232]],[&quot;^16&quot;,[1316,&quot;^Y&quot;,1309,536871232]
