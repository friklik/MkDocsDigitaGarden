&quot;^R&quot;,&quot;Ovo još nekih mjesta na kojima Isus govori tko god: [Mark 11:23, John 3:15-16, John 4:14, John 11:26, John 12:46]&quot;,536871232]],[&quot;^16&quot;,[1319,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1319,&quot;^F&quot;,1320,536871232]],[&quot;^16&quot;,[1319,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1319,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1319,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1319,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1319,&quot;^;&quot;,&quot;~u62c68806-6dc9-4104-8582-d1d3ceac0fc6&quot;,536871232]],[&quot;^16&quot;,[1320,&quot;^R&quot;,&quot;Mnogi vjernici govore Bogu: “Nisam dostojan da uđeš pod krov moj!”” (Mt 8,8) Ipak, Isus se nije divio ovoj izjavi. Isus nikad nije rekao stotniku da nije bio vrijedan da bi došao pod njegov krov. Isus je posjećivao mnoge koji nisu bili na glasu i smatrali društvenim ološem, ili su imali upitan moral [Lk 19:7, Mt 9:11, Iv 4:9]. U stvari izjava stotinika nije biblijski ispravna. Oni koji vjeruju u Isusa Krista imaju “pravednost po vjeru u Isusa Krista”( Fil 3:9) Mi smo opravdani vjerom po Gospodinu Isusu Kristu [Rim 5:1, Gal 2:16, Rim 3:28, Gal 3:24].&quot;,536871232]],[&quot;^16&quot;,[1320,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1320,&quot;^F&quot;,1312,536871232]],[&quot;^16&quot;,[1320,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1320,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1320,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1320,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1320,&quot;^;&quot;,&quot;~u62c68806-7311-4c0b-97ae-52a2c37473c3&quot;,536871232]],[&quot;^16&quot;,[1321,&quot;^R&quot;,&quot;Vjernikova je dužnost je:&quot;,536871232]],[&quot;^16&quot;,[1321,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1321,&quot;^F&quot;,1330,536871232]],[&quot;^16&quot;,[1321,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1321,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1321,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1321,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1321,&quot;^;&quot;,&quot;~u62c68806-e331-4eeb-bdc0-3fc007254627&quot;,536871232]],[&quot;^16&quot;,[1322,&quot;^R&quot;,&quot;Ta i ja, premda sam čovjek pod  vlašću, imam pod sobom vojnike pa reknem jednomu: ‘Idi!’ – i  ode, drugomu: ‘Dođi!’ – i dođe, a sluzi svomu: ‘Učini to’ – i  učini.” (Mt 8:9)&quot;,536871232]],[&quot;^16&quot;,[1322,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1322,&quot;^F&quot;,1324,536871232]],[&quot;^16&quot;,[1322,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1322,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1322,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1322,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1322,&quot;^;&quot;,&quot;~u62c68806-08eb-4983-bd7d-7301267bb7b5&quot;,536871232]],[&quot;^16&quot;,[1323,&quot;^R&quot;,&quot;Isus uči da je vjernikova odgovornost da govori gori.&quot;,536871232]],[&quot;^16&quot;,[1323,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1323,&quot;^F&quot;,1341,536871232]],[&quot;^16&quot;,[1323,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1323,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1323,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1323,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1323,&quot;^;&quot;,&quot;~u62c68806-dff3-4816-9fa8-a578cb3a3467&quot;,536871232]],[&quot;^16&quot;,[1324,&quot;^R&quot;,&quot;Velika vjera se pokazuje razumijevanjem odnosa između izgovorene riječi i autoriteta. To je pokazao rimski stotinik.&quot;,536871232]],[&quot;^16&quot;,[1324,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1324,&quot;^F&quot;,1328,536871232]],[&quot;^16&quot;,[1324,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1324,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1324,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1324,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1324,&quot;^;&quot;,&quot;~u62c68806-69b8-4dd1-b6f8-c72908b9e91f&quot;,536871232]],[&quot;^16&quot;,[1325,&quot;^R&quot;,&quot;Autoritet se ostvaruje izgovaranjem, zapovijeđu. Govoriš osobi ili stvarima nad kojima imaš autoritet. Ne pitaš ih niti ih moliš; nego usmjeravaš i zapovijedaš. Isto tako, umjesto da se obraćaš  Boga, vjeru ostvaruješ zapovjedanjem, tako da se u ime Božje obraćaš stvarima, situaciji, bolesti, demonima i zapovijedaš im da se podrede Božjoj volji. Kada izgovaraš umjesto da moliš, ti pokazuješ razumjevanje Božje riječi i duhovnog principa na kojem funkcionira vjera. Ne možeš hodati s Bogom ako ne razumiješ i ne prihvaćaš njegovu Riječ. Vjera uključuje da svoje pouzdanje stavimo u Božju riječ i da odgovorimo na nju.&quot;,536871232]],[&quot;^16&quot;,[1325,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1325,&quot;^F&quot;,1327,536871232]],[&quot;^16&quot;,[1325,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1325,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1325,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1325,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1325,&quot;^;&quot;,&quot;~u62c68806-8eb9-41ad-b717-47f0e3c00ced&quot;,536871232]],[&quot;^16&quot;,[1326,&quot;^R&quot;,&quot;Velik dio vjernika troši svoje vrijeme moleći Boga u svezi gora tj. problema u vlastitom životu. Oni naširoko i nadugačko opisuju, plaću, jadikuju, tuže se Bogu na  svoje probleme. Smatraju kako su oni nerješivi. No u konačnici takve molitve jedva da su išta drugo do izražavanje nevjere i nepouzdanja. [→📝]([[Vjera i ispovijest]])&quot;,536871232]],[&quot;^16&quot;,[1326,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1326,&quot;^F&quot;,1342,536871232]],[&quot;^16&quot;,[1326,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1326,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1326,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1326,&quot;^U&quot;,1311,536871232]],[&quot;^16&quot;,[1326,&quot;^H&quot;,1311,536871232]],[&quot;^16&quot;,[1326,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1326,&quot;^;&quot;,&quot;~u62c68806-7ac4-41a4-8175-c682017c22f0&quot;,536871232]],[&quot;^16&quot;,[1327,&quot;^R&quot;,&quot;Isus je bio zadivljen stotnikovim shvaćanjem pojma autoriteta i njegovog odnosa sa zakonom vjere (Rim 3,21) Sve što je za izlječenje svojeg sluge trebao jest samo Isusovu riječ. Mnogi kršćane ne razumiju svoj Bogom dani autoritet po Isusu Kristu. Pisma govore da je Isus bio zadivljen vjerom rimskog stotnika:  \\nČuvši to, zadivi mu se Isus pa se okrenu mnoštvu koje  je išlo za njim i reče: “Kažem vam, ni u Izraelu na nađoh tolike  vjere.” (Luke 7:9)&quot;,536871232]],[&quot;^16&quot;,[1327,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1327,&quot;^F&quot;,1340,536871232]],[&quot;^16&quot;,[1327,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1327,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1327,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1327,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1327,&quot;^;&quot;,&quot;~u62c68806-3416-4753-9a10-27dc8e80932f&quot;,536871232]],[&quot;^16&quot;,[1328,&quot;^R&quot;,&quot;### Autoritet i klauzula **tko god**&quot;,536871232]],[&quot;^16&quot;,[1328,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1328,&quot;^W&quot;,3,536871232]],[&quot;^16&quot;,[1328,&quot;^F&quot;,1314,536871232]],[&quot;^16&quot;,[1328,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1328,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1328,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1328,&quot;^1C&quot;,3,536871232]],[&quot;^16&quot;,[1328,&quot;^X&quot;,&quot;^1D&quot;,536871232]],[&quot;^16&quot;,[1328,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1328,&quot;^;&quot;,&quot;~u62c68806-742a-4dc4-b969-95ebd7b10f0d&quot;,536871232]],[&quot;^16&quot;,[1329,&quot;^R&quot;,&quot;Neki čak koriste GORE  kao izgovor za neučinkovitost svojeg kršćanskog života. Drugi pak izmišljaju učenja i tradicije o Bogu kako bi opravdali gore koje još postoje u njihovim životima.&quot;,536871232]],[&quot;^16&quot;,[1329,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1329,&quot;^F&quot;,1326,536871232]],[&quot;^16&quot;,[1329,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1329,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1329,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1329,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1329,&quot;^;&quot;,&quot;~u62c68806-737c-4837-bc56-dfcca5efa6d9&quot;,536871232]],[&quot;^16&quot;,[1330,&quot;^R&quot;,&quot;Isus je dao jasne upute u pogledu gore -problema.&quot;,536871232]],[&quot;^16&quot;,[1330,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1330,&quot;^F&quot;,1344,536871232]],[&quot;^16&quot;,[1330,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1330,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1330,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1330,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1330,&quot;^;&quot;,&quot;~u62c68806-536c-4903-8143-665af86e6d2a&quot;,536871232]],[&quot;^16&quot;,[1331,&quot;^R&quot;,&quot;2.  **govoriti gori ili problemu koji ima.** Problem treba koriti, zapovijedati mu, u slučaju da je bolest ili tlačenje izgoniti problem iz vlastitog tijela, okolnosti ili okruženja.[Mk 11:23, Mt 21:21, Mt 17:20, Lk 17:6, Mk 16:17, Lk 11:20, Mt 12:28].&quot;,536871232]],[&quot;^16&quot;,[1331,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1331,&quot;^F&quot;,1337,536871232]],[&quot;^16&quot;,[1331,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1331,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1331,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1331,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1331,&quot;^;&quot;,&quot;~u62c68806-86a1-426a-9e9a-a523bf04f9b9&quot;,536871232]],[&quot;^16&quot;,[1332,&quot;^R&quot;,&quot;Isus je Dvanaestorici dao autoritet da liječe bolesne, čiste gubave, uskrisuju mrtve i istjeruju demone.[Mt 10:1, 10:8, Matthew 16:18-19, Lk 9:1,] Isus je sedamedeset dvojici dao autoritet [Lk 10:1, 10:9, Lk 10:19].[Lk 10:1, 10:9, Lk 10:19]. Isus je dao autoritet svima koji vjerom izgovore  tko god klauzu iz Mk 11:23. Danas posjedujemo Isusove riječi u svezi liječenja. isus kaže: ako si vjernik i ako ne sumnjaš bit će ti. Zašto toliki vjeruju u tko god vjeruje ima život vječni (Iv 3:16), ali ne i tko kaže ovoj gori pomaknut će se.&quot;,536871232]],[&quot;^16&quot;,[1332,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1332,&quot;^F&quot;,1325,536871232]],[&quot;^16&quot;,[1332,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1332,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1332,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1332,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1332,&quot;^;&quot;,&quot;~u62c68806-0348-4466-a949-fdea1f0b325b&quot;,536871232]],[&quot;^16&quot;,[1333,&quot;^R&quot;,&quot;Mnogi vjernici će moliti Boga da On govori njihovim gorama. No, Bog nikad _neće učiniti ono što je nama zapovijedio da učinimo_. Moliti Boga da bi nam bilo dao ono što je nam je Isus već omogućio (Mk 11,24)[1](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mk112324) jest nesporazum, oblik nevjere. _Tvoja je odgovornost_ da govoriš gorama u vlastitom životu.&quot;,536871232]],[&quot;^16&quot;,[1333,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1333,&quot;^F&quot;,1329,536871232]],[&quot;^16&quot;,[1333,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1333,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1333,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1333,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1333,&quot;^;&quot;,&quot;~u62c68806-469c-4675-a323-445e4b02feda&quot;,536871232]],[&quot;^16&quot;,[1334,&quot;^R&quot;,&quot;\\n\\n&quot;,536871232]],[&quot;^16&quot;,[1334,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1334,&quot;^F&quot;,1309,536871232]],[&quot;^16&quot;,[1334,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1334,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1334,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1334,&quot;^:&quot;,true,536871232]],[&quot;^16&quot;,[1334,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1334,&quot;^;&quot;,&quot;~u62c68806-7129-4fda-9373-9ac17cd59016&quot;,536871232]],[&quot;^16&quot;,[1335,&quot;^R&quot;,&quot;3.  **Izgovarati ono što želi da se dogodi, da se ostvari, zbude**  [ginomai] [Mk 11:23]. I dogodit će se, prema Božjoj riječi (Mt 21:21)  “O ženo! Velika je vjera tvoja! Neka ti bude kako želiš.” (Mt 15:28) Isus je rekao satniku: “Idi, neka ti bude kako si vjerovao!” I ozdravi sluga u taj čas. (Mt 8:13)&quot;,536871232]],[&quot;^16&quot;,[1335,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1335,&quot;^F&quot;,1331,536871232]],[&quot;^16&quot;,[1335,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1335,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1335,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1335,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1335,&quot;^;&quot;,&quot;~u62c68806-a250-458c-9768-870268d45397&quot;,536871232]],[&quot;^16&quot;,[1336,&quot;^R&quot;,&quot;&gt; -   Ja sam taj koji govori gori! Na mene se odnose riječi:  Rekne li tko ovoj gori: ‘Digni se i baci u more! doista, bit će mu! (Mark 11:23)\\n&gt; -   Po riječi Božjoj izgovaram ono što želim da se dogodi i to će biti, doći u postojanje!\\n&gt; -   Govorim samo ono što je u skadu sa Božjom voljom i što želim da se dogodi.\\n&gt; -   Neću biti podjeljen u svom srcu, neću se kolebati u vjeri, sad ovako sad onako. (Jak 1:6)\\n&gt; -   Odbacit ću svaku sumnju obnavljanjem svoga uma! (Rim12:2)\\n&gt; -   ono što izgovaram to se i događa jer ne sumnjam nego vjerujem\\n\\nIz ovog se vidi da mi možemo činiti nadnaravne stvari i još mnogo više. Možemo izgovarati i vjerom pomicati gore. Možemo zahtjevati od planine da se pomakne. Isusovo obećanje jest da će se to dogoditi, da će se pomaknuti, da će biti učinjeno. Isus govori da je dužnost vjernika da govori gorama.\\n\\nPrema Isusu (Mt 21:21-22) [3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) , tko god ima vjere ne samo da će moći napraviti ono što je Isus učinio smokvinu drvetu, nego da će moći micati i planine!\\n\\n&gt; -   prema Mt 21:21-22[3](https://friklik.wordpress.com/2016/06/11/rekne-li-tko-ovoj-gori/?preview_id=800&amp;preview_nonce=543ac56d42&amp;preview=true#fn-800-Mt2121) Isus mi je dozvolio da govorim smokvama i planinama. Stoga mogu reći svakoj neplodnoj stvari u svom životu: “Ne bilo više ploda na tebi dovijeka!”, jer mogu činiti iste stvari koje je činio i Isus.\\n&gt; -   Isus je rekao da će vjernik **govoriti** i da će tako biti. To je zakon kraljevstva Božjeg.\\n&gt; -   neću moliti moliti niti tražiti Boga da učini za mene ono za što mi je dao autoritet i mogućnost da učinim sam.\\n&gt; -   autoritet upotrebljavam na taj način da “govorim” svakoj prepreci i demonskoj aktivnosti koja sprečava Božju volju (Lk 10:19)\\n&gt; -   ne tražim i ne moljakam, nego tražim i zahtjevam da bude Božja volja ispunja [Luke 10:9, Luke 10:19, Mark 16:17, Ephesians 6:12, 2 Corinthians 10:2].\\n\\nVjera podrazumjeva povjerenje u Božju riječ i odgovor na nju. Božja vjera se pokazuje na taj način da se izgovara i vjeruje u Božju riječ. [Matthew 21:19, Mark 11:14, John 14:12]&quot;,536871232]],[&quot;^16&quot;,[1336,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1336,&quot;^F&quot;,1317,536871232]],[&quot;^16&quot;,[1336,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1336,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1336,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1336,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1336,&quot;^;&quot;,&quot;~u62c68806-9e7b-4998-b9b3-1da89fadd7ce&quot;,536871232]],[&quot;^16&quot;,[1337,&quot;^R&quot;,&quot;1.  **Vjerovati da je primio kada moli** [Mk 11:24, Mt 21:21].&quot;,536871232]],[&quot;^16&quot;,[1337,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1337,&quot;^F&quot;,1321,536871232]],[&quot;^16&quot;,[1337,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1337,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1337,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1337,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1337,&quot;^;&quot;,&quot;~u62c68806-1e07-403c-9e76-5ee9884ed12d&quot;,536871232]],[&quot;^16&quot;,[1338,&quot;^R&quot;,&quot;_Molitva i post neće pomaknuti gore_. Molitva i post su usmjereni protiv nevjere i rješavaju manjak povjerenja u Božju riječ.  (Mt 17:20-21, Mk 9:28-29, Mk 16:14, Lk 8:25, Mk 4:39-41, Mt 8:24, Mt 16:8, Mk 8:15, Mt 14:30].&quot;,536871232]],[&quot;^16&quot;,[1338,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1338,&quot;^F&quot;,1333,536871232]],[&quot;^16&quot;,[1338,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1338,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1338,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1338,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1338,&quot;^;&quot;,&quot;~u62c68806-2117-427d-8323-11b98a700afa&quot;,536871232]],[&quot;^16&quot;,[1339,&quot;^R&quot;,&quot;Mnoštvo kršćana nikad ne počne živjeti nadnaravno, iz vjere. Zbog neznanja i nerazumijevanja ovih Isusovih riječi oni ostaju zatvoreni u stanju prirodne nevjere vodeći se naravnim, tjelesnim razumom, tj. samo onim što vide, čuju, dodiruju i osjete. Tako im ostaje zatvorena nadnaravna dimenzije njihove vjere.  Vjernik ne smije dozvoliti da takvo stanje  kolebanja i prirodne nevjere bude zapreka koja uništava njihovu vjeru. [Mt 17:20]. Kod duhovnog čovjeka ne smije prevladavati nepreobražena, pala tjelesnost.  [Rim 5:5-8, Gal 5:16, Ef 4:22-24, Kol 3:9] Treba se sijati u Duh da bi se žeo život [Gal 6:7].&quot;,536871232]],[&quot;^16&quot;,[1339,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1339,&quot;^F&quot;,1338,536871232]],[&quot;^16&quot;,[1339,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1339,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1339,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1339,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1339,&quot;^;&quot;,&quot;~u62c68806-3f39-4336-8111-b236d54d86f6&quot;,536871232]],[&quot;^16&quot;,[1340,&quot;^R&quot;,&quot;Stotinik je nakon toga dodao:  \\n&gt; Reci riječ i ozdravit će moj sluga. (Luke 7:7)&quot;,536871232]],[&quot;^16&quot;,[1340,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1340,&quot;^F&quot;,1322,536871232]],[&quot;^16&quot;,[1340,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1340,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1340,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1340,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1340,&quot;^;&quot;,&quot;~u62c68806-3458-45f7-93d4-a31ca0d41a37&quot;,536871232]],[&quot;^16&quot;,[1341,&quot;^R&quot;,&quot;Isusovo je obećanje:  “bit će tako” (Mt 21:21),  dogodit će se [Mk 11:23].  \\nBit će ono što vjeruješ i što govoriš u postojanje  – doista, bit će mu! (Mk 11:23), on će vas poslušati, (Lk 17,6), i “premjestit će se!” (Mt 17:20).&quot;,536871232]],[&quot;^16&quot;,[1341,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1341,&quot;^F&quot;,1335,536871232]],[&quot;^16&quot;,[1341,&quot;^Y&quot;,1309,536871232]],[&quot;^16&quot;,[1341,&quot;^V&quot;,1309,536871232]],[&quot;^16&quot;,[1341,&quot;^U&quot;,1309,536871232]],[&quot;^16&quot;,[1341,&quot;^19&quot;,true,536871232]],[&quot;^16&quot;,[1341,&quot;^;&quot;,&quot;~u62c68806-4a8a-435b-a109-20a0edc103fa&quot;,536871232]],[&quot;^16&quot;,[1342,&quot;^R&quot;,&quot;Što je GORA u životu vjernika? Gora je PROBLEM. Gora je sve što ti prijeći da živiš Božju volju u svom životu. Gora je sve što te usporava i koči tvoj napredak u kraljevstvu Božjem.&quot;,536871232]],[&quot;^16&quot;,[1342,&quot;^P&quot;,&quot;^17&quot;,536871232]],[&quot;^16&quot;,[1342,&quo poken Word over and over until it becomes a part of you. When your faith is developed you are fully persuaded the Word is true regardless of what you are facing in life. This doesn’t happen overnight, it is a process that takes time. Faith is not a fad, it is a way of life. We could say it this way: When faith cometh—fear goeth.\\n--&gt;&quot;,536871280]],[&quot;^16&quot;,[1599,&quot;^P&quot;,&quot;^17&quot;,536871280]],[&quot;^16&quot;,[1599,&quot;^F&quot;,1608,536871280]],[&quot;^16&quot;,[1599,&quot;^Y&quot;,1597,536871280]],[&quot;^16&quot;,[1599,&quot;^V&quot;,1597,536871280]],[&quot;^16&quot;,[1599,&quot;^U&quot;,1597,536871280]],[&quot;^16&quot;,[1599,&quot;^19&quot;,true,536871280]],[&quot;^16&quot;,[1599,&quot;^;&quot;,&quot;~u62c68807-7a69-476e-9aa4-3a0d86c18644&quot;,536871280]],[&quot;^16&quot;,[1600,&quot;^R&quot;,&quot;O ovim aspektima vjere bit će riječi u daljnjim karticama&quot;,536871280]],[&quot;^16&quot;,[1600,&quot;^P&quot;,&quot;^17&quot;,536871280]],[&quot;^16&quot;,[1600,&quot;^F&quot;,1605,536871280]],[&quot;^16&quot;,[1600,&quot;^Y&quot;,1597,536871280]],[&quot;^16&quot;,[1600,&quot;^V&quot;,1597,536871280]],[&quot;^16&quot;,[1600,&quot;^U&quot;,1597,536871280]],[&quot;^16&quot;,[1600,&quot;^19&quot;,true,536871280]],[&quot;^16&quot;,[1600,&quot;^;&quot;,&quot;~u62c68807-ff7b-4969-92c9-8521e7c5012f&quot;,536871280]],[&quot;^16&quot;,[1601,&quot;^R&quot;,&quot;Vjera djeluje kao sjeme . U početku vjera ne moramo nužno imati veliku da bi polučili rezultate. Sjeme gorušice je malo sjeme, tj. mala početna vjera, naraste u veliko drvo.&quot;,536871280]],[&quot;^16&quot;,[1601,&quot;^P&quot;,&quot;^17&quot;,536871280]],[&quot;^16&quot;,[1601,&quot;^F&quot;,1604,536871280]],[&quot;^16&quot;,[1601,&quot;^Y&quot;,1597,536871280]],[&quot;^16&quot;,[1601,&quot;^V&quot;,1597,536871280]],[&quot;^16&quot;,[1601,&quot;^U&quot;,1597,536871280]],[&quot;^16&quot;,[1601,&quot;^19&quot;,true,536871280]],[&quot;^16&quot;,[1601,&quot;^;&quot;,&quot;~u62c68807-253 gi ljudi ne poznaju da imaju život vječni. Oni sebe gledaju da su “spašeni od grijeha”.\\n- Mnogi ne shvaćaju da Bog prebiva u njima.\\n- Nedostatak razumijevanja njihovog položaja u Kristu i Kristovog položaja u njihovim životima, nedostatak razumijevanja Pravednosti, što ona jest i što daje, drži ljude u ropstvu više nego bilo što drugo.\\n- Kada znamo da smo “pravednost Božja u Kristu”, mi tada napuštamo usko mjesto neuspjeha i slabosti u kojem smo živjeli i dolazimo u neograničenu puninu Božju. (Ef 3,19)\\n- Nedostatak razumijevanja naših legalnih prava da koristimo ime Isus nas drži u ropstvu i daje nam osjećaj slabosti.\\n- Ali kada znamo što to Ime može učiniti, tada možemo poraziti Sotonu i uživati u pobjedi.\\n- Mnogi neuspjesi dolaze od nedostatka razumijevanja uloge ispovijedanja.\\n- Naša vjera ide ukorak sa našom ispovijesti.\\n- Mi ostajemo u ropstvu jer nam nedostaje razumijevanje djelovanja po riječi. Mi pokušavamo vjerovati. Sve što nam je tada potrebno jest da djelujemo po onom što Bog kaže. Ako znamo da je riječ istinita, mi tada djelujemo kao da je istinita, i to postaje stvarnost u našim životima. Prava vjera se rađa iz poznavanja Riječi.\\n- --&gt;&quot;,536871288]],[&quot;^16&quot;,[1650,&quot;^P&quot;,&quot;^17&quot;,536871288]],[&quot;^16&quot;,[1650,&quot;^F&quot;,1648,536871288]],[&quot;^16&quot;,[1650,&quot;^Y&quot;,1311,536871288]],[&quot;^16&quot;,[1650,&quot;^V&quot;,1311,536871288]],[&quot;^16&quot;,[1650,&quot;^U&quot;,1311,536871288]],[&quot;^16&quot;,[1650,&quot;^19&quot;,true,536871288]],[&quot;^16&quot;,[1650,&quot;^;&quot;,&quot;~u62c68807-9c59-4814-96a9-082d5c8ea142&quot;,536871288]],[&quot;^16&quot;,[1651,&quot;^R&quot;,&quot;Po Riječi djelujemo samo u onoj mjeri u kojoj je poznajemo.&quot;,536871288]],[&quot;^16&quot;,[1651,&quot;^P&quot;,&quot;^17&quot;,536871288]],[&quot;^16&quot;,[1651,&quot;^F&quot;,1654,536871288]],[&quot;^16&quot;,[1651,&quot;^Y&quot;,1311,536871288]],[&quot;^16&quot;,[1651,&quot;^V&quot;,1311,536871288 u on nagovješta odgovor i to u tajanstvenom odlomku o trpećem sluzi Jahvinom(Iz 53). Iako je to samo jedno poglavlje u moru starozavjetnih tekstova, ipak, u njemu je dan nacrt koji jasno pokazuje smjeru će se razriješiti vjekovna drama između Boga i čovjeka.&quot;,536871370]],[&quot;^16&quot;,[2060,&quot;^P&quot;,&quot;^17&quot;,536871370]],[&quot;^16&quot;,[2060,&quot;^F&quot;,2064,536871370]],[&quot;^16&quot;,[2060,&quot;^Y&quot;,121,536871370]],[&quot;^16&quot;,[2060,&quot;^V&quot;,121,536871370]],[&quot;^16&quot;,[2060,&quot;^U&quot;,121,536871370]],[&quot;^16&quot;,[2060,&quot;^U&quot;,1611,536871370]],[&quot;^16&quot;,[2060,&quot;^H&quot;,1611,536871370]],[&quot;^16&quot;,[2060,&quot;^19&quot;,true,536871370]],[&quot;^16&quot;,[2060,&quot;^;&quot;,&quot;~u62c68809-273d-459d-9091-1d0b3a5d634a&quot;,536871370]],[&quot;^16&quot;,[2061,&quot;^R&quot;,&quot;S jedne strane ono donosi sud, s druge spasenje; sud nad silama kaosa, grijeha, zla i smrti, i spasenje izabranih - vjernog Ostatka koje je klica novog  čovječanstva  kojeg onda Bog koristi za buduće, veće i vječne planove.&quot;,536871370]],[&quot;^16&quot;,[2061,&quot;^P&quot;,&quot;^17&quot;,536871370]],[&quot;^16&quot;,[2061,&quot;^F&quot;,2069,536871370]],[&quot;^16&quot;,[2061,&quot;^Y&quot;,121,536871370]],[&quot;^16&quot;,[2061,&quot;^V&quot;,121,536871370]],[&quot;^16&quot;,[2061,&quot;^U&quot;,121,536871370]],[&quot;^16&quot;,[2061,&quot;^19&quot;,true,536871370]],[&quot;^16&quot;,[2061,&quot;^;&quot;,&quot;~u62c68809-cda8-4f7b-bf8a-663cf1483e2e&quot;,536871370]],[&quot;^16&quot;,[2062,&quot;^R&quot;,&quot;Međutim postoji problem!!! Čak je i pravedni [[Ostatak]] nečist i pod vlašću grijeha. Čak i kad su u pitanju najbolji od najboljih, Božji planovi s njima završavaju neuspješno. Dovoljno je samo podsjetiti na Mojsija. Iako “najskromniji čovjek na zemlji” (Br 12,3), čovjek koji je gledao Boga licem u lice i govorio s Njim kao s prijateljem, i on se iznevjerio Bogu i stoga nije smio ući u Obećanu zemlju ena.&quot;,536871955]],[&quot;^16&quot;,[2408,&quot;^P&quot;,&quot;^17&quot;,536871955]],[&quot;^16&quot;,[2408,&quot;^F&quot;,2407,536871955]],[&quot;^16&quot;,[2408,&quot;^Y&quot;,2397,536871955]],[&quot;^16&quot;,[2408,&quot;^V&quot;,2397,536871955]],[&quot;^16&quot;,[2408,&quot;^U&quot;,2397,536871955]],[&quot;^16&quot;,[2408,&quot;^19&quot;,true,536871955]],[&quot;^16&quot;,[2408,&quot;^;&quot;,&quot;~uaffc9016-3539-47df-be1e-1d1725fcb604&quot;,536871955]],[&quot;^16&quot;,[2409,&quot;^R&quot;,&quot;Po znakovima i čudesima Bog napada eon ovog svijeta i očituje svoju pobjedu. Kad kršćani snažno djeluju u znakovima i čudesima tome ne može odoljeti nikakva ljudska filozofija, mudrovanje ili religiozni sistem, čak niti politika.&quot;,536871961]],[&quot;^16&quot;,[2409,&quot;^P&quot;,&quot;^17&quot;,536871955]],[&quot;^16&quot;,[2409,&quot;^F&quot;,2408,536871955]],[&quot;^16&quot;,[2409,&quot;^Y&quot;,2397,536871955]],[&quot;^16&quot;,[2409,&quot;^V&quot;,2397,536871955]],[&quot;^16&quot;,[2409,&quot;^U&quot;,2397,536871961]],[&quot;^16&quot;,[2409,&quot;^?&quot;,[&quot;^ &quot;],536871961]],[&quot;^16&quot;,[2409,&quot;^19&quot;,true,536871955]],[&quot;^16&quot;,[2409,&quot;^;&quot;,&quot;~ud0fd21cd-c669-4356-a508-0e9962693fe5&quot;,536871955]],[&quot;^16&quot;,[2410,&quot;^R&quot;,&quot;Po znakovima i čudesima razotkriva se i Đavao, Stara zmija (Otk 20,2) i zavodnika svega svijeta (Otk12,2), Po njima se očituje njegov konačni poraz. Knez ovog svijeta je zbačen po Kristovom križu.&quot;,536871964]],[&quot;^16&quot;,[2410,&quot;^P&quot;,&quot;^17&quot;,536871955]],[&quot;^16&quot;,[2410,&quot;^F&quot;,2412,536871961]],[&quot;^16&quot;,[2410,&quot;^Y&quot;,2397,536871955]],[&quot;^16&quot;,[2410,&quot;^V&quot;,2397,536871955]],[&quot;^16&quot;,[2410,&quot;^U&quot;,2397,536871964]],[&quot;^16&quot;,[2410,&quot;^?&quot;,[&quot;^ &quot;],536871964]],[&quot;^16&quot;,[2410,&quot;^19&quot;,true,536871955]],[&quot;^16&quot;,[2410,&quot;^;&quot;,&quot;~u22adc77f-591c-4484
